        .capturing .detail-row { border-bottom: 1px solid #E0E0E0; padding: 12px 0; }

<body>

<div class="container">
    <h1>ÊúàÁµêÈ§êÈªûË≤ªÁî®Áµ±Ë®à</h1>
    <div class="control-panel">
        <div>1. ‰∏äÂÇ≥Ê™îÊ°àÔºö<input type="file" id="fileInput" accept=".txt"></div>
        <div>2. ÈÅ∏ÊìáÊúà‰ªΩÔºö<select id="monthSelect"></select></div>
        <div style="margin-left:auto;"><button onclick="clearAllData()" style="font-size: 11px; background: none; border: 1px solid #ccc; color: #999; cursor: pointer; border-radius: 4px; padding: 2px 8px;">ÊâãÂãïÊ∏ÖÈô§ÊâÄÊúâÁ∑©Â≠ò</button></div>
    </div>
    <div class="main-content">
        <div class="left-column">
            <div class="section">
                <h3>
                    <span>‰∫∫Âì°Ë≤ªÁî®Á∏ΩË®à</span>
                    <span id="grandTotalDisplay" style="color: #5D4037;">0</span>
                </h3>
                <div class="scroll-area" id="summaryScrollArea">
                    <table id="summaryTable">
                        <thead>
                            <tr>
                                <th style="width:70%">ÂßìÂêç</th>
                                <th style="width:30%">ÈáëÈ°ç</th>
                            </tr>
                        </thead>
                        <tbody id="includedBody"></tbody>
                        <tbody>
                            <tr class="excluded-header-row">
                                <td colspan="2">‚ñº ÊéíÈô§‰∏çË®àÂçÄÂüü (‰∏çÂàóÂÖ•Á∏ΩÈ°ç)</td>
                            </tr>
                        </tbody>
                        <tbody id="excludedBody" class="excluded-row"></tbody>
                    </table>

                <div id="nonMonthlyList" class="non-monthly-box" style="display:none;"></div>
            </div>

            <div class="section">
                <h3>
                    <span>ÊØèÊó•ÁµêÁÆóÁ∏ΩÈ°ç</span>
                    <span id="dailyGrandTotalDisplay" style="color: #5D4037;">0</span>
                </h3>
                <div class="scroll-area">
                    <table id="dailyTable">
                        <thead>
                            <tr>
                                <th style="width:60%">Êó•Êúü</th>
                                <th style="width:40%">Áï∂Êó•Á∏ΩÈ°ç</th>
                            </tr>
                        </thead>
                        <tbody id="dailyBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="section" style="min-height: 600px;">
            <h3>
                <div>ÂÄã‰∫∫ÊòéÁ¥∞Ôºö<span id="selectedPersonName">-</span></div>
                <div class="btn-group">
                    <button id="copyBtn" class="btn">üìã Ë§áË£ΩÊñáÂ≠ó</button>
                    <button id="copyImgBtn" class="btn">üñºÔ∏è Ë§áË£ΩÂúñÁâá</button>
                </div>
            </h3>
            <div id="captureArea" style="background: white; padding: 15px; border-radius: 6px;">
                <h4 id="imgTitle" style="margin: 0 0 15px 0; display:none; border-bottom: 2px solid #8FA39D; padding-bottom: 8px; font-size: 18px; color: #333;"></h4>
                <div id="personalDetail" class="detail-box"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let rawFileText = "";
    let forceIncludeDates = new Set();
    let excludedUsers = new Set();
    let personalStats = {};
    let dailyStats = {};
    let nonMonthlyDates = [];
    let currentSelectedUser = null; 

    window.onload = function() {
        loadFromLocalStorage();
    };

    function saveToLocalStorage() {
        const data = {
            rawFileText: rawFileText,
            forceIncludeDates: Array.from(forceIncludeDates),
            excludedUsers: Array.from(excludedUsers),
            lastSelectedMonth: document.getElementById('monthSelect').value
        };
        localStorage.setItem('lunchStatsData', JSON.stringify(data));
    }

    function loadFromLocalStorage() {
        const saved = localStorage.getItem('lunchStatsData');
        if (saved) {
            const data = JSON.parse(saved);
            rawFileText = data.rawFileText || "";
            forceIncludeDates = new Set(data.forceIncludeDates || []);
            excludedUsers = new Set(data.excludedUsers || []);
            
            if (rawFileText) {
                updateMonthDropdown(data.lastSelectedMonth);
                render();
            }
        }
    }

    function clearAllData(silent = false) {
        if(silent || confirm("Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÁ¥ÄÈåÑ‰∏¶ÈáçË®≠Á∂≤È†ÅÂóéÔºü")) {
            localStorage.removeItem('lunchStatsData');
            rawFileText = "";
            forceIncludeDates = new Set();
            excludedUsers = new Set();
            personalStats = {};
            dailyStats = {};
            currentSelectedUser = null;
            document.getElementById('monthSelect').innerHTML = '';
            document.getElementById('selectedPersonName').textContent = '-';
            document.getElementById('personalDetail').innerHTML = '';
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('copyImgBtn').style.display = 'none';
            if(!silent) location.reload();
        }
    }

    function updateMonthDropdown(preSelected) {
        const matches = rawFileText.match(/\d{4}\.\d{2}\.\d{2}/g);
        if(matches) {
            const months = [...new Set(matches.map(d => d.substring(0, 7)))].sort().reverse();
            const select = document.getElementById('monthSelect');
            select.innerHTML = months.map(m => `<option value="${m}">${m}Êúà</option>`).join('');
            if (preSelected && months.includes(preSelected)) {
                select.value = preSelected;
            }
        }
    }

    function parseLunchFile(text, targetMonth) {
        const lines = text.split(/\r?\n/);
        const result = {};
        const dateRegex = /^(\d{4}\.\d{2}\.\d{2})/;
        let datePositions = [];
        nonMonthlyDates = [];
        
        lines.forEach((line, idx) => {
            const m = line.match(dateRegex);
            if (m) datePositions.push({ idx, date: m[1].replace(/\./g, '-') });
        });

        datePositions.forEach((pos, i) => {
            if (!pos.date.startsWith(targetMonth.replace('.','-'))) return;
            const nextIdx = datePositions[i+1] ? datePositions[i+1].idx : lines.length;
            const dayLines = lines.slice(pos.idx, nextIdx);
            
            // Âà§Êñ∑ÊòØÂê¶ÁÇ∫ÊúàÁµêÊó•ÔºöÊúâÊúàÁµêÊ®ôË®ò OR Ë¢´ÊâãÂãïÂº∑Âà∂ÂåÖÂê´
            if (dayLines.some(l => l.includes("$$ÊúàÁµê")) || forceIncludeDates.has(pos.date.replace(/-/g, '.'))) {
                // ‰∏çÂÜçÂ∞ãÊâæ„ÄåÂçàÈ§ê„ÄçÈóúÈçµÂ≠óÔºåÁõ¥Êé•ËôïÁêÜÊï¥ÊÆµÊó•ÊúüÂÖßÂÆπ
                result[pos.date] = extractDayData(dayLines);
            } else {
                nonMonthlyDates.push(pos.date.replace(/-/g, '.'));
            }
        });
        return result;
    }

    function extractDayData(lines) {
        const dayData = {};
        lines.forEach(line => {
            let t = line.trim();
            // Ë∑≥ÈÅéÊ®ôÈ°å„ÄÅÂàÜÈöîÁ∑ö„ÄÅÊúàÁµêÊ®ôË®òËàáÁâπÂÆöÈõúË®ä
            if (!t || t.includes("$$ÊúàÁµê") || t.includes("ÁµêÂñÆ") || t === "---" || t === "ÂçàÈ§ê" || t === "È£≤Êñô" || t.match(/^\dF$/)) return;
            
            // ‰∫∫ÂêçÊ†ºÂºèÊ≠£ÂâáÔºöÊäìÂèñ„ÄåÂßìÂêç-ÂÖßÂÆπ ÂÉπÊ†º„Äç
            const nameMatch = t.match(/^([^\d\s\-:Ôºö]{2,8})\s*[-:Ôºö]{1,2}(.*)$/);
            if (nameMatch) {
                let name = nameMatch[1].trim().replace(/^\$/, ''); 
                if (name === "Â∞èË®à") return;

                let content = nameMatch[2].trim();
                if (!dayData[name]) dayData[name] = { total: 0, items: [], hasError: false };
                
                // ÂòóË©¶Ëß£ÊûêÂÉπÊ†º
                let price = content.includes('=') ? parseInt(content.split('=').pop().match(/\d+/)) : parseInt(content.match(/\d+$/));
                
                if (isNaN(price)) { 
                    dayData[name].hasError = true; 
                    dayData[name].items.push({ text: "‚ö†Ô∏è " + content, price: 0 }); 
                } else { 
                    dayData[name].total += price; 
                    dayData[name].items.push({ text: content, price: price }); 
                }
            }
        });
        return dayData;
    }

    document.getElementById('fileInput').addEventListener('change', e => {
        if (!e.target.files[0]) return;
        clearAllData(true); 
        const reader = new FileReader();
        reader.onload = () => {
            rawFileText = reader.result;
            updateMonthDropdown();
            render();
            saveToLocalStorage();
        };
        reader.readAsText(e.target.files[0]);
    });

    document.getElementById('monthSelect').addEventListener('change', () => {
        render();
        saveToLocalStorage();
    });

    function render() {
        const monthSelect = document.getElementById('monthSelect');
        const month = monthSelect.value;
        if(!month) {
            document.getElementById('includedBody').innerHTML = '';
            document.getElementById('excludedBody').innerHTML = '';
            document.getElementById('dailyBody').innerHTML = '';
            document.getElementById('grandTotalDisplay').textContent = '0';
            document.getElementById('dailyGrandTotalDisplay').textContent = '0';
            return;
        }
        
        const data = parseLunchFile(rawFileText, month);
        personalStats = {};
        dailyStats = {};

        for (let date in data) {
            if (!dailyStats[date]) dailyStats[date] = 0;
            for (let name in data[date]) {
                if (!personalStats[name]) personalStats[name] = { total: 0, details: [], error: false };
                
                personalStats[name].total += data[date][name].total;
                dailyStats[date] += data[date][name].total;

                if (data[date][name].hasError) personalStats[name].error = true;
                
                const items = data[date][name].items;
                if (items.length > 0) {
                    const combinedText = items.map(item => item.text).join('„ÄÅ');
                    const dayTotal = data[date][name].total;
                    
                    personalStats[name].details.push({ 
                        date: date, 
                        text: combinedText, 
                        price: dayTotal 
                    });
                }
            }
        }
        buildTable();
        buildDailyTable();
        renderNonMonthly();
        if (currentSelectedUser && personalStats[currentSelectedUser]) {
            updateDetail(currentSelectedUser);
        } else {
            document.getElementById('selectedPersonName').textContent = '-';
            document.getElementById('personalDetail').innerHTML = '';
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('copyImgBtn').style.display = 'none';
        }
    }

    function buildTable() {
        const scrollArea = document.getElementById('summaryScrollArea');
        const currentScroll = scrollArea.scrollTop;
        const incBody = document.getElementById('includedBody');
        const excBody = document.getElementById('excludedBody');

        incBody.innerHTML = ''; excBody.innerHTML = '';

        let grandTotal = 0;
        Object.keys(personalStats).sort().forEach(name => {
            const isExc = excludedUsers.has(name);
            const stats = personalStats[name];
            if (!isExc) grandTotal += stats.total;

            const tr = document.createElement('tr');
            if (isExc) tr.className = 'excluded-row';
            tr.innerHTML = `
                <td>
                    <div class="name-cell">
                        <input type="checkbox" ${isExc ? '' : 'checked'} onchange="toggleUser('${name}')">
                        <span onclick="selectUser('${name}')">${name}${stats.error ? '<span class="red-star">*</span>' : ''}</span>
                    </div>
                </td>
                <td onclick="selectUser('${name}')" id="sum-${name}">${stats.total.toLocaleString()}</td>
            `;
            if (isExc) excBody.appendChild(tr); else incBody.appendChild(tr);
        });

        updateTotalDisplays(grandTotal);
        requestAnimationFrame(() => { scrollArea.scrollTop = currentScroll; });
    }

    function buildDailyTable() {
        const dailyBody = document.getElementById('dailyBody');
        dailyBody.innerHTML = '';
        
        Object.keys(dailyStats).sort().forEach(date => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${date.replace(/-/g, '/')}</td>
                <td id="daily-sum-${date}" style="font-weight:bold; color:#455A64;">${dailyStats[date].toLocaleString()}</td>
            `;
            dailyBody.appendChild(tr);
        });
    }

    function toggleUser(name) {
        if (excludedUsers.has(name)) excludedUsers.delete(name);
        else excludedUsers.add(name);
        buildTable();
        saveToLocalStorage();
    }

    function selectUser(name) {
        currentSelectedUser = name; 
        updateDetail(name);
    }

    function handlePriceChange(name, detailIndex, newPrice, inputEl) {
        const val = parseInt(newPrice) || 0;
        const oldPrice = personalStats[name].details[detailIndex].price;
        const date = personalStats[name].details[detailIndex].date;

        personalStats[name].details[detailIndex].price = val;
        inputEl.nextElementSibling.textContent = val.toLocaleString();

        const newTotal = personalStats[name].details.reduce((sum, d) => sum + d.price, 0);
        personalStats[name].total = newTotal;
        
        document.getElementById(`detail-total-${name}`).textContent = newTotal.toLocaleString();
        document.getElementById(`sum-${name}`).textContent = newTotal.toLocaleString();
        
        const diff = val - oldPrice;
        dailyStats[date] += diff;
        const dailyEl = document.getElementById(`daily-sum-${date}`);
        if(dailyEl) dailyEl.textContent = dailyStats[date].toLocaleString();

        let grand = 0;
        Object.keys(personalStats).forEach(n => { if (!excludedUsers.has(n)) grand += personalStats[n].total; });
        updateTotalDisplays(grand);
    }

    function updateTotalDisplays(total) {
        document.getElementById('grandTotalDisplay').textContent = total.toLocaleString();
        document.getElementById('dailyGrandTotalDisplay').textContent = total.toLocaleString();
    }

    function updateDetail(name) {
        const stats = personalStats[name];
        if(!stats) return;
        document.getElementById('selectedPersonName').innerHTML = name + (stats.error ? '<span class="red-star">*</span>' : '');
        document.getElementById('imgTitle').innerHTML = `„Äê${name}${stats.error ? '<span style="color:#C76C6C">*</span>' : ''} È§êË≤ªÊòéÁ¥∞„Äë`;
        document.getElementById('copyBtn').style.display = document.getElementById('copyImgBtn').style.display = 'inline-block';
        
        const box = document.getElementById('personalDetail');
        stats.details.sort((a,b)=>a.date.localeCompare(b.date));
        
        box.innerHTML = stats.details.map((d, index) => `
            <div class="detail-row">
                <span class="detail-content">${d.date.substring(5).replace('-','/')}Ôºö${d.text}</span>
                <input type="number" class="price-input" value="${d.price}" oninput="handlePriceChange('${name}', ${index}, this.value, this)">
                <span class="price-text">${d.price.toLocaleString()}</span>
            </div>
        `).join('') + `<hr style="border:0; border-top:1px dashed #CCC;"><div style="text-align:right; font-weight:bold; padding-top:10px; font-size:16px; color:#555;">Á∏ΩË®àÔºö<span id="detail-total-${name}" style="color:#B05B5B">${stats.total.toLocaleString()}</span> ÂÖÉ</div>`;
    }

    function renderNonMonthly() {
        const el = document.getElementById('nonMonthlyList');
        if (nonMonthlyDates.length > 0) {
            el.style.display = 'block';
            el.innerHTML = `<strong>ÈùûÊúàÁµêÊó•ÊúüÔºàÈªûÊìäÂèØÂä†ÂÖ•ÔºâÔºö</strong><br>`;
            nonMonthlyDates.forEach(date => {
                const span = document.createElement('span');
                span.className = 'clickable-date';
                span.textContent = date;
                span.onclick = () => { 
                    if (confirm(`ÊòØÂê¶Â∞áÊó•Êúü ${date} Âä†ÂÖ•ÊúàÁµêÁ¥ØË®à‰∏≠Ôºü`)) { 
                        forceIncludeDates.add(date); 
                        render(); 
                        saveToLocalStorage();
                    } 
                };
                el.appendChild(span);
            });
        } else el.style.display = 'none';
    }

    document.getElementById('copyBtn').addEventListener('click', () => {
        const name = currentSelectedUser;
        if (!name) return;
        
        const monthVal = document.getElementById('monthSelect').value; 
        let monthStr = "XX";
        if (monthVal && (monthVal.includes('-') || monthVal.includes('.'))) {
            const separator = monthVal.includes('-') ? '-' : '.';
            monthStr = parseInt(monthVal.split(separator)[1], 10);
        }

        let txt = `${monthStr}ÊúàÁöÑÂçàÈ§êÈå¢~Line payÊàñÊòØÂåØÊ¨æÈÉΩÂèØÂñî\n(‰∏çË¶Åipass money)\n\n‚ÜìÂåØÊ¨æÂ∏≥Ëôü‚Üì\n‰∫¨ÂüéÈäÄË°å Á∏ΩË°åÁáüÊ•≠ÈÉ®\n054\n001280705711`;
        
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(txt)
                .then(() => { showCopyFeedback('copyBtn'); })
                .catch(err => {
                    if(fallbackCopyText(txt)) showCopyFeedback('copyBtn'); 
                });
        } else {
            if(fallbackCopyText(txt)) showCopyFeedback('copyBtn'); 
        }
    });

    function showCopyFeedback(btnId, msg = "‚úîÔ∏è Â∑≤Ë§áË£ΩÔºÅ") {
        const btn = document.getElementById(btnId);
        const originalText = btn.innerHTML; 
        btn.innerHTML = msg;
        btn.style.backgroundColor = "#5E7D75"; 
        btn.style.cursor = "default";
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.style.backgroundColor = ""; 
            btn.style.cursor = "pointer";
        }, 2000);
    }

    function fallbackCopyText(text) {
        var textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed"; 
        textArea.style.left = "-9999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        let success = false;
        try { success = document.execCommand('copy'); } catch (err) {}
        document.body.removeChild(textArea);
        return success;
    }

    document.getElementById('copyImgBtn').addEventListener('click', () => {
        const area = document.getElementById('captureArea');
        const imgTitle = document.getElementById('imgTitle');
        const personName = currentSelectedUser;
        imgTitle.style.display = 'block';
        document.body.classList.add('capturing');
        
        setTimeout(() => {
            html2canvas(area, { scale: 2, backgroundColor: "#ffffff" }).then(canvas => {
                canvas.toBlob(blob => {
                    if (navigator.clipboard && navigator.clipboard.write) {
                        const item = new ClipboardItem({ "image/png": blob });
                        navigator.clipboard.write([item]).then(() => {
                            showCopyFeedback('copyImgBtn', '‚úîÔ∏è Â∑≤Ë§áË£ΩÔºÅ');
                            resetUI();
                        }).catch(err => {
                            downloadImage(canvas, personName);
                            showCopyFeedback('copyImgBtn', '‚úîÔ∏è Â∑≤‰∏ãËºâ');
                            resetUI();
                        });
                    } else {
                        downloadImage(canvas, personName);
                        showCopyFeedback('copyImgBtn', '‚úîÔ∏è Â∑≤‰∏ãËºâ');
                        resetUI();
                    }
                });
            }).catch(err => { resetUI(); });
        }, 150);
        
        function resetUI() {
            imgTitle.style.display = 'none';
            document.body.classList.remove('capturing');
        }
        
        function downloadImage(canvas, name) {
            const link = document.createElement('a');
            link.download = `È§êË≤ªÊòéÁ¥∞-${name}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    });
</script>
