<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的雲端書櫃</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: '#f2f0e9', ink: '#373a36', sub: '#6b705c',
                        wood: { 100: '#e9e7da', 200: '#dad7cd', 300: '#a3b18a', 400: '#588157', 500: '#3a5a40', 600: '#344e41' },
                        sage: { 50: '#f0f4ef', 100: '#e0e9e1', 200: '#c5d5c5', 500: '#84a59d', 600: '#6b8a82', text: '#4a5d5a' },
                        dried: { 50: '#f7f2f2', 100: '#ede0e0', 200: '#d9bfbf', 500: '#b5838d', 600: '#a0717a', text: '#6d4c51' },
                        stone: { 50: '#f5f5f4', 100: '#e7e7e2', 200: '#dcdcc6', 400: '#a7a797', 500: '#7f7f6f', 600: '#5f5f54', text: '#4a4a40' },
                        gold: { 400: '#d4a373', 500: '#bc8a5f' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; font-weight: 400; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .soft-shadow { box-shadow: 0 4px 12px -2px rgba(58, 90, 64, 0.08); }
        input, textarea, select { font-size: 1rem !important; font-weight: 400; }
    </style>
</head>
<body class="bg-paper text-ink selection:bg-wood-200 selection:text-ink">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            BookOpen, Search, Plus, Trash2, CheckCircle, BookX, Calendar, User, 
            LogIn, RefreshCw, TrendingUp, Link as LinkIcon, FileText, PenTool, 
            Trophy, Hourglass, Star, X, RotateCcw, AlertTriangle, LogOut, Edit3, 
            ChevronDown, ExternalLink, Pin, PinOff, ChevronUp 
        } from 'https://esm.sh/lucide-react@0.344.0';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyDX1-Lwc5_u_fwV9P25xh32dVF8uVNT0QU", authDomain: "my-reading-tracker-58f69.firebaseapp.com",
            projectId: "my-reading-tracker-58f69", storageBucket: "my-reading-tracker-58f69.firebasestorage.app",
            messagingSenderId: "370802674969", appId: "1:370802674969:web:efb1c045e0028925154988", measurementId: "G-52EWLNG7ST"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-reading-app';
        const ESTIMATE_WORDS_PER_PAGE = 350;

        const StarRating = ({ rating, setRating, interactive = false, size = 16 }) => (
            <div className="flex gap-1">
                {[1, 2, 3, 4, 5].map((index) => {
                    const filled = rating >= index;
                    const half = rating >= index - 0.5 && !filled;
                    return (
                        <div key={index} className={`relative ${interactive ? 'cursor-pointer' : ''}`}
                            onClick={(e) => {
                                if (!interactive) return;
                                const rect = e.currentTarget.getBoundingClientRect();
                                setRating((e.clientX - rect.left) < rect.width / 2 ? index - 0.5 : index);
                            }}>
                            <Star size={interactive ? 24 : size} className="text-stone-200" />
                            <div className="absolute top-0 left-0 overflow-hidden" style={{ width: filled ? '100%' : half ? '50%' : '0%' }}>
                                <Star size={interactive ? 24 : size} className="fill-gold-400 text-gold-400" />
                            </div>
                        </div>
                    );
                })}
            </div>
        );

        const CategoryPicker = ({ selectedCategories, onToggle, allCategories, onAddNew, onDelete }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [filterText, setFilterText] = useState('');
            const filtered = useMemo(() => allCategories.filter(c => c.toLowerCase().includes(filterText.toLowerCase())), [allCategories, filterText]);
            const handleKeyDown = async (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tags = filterText.trim().split(/[，,\s]+/).filter(t => t !== "");
                    for (const tag of tags) { if (!selectedCategories.includes(tag)) { if (allCategories.includes(tag)) onToggle(tag); else await onAddNew(tag); } }
                    setFilterText('');
                }
            };
            return (
                <div className="w-full">
                    <div className="flex flex-wrap gap-2 items-center p-2 border-b border-stone-200">
                        {selectedCategories.map(cat => (
                            <span key={cat} className="bg-wood-400 text-white text-xs px-2 py-1 rounded-full flex items-center gap-1">
                                {cat} <X size={12} className="cursor-pointer" onClick={() => onToggle(cat)}/>
                            </span>
                        ))}
                        <button type="button" onClick={() => setIsOpen(!isOpen)} className="text-xs text-wood-500 hover:bg-wood-100 px-3 py-1.5 rounded-full transition-colors flex items-center gap-1">
                            {isOpen ? '收起' : <><Plus size={12}/> 選擇分類</>}
                        </button>
                    </div>
                    {isOpen && (
                        <div className="mt-2 p-3 bg-white rounded-xl border border-stone-200 animate-fade-in relative z-10">
                            <input placeholder="搜尋或新增..." value={filterText} onChange={e => setFilterText(e.target.value)} onKeyDown={handleKeyDown} className="w-full mb-3 p-2 border rounded-lg text-sm outline-none" />
                            <div className="flex flex-wrap gap-2 max-h-32 overflow-y-auto no-scrollbar">
                                {filtered.map(cat => (
                                    <div key={cat} className="group relative">
                                        <button type="button" onClick={() => onToggle(cat)} className={`text-xs px-3 py-1.5 rounded-full border transition ${selectedCategories.includes(cat) ? 'bg-wood-500 text-white' : 'bg-white text-stone-600 border-stone-200'}`}>{cat}</button>
                                        <button type="button" onClick={(e) => { e.stopPropagation(); if(confirm(`刪除「${cat}」？`)) onDelete(cat, e); }} className="absolute -top-1 -right-1 bg-white text-stone-300 rounded-full p-0.5 border border-stone-100 opacity-0 group-hover:opacity-100"><X size={10}/></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [books, setBooks] = useState([]);
            const [categories, setCategories] = useState([]);
            const [loading, setLoading] = useState(true);
            const [customId, setCustomId] = useState(localStorage.getItem('reading_tracker_id') || '');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [toast, setToast] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('all');
            const [ratingFilter, setRatingFilter] = useState(0);
            const [isAddFormOpen, setIsAddFormOpen] = useState(false);
            const [isSearching, setIsSearching] = useState(false);
            const [isRatingMenuOpen, setIsRatingMenuOpen] = useState(false);
            const [modalType, setModalType] = useState(null);
            const [modalData, setModalData] = useState({});
            const [activeBookId, setActiveBookId] = useState(null);
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});
            const [expandedBooks, setExpandedBooks] = useState({});
            const [newBook, setNewBook] = useState({ title: '', author: '', wordCount: '', isWordCountManual: false, addDate: new Date().toISOString().split('T')[0], reviewUrl: '', synopsis: '', category: [], isPinned: false });

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (curr) => {
                    setUser(curr);
                    if (curr && customId) setIsLoggedIn(true);
                    else if (!curr) signInAnonymously(auth);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !isLoggedIn || !customId) { setLoading(false); return; }
                const unsub = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', `reading_list_${customId}`), (snapshot) => {
                    const list = [];
                    let fetchedCats = [...DEFAULT_CATEGORIES];
                    snapshot.docs.forEach(doc => {
                        if (doc.id === 'settings') { if (doc.data().categories) fetchedCats = doc.data().categories; }
                        else list.push({ id: doc.id, ...doc.data() });
                    });
                    setCategories(fetchedCats);
                    setBooks(list.sort((a, b) => (b.isPinned ? 1 : -1) || (a.status === 'reading' ? -1 : 1) || new Date(b.addDate) - new Date(a.addDate)));
                    setLoading(false);
                });
                return () => unsub();
            }, [user, isLoggedIn, customId]);

            const showToast = (message, type = 'info') => { setToast({ message, type }); setTimeout(() => setToast(null), 3000); };
            const handleLogin = (e) => {
                e.preventDefault();
                if (customId.trim().length < 3) return showToast("ID 過短", "error");
                localStorage.setItem('reading_tracker_id', customId);
                setIsLoggedIn(true);
            };

            const searchBookInfo = async (target, setter) => {
                if (!target.title) return;
                setIsSearching(true);
                try {
                    const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${target.title}${target.author ? `+inauthor:${target.author}` : ''}&maxResults=1`);
                    const data = await res.json();
                    if (data.items?.length > 0) {
                        const info = data.items[0].volumeInfo;
                        setter(prev => ({ ...prev, author: prev.author || info.authors?.[0] || '', wordCount: (info.pageCount || 0) * ESTIMATE_WORDS_PER_PAGE, synopsis: info.description || '' }));
                        showToast("找到資料！");
                    } else showToast("無搜尋結果", "error");
                } catch (err) { showToast("搜尋失敗", "error"); } finally { setIsSearching(false); }
            };

            const handleUpdateCategories = async (newCats) => {
                setCategories(newCats);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', `reading_list_${customId}`, 'settings'), { categories: newCats }, { merge: true });
            };

            const stats = useMemo(() => {
                const res = { reading: 0, finished: 0, dropped: 0, years: {} };
                books.forEach(b => {
                    if (b.status === 'reading') res.reading++;
                    else {
                        if (b.status === 'finished') res.finished++; else res.dropped++;
                        const y = b.status === 'finished' ? b.finishDate?.split('-')[0] : b.dropDate?.split('-')[0];
                        if (y) {
                            if (!res.years[y]) res.years[y] = { f: 0, d: 0 };
                            if (b.status === 'finished') res.years[y].f++; else res.years[y].d++;
                        }
                    }
                });
                return { ...res, sortedYears: Object.keys(res.years).sort((a, b) => b - a) };
            }, [books]);

            const filteredBooks = useMemo(() => {
                const term = searchTerm.toLowerCase();
                return books.filter(b => (statusFilter === 'all' || b.status === statusFilter) && (ratingFilter === 0 || (b.rating || 0) >= ratingFilter) && (b.title.toLowerCase().includes(term) || b.author?.toLowerCase().includes(term) || b.category?.some(c => c.toLowerCase().includes(term))));
            }, [books, statusFilter, ratingFilter, searchTerm]);

            const updateBook = async (id, data) => {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', `reading_list_${customId}`, id), data);
                setEditingId(null); showToast("更新成功");
            };

            return (
                <div className="min-h-screen max-w-3xl mx-auto p-4 md:p-6 space-y-6 pb-20 bg-paper">
                    {toast && <div className={`fixed top-8 left-1/2 -translate-x-1/2 z-50 px-6 py-3 rounded-full shadow-2xl animate-fade-in text-white flex items-center gap-2 ${toast.type === 'error' ? 'bg-dried-500' : 'bg-wood-500'}`}>{toast.message}</div>}
                    
                    <header className="flex justify-between items-center py-4 border-b border-stone-200">
                        <div className="flex items-center gap-2 text-xl tracking-widest text-ink"><BookOpen className="text-wood-400"/> 閱讀手帳</div>
                        <div className="flex items-center gap-4 text-xs text-sub">
                            <span>ID: {customId}</span>
                            <button onClick={() => { setIsLoggedIn(false); localStorage.removeItem('reading_tracker_id'); }}><LogOut size={18}/></button>
                        </div>
                    </header>

                    <section className="space-y-4">
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-white p-4 rounded-2xl border border-stone-100 flex justify-between items-center overflow-hidden soft-shadow">
                                <div><p className="text-xs text-sub mb-1">正在閱讀</p><p className="text-2xl text-ink">{stats.reading}</p></div>
                                <Hourglass className="text-wood-100 -mr-4" size={48} />
                            </div>
                            <div className="bg-sage-50 p-4 rounded-2xl border border-sage-100 flex justify-between items-center overflow-hidden soft-shadow">
                                <div><p className="text-xs text-wood-500 mb-1">累計完食</p><p className="text-2xl text-ink">{stats.finished}</p></div>
                                <Trophy className="text-wood-200 -mr-4" size={48} />
                            </div>
                        </div>
                        <div className="flex gap-3 overflow-x-auto no-scrollbar pb-1 px-1 flex-nowrap">
                            {stats.sortedYears.map(y => (
                                <div key={y} className="bg-white/60 p-3 rounded-xl border border-stone-100 flex flex-col items-center min-w-[120px] shrink-0 soft-shadow">
                                    <span className="text-xs text-wood-400 mb-2">{y} 年度</span>
                                    <div className="flex gap-4 w-full justify-center items-center text-center">
                                        <div><div className="text-sage-500 text-lg">{stats.years[y].f}</div><div className="text-[9px] text-sub">完食</div></div>
                                        <div className="h-4 w-[1px] bg-stone-200"></div>
                                        <div><div className="text-dried-500 text-lg">{stats.years[y].d}</div><div className="text-[9px] text-sub">棄書</div></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section className="bg-white rounded-3xl border border-stone-200 overflow-hidden">
                        <div onClick={() => setIsAddFormOpen(!isAddFormOpen)} className="p-5 flex justify-between cursor-pointer hover:bg-stone-50 transition-colors">
                            <div className="flex items-center gap-2 text-ink"><PenTool className="text-wood-400" size={18} /> 紀錄新發現</div>
                            {isAddFormOpen ? <ChevronUp className="text-stone-400"/> : <Plus className="text-wood-400"/>}
                        </div>
                        {isAddFormOpen && (
                            <form onSubmit={addBook} className="p-6 pt-0 space-y-4 border-t border-stone-50 pt-6 animate-fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-12 gap-4">
                                    <div className="md:col-span-5"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">書名</label><input placeholder="書名" value={newBook.title} onChange={e=>setNewBook({...newBook, title:e.target.value})} className="w-full p-2 bg-transparent border-b border-stone-200 outline-none focus:border-wood-300" required /></div>
                                    <div className="md:col-span-4"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">作者</label><input placeholder="作者" value={newBook.author} onChange={e=>setNewBook({...newBook, author:e.target.value})} className="w-full p-2 bg-transparent border-b border-stone-200 outline-none focus:border-wood-300" /></div>
                                    <div className="md:col-span-3 flex items-end"><button type="button" onClick={()=>searchBookInfo(newBook, setNewBook)} disabled={isSearching || !newBook.title} className="w-full h-10 bg-stone-100 hover:bg-stone-200 text-wood-500 rounded-lg text-sm flex items-center justify-center gap-2 transition disabled:opacity-50">{isSearching ? <RefreshCw className="animate-spin" size={16}/> : <Search size={16}/>} 搜尋</button></div>
                                    <div className="md:col-span-12"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">分類標籤</label><CategoryPicker selectedCategories={newBook.category} allCategories={categories} onToggle={c => setNewBook(p => ({...p, category: p.category.includes(c) ? p.category.filter(x=>x!==c) : [...p.category, c]}))} onAddNew={c => handleUpdateCategories([...categories, c])} onDelete={c => handleUpdateCategories(categories.filter(x => x !== c))} /></div>
                                    <div className="md:col-span-4"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">字數/頁數</label><input type="number" placeholder="字數/頁數" value={newBook.wordCount} onChange={e=>setNewBook({...newBook, wordCount:e.target.value, isWordCountManual:true})} className="w-full p-2 bg-transparent border-b border-stone-200 outline-none" /></div>
                                    <div className="md:col-span-4"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">加入日期</label><input type="date" value={newBook.addDate} onChange={e=>setNewBook({...newBook, addDate:e.target.value})} className="w-full p-2 bg-transparent border-b border-stone-200 text-sub outline-none" /></div>
                                    <div className="md:col-span-4"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">推薦連結</label><input placeholder="URL" value={newBook.reviewUrl} onChange={e=>setNewBook({...newBook, reviewUrl:e.target.value})} className="w-full p-2 bg-transparent border-b border-stone-200 outline-none" /></div>
                                    <div className="md:col-span-12"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">故事大綱</label><textarea placeholder="..." value={newBook.synopsis} onChange={e=>setNewBook({...newBook, synopsis:e.target.value})} className="w-full p-3 bg-stone-50 rounded-xl h-20 outline-none resize-none" /></div>
                                </div>
                                <div className="flex justify-end gap-3"><button type="submit" className="bg-wood-500 text-white px-8 py-2 rounded-xl shadow-lg hover:bg-wood-600 transition-all">存入書櫃</button></div>
                            </form>
                        )}
                    </section>

                    <div className="space-y-3">
                        <div className="flex flex-wrap items-center justify-between gap-3">
                            <div className="flex gap-1.5 bg-white p-1 rounded-xl shadow-inner border border-stone-200">
                                {['all', 'reading', 'finished', 'dropped'].map(f => (
                                    <button key={f} onClick={() => setStatusFilter(f)} className={`px-4 py-1.5 rounded-lg text-xs transition-all ${statusFilter===f ? 'bg-wood-400 text-white shadow-sm' : 'text-stone-400'}`}>
                                        {f==='all'?'全部':f==='reading'?'待讀':f==='finished'?'已完食':'棄書'}
                                    </button>
                                ))}
                            </div>
                            <button onClick={() => setIsRatingMenuOpen(!isRatingMenuOpen)} className={`relative flex items-center gap-1.5 px-3 py-1.5 rounded-xl text-xs transition-all border ${ratingFilter > 0 ? 'bg-gold-400 text-white' : 'bg-white text-stone-500 border-stone-200'}`}>
                                <Star size={14} className={ratingFilter > 0 ? 'fill-white' : ''} /> {ratingFilter === 0 ? '評分' : `${ratingFilter} 星+`}
                                {isRatingMenuOpen && (
                                    <div className="absolute right-0 top-full mt-2 w-32 bg-white rounded-xl shadow-xl border border-stone-100 z-40 overflow-hidden">
                                        {[0, 4.5, 4, 3].map(val => (
                                            <button key={val} onClick={() => setRatingFilter(val)} className="w-full text-left px-4 py-2 text-xs hover:bg-stone-50 text-sub">{val === 0 ? '全部評分' : `${val} 星+`}</button>
                                        ))}
                                    </div>
                                )}
                            </button>
                        </div>
                        <div className="relative"><Search size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-stone-300"/><input placeholder="搜尋..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-3 rounded-2xl bg-white border border-stone-200 outline-none text-sm soft-shadow" /></div>
                    </div>

                    <div className="grid gap-5">
                        {filteredBooks.map(book => (
                            <div key={book.id} className="bg-white p-5 rounded-[2rem] border border-stone-200 shadow-sm flex flex-col md:flex-row gap-5 relative overflow-hidden group/card">
                                <div className={`absolute left-0 top-0 bottom-0 w-1 ${book.status==='finished'?'bg-sage-500':book.status==='dropped'?'bg-dried-500':'bg-stone-200'}`}></div>
                                <div className="flex-1 space-y-2">
                                    {editingId === book.id ? (
                                        <div className="space-y-4 p-1 animate-fade-in">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="space-y-1"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">書名</label><input value={editForm.title} onChange={e=>setEditForm({...editForm, title:e.target.value})} className="w-full p-2 border-b outline-none focus:border-wood-400 bg-transparent" /></div>
                                                <div className="space-y-1"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">作者</label><input value={editForm.author} onChange={e=>setEditForm({...editForm, author:e.target.value})} className="w-full p-2 border-b outline-none focus:border-wood-400 bg-transparent" /></div>
                                            </div>
                                            <CategoryPicker selectedCategories={editForm.category || []} allCategories={categories} onToggle={c => setEditForm(p => ({...p, category: p.category.includes(c) ? p.category.filter(x=>x!==c) : [...p.category, c]}))} onAddNew={c => handleUpdateCategories([...categories, c])} onDelete={c => handleUpdateCategories(categories.filter(x => x !== c))} />
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="space-y-1"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">字數</label><input value={editForm.wordCount} onChange={e=>setEditForm({...editForm, wordCount:e.target.value})} className="w-full p-2 border-b outline-none bg-transparent" /></div>
                                                <div className="space-y-1"><label className="text-[10px] text-stone-400 uppercase tracking-tighter">加入日期</label><input type="date" value={editForm.addDate} onChange={e=>setEditForm({...editForm, addDate:e.target.value})} className="w-full p-2 border-b outline-none bg-transparent" /></div>
                                            </div>
                                            <textarea value={editForm.synopsis} onChange={e=>setEditForm({...editForm, synopsis:e.target.value})} className="w-full p-2 border rounded-lg h-20 text-xs bg-stone-50 outline-none" />
                                            <div className="flex justify-end gap-2"><button onClick={()=>setEditingId(null)} className="px-4 py-2 text-xs text-sub">取消</button><button onClick={()=>updateBook(book.id, editForm)} className="bg-wood-500 text-white px-6 py-2 rounded-lg text-xs">儲存</button></div>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="flex flex-wrap gap-1.5">{book.category?.map(c => <span key={c} onClick={() => setSearchTerm(c)} className="text-[10px] bg-stone-100 px-2 py-0.5 rounded-full text-stone-400 cursor-pointer hover:bg-wood-100 transition-colors">{c}</span>)}{book.isPinned && <Pin size={10} className="text-wood-500 fill-wood-400"/>}</div>
                                            <h3 className="text-xl font-bold text-ink leading-tight">{book.title}</h3>
                                            <div className="flex flex-wrap gap-x-4 gap-y-1 text-xs text-sub opacity-70">
                                                <span className="flex items-center gap-1"><User size={12}/> {book.author || '佚名'}</span>
                                                <span className="flex items-center gap-1"><TrendingUp size={12}/> {book.wordCount ? `${Number(book.wordCount).toLocaleString()}字` : '未知'}</span>
                                                <span className="flex items-center gap-1"><Calendar size={12}/> {book.addDate}</span>
                                            </div>
                                            {book.status === 'finished' && (
                                                <div className="mt-2 bg-sage-50 p-3 rounded-xl border border-sage-100">
                                                    <div className="flex justify-between items-center mb-1"><span className="text-[10px] text-sage-600 flex items-center gap-1"><CheckCircle size={12}/> 完食於 {book.finishDate}</span>{book.rating > 0 && <StarRating rating={book.rating} />}</div>
                                                    {book.review && <p className="text-xs text-sage-text italic">「{book.review}」</p>}
                                                </div>
                                            )}
                                            {book.status === 'dropped' && <div className="mt-2 bg-dried-50 p-3 rounded-xl border border-dried-100 text-xs text-dried-text"><p className="flex items-center gap-1"><BookX size={12}/> 第 {book.dropChapter || '?'} 章棄書</p></div>}
                                            {book.synopsis && <button onClick={()=>setExpandedBooks(p=>({...p,[book.id]:!p[book.id]}))} className="text-[10px] text-stone-400 flex items-center gap-1"><FileText size={12}/> 大綱</button>}
                                            {expandedBooks[book.id] && <p className="text-xs text-sub bg-stone-50 p-2 rounded-lg mt-1 whitespace-pre-wrap">{book.synopsis}</p>}
                                        </>
                                    )}
                                </div>
                                <div className="flex flex-row md:flex-col gap-2 justify-end shrink-0 md:w-10">
                                    <button onClick={() => { setEditingId(book.id); setEditForm({...book}); }} className="h-10 w-10 flex items-center justify-center text-stone-300 hover:text-wood-500 bg-stone-50 rounded-xl transition-all" title="編輯"><Edit3 size={18}/></button>
                                    {book.status === 'reading' ? (
                                        <><button onClick={() => { setActiveBookId(book.id); setModalType('finish'); setModalData({ date: new Date().toISOString().split('T')[0], rating: 0 }); }} className="h-10 w-10 flex items-center justify-center text-sage-600 bg-sage-50 rounded-xl border border-sage-100" title="完食"><CheckCircle size={18}/></button><button onClick={() => { setActiveBookId(book.id); setModalType('drop'); setModalData({ date: new Date().toISOString().split('T')[0] }); }} className="h-10 w-10 flex items-center justify-center text-dried-500 bg-dried-50 rounded-xl border border-dried-100" title="棄書"><BookX size={18}/></button></>
                                    ) : <button onClick={() => updateBook(book.id, { status:'reading', finishDate:null, dropChapter:null, rating:null, review:null })} className="h-10 w-10 flex items-center justify-center text-stone-400 bg-stone-50 rounded-xl" title="重讀"><RotateCcw size={18}/></button>}
                                    <button onClick={(e) => togglePin(book, e)} className={`h-10 w-10 flex items-center justify-center rounded-xl border ${book.isPinned ? 'bg-wood-500 text-white' : 'bg-white text-stone-300'}`}>{book.isPinned ? <PinOff size={16}/> : <Pin size={16}/>}</button>
                                    <button onClick={() => { if(confirm('刪除？')) deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', `reading_list_${customId}`, book.id)); }} className="h-10 w-10 flex items-center justify-center text-stone-200 hover:text-dried-500"><Trash2 size={16}/></button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {modalType && (
                        <div className="fixed inset-0 z-50 bg-ink/20 backdrop-blur-sm flex items-end md:items-center justify-center p-0 md:p-6 animate-fade-in" onClick={()=>setModalType(null)}>
                            <div className="bg-paper w-full max-w-sm rounded-t-[2.5rem] md:rounded-[3rem] p-8 md:p-10 shadow-2xl space-y-6" onClick={e=>e.stopPropagation()}>
                                <h3 className="text-xl text-center text-ink">{modalType==='finish'?'紀錄完食':'紀錄棄書'}</h3>
                                {modalType==='finish' ? (
                                    <div className="space-y-5"><input type="date" value={modalData.date} onChange={e=>setModalData({...modalData, date:e.target.value})} className="w-full border p-2 text-center rounded-lg" /><div className="flex flex-col items-center gap-2 text-xs text-sub"><p>評分</p><StarRating rating={modalData.rating || 0} setRating={r => setModalData({...modalData, rating: r})} interactive={true} /></div><textarea placeholder="心得..." value={modalData.review} onChange={e=>setModalData({...modalData, review:e.target.value})} className="w-full p-3 border rounded-xl h-24 text-sm resize-none" /></div>
                                ) : (
                                    <div className="space-y-4"><input type="date" value={modalData.date} onChange={e=>setModalData({...modalData, date:e.target.value})} className="w-full border p-2 text-center rounded-lg" /><input placeholder="棄書進度..." value={modalData.chapter} onChange={e=>setModalData({...modalData, chapter:e.target.value})} className="w-full p-3 border rounded-xl text-center" /></div>
                                )}
                                <div className="flex gap-4"><button onClick={()=>setModalType(null)} className="flex-1 text-stone-400">取消</button><button onClick={handleModalAction} className="flex-1 py-3 bg-wood-500 text-white rounded-xl shadow-lg">確認</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
