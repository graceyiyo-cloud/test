<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行李清單雲端版 (Tech Style)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/default.css">

    <style>
        body {
            /* 科技風配色：深藍灰底色 */
            font-family: 'Microsoft JhengHei', '微軟正黑體', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            
            /* 科技網格背景 (低對比度，非螢光) */
            background-image: 
                linear-gradient(to right, #1e293b 1px, transparent 1px),
                linear-gradient(to bottom, #1e293b 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* 科技風滾動條 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        /* 拖曳時的樣式 */
        .dragging {
            opacity: 0.6;
            transform: scale(0.98);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.3); /* 藍色微光 */
            border: 1px solid #0ea5e9;
        }
        .drag-over {
            border: 1px dashed #0ea5e9 !important; /* Sky 500 */
            background-color: #1e293b !important; /* Slate 800 */
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 單聲道字體用於 ID 和數字 */
        .font-mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        /* 自定義科技風陰影 */
        .tech-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 內建圖示區 (Lucide Icons) - 調整顏色與風格 ---
        const Icons = {
            Trash2: ({size=18, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            Plus: ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            RefreshCw: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>,
            Check: ({size=18, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>,
            LogIn: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg>,
            // 修改後的科技感行李箱 (簡約線條)
            TechLuggage: ({size=48, className=""}) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <rect x="3" y="6" width="18" height="14" rx="2" />
                    <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" />
                    <path d="M10 11h4" /> {/* 鎖扣細節 */}
                    <path d="M3 15h18" /> {/* 分隔線 */}
                </svg>
            ),
            ArrowLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
            HelpCircle: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>,
            X: ({size=20, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            History: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>,
            Star: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none" className="text-sky-400"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
            GripVertical: ({className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="9" cy="12" r="1"/><circle cx="9" cy="5" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="19" r="1"/></svg>,
            Pencil: ({size=16, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
        };

        // --- Firebase 設定 ---
        const firebaseConfig = {
          apiKey: "AIzaSyB34DnVg26SFsKh3yj3r01YKCflCKiOvjo",
          authDomain: "packing-list-app-3730f.firebaseapp.com",
          projectId: "packing-list-app-3730f",
          storageBucket: "packing-list-app-3730f.firebasestorage.app",
          messagingSenderId: "29252379952",
          appId: "1:29252379952:web:0f482df90af76c227ed4f5",
          measurementId: "G-44WGM8ZX4P"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'my-packing-list-v1';

        // --- React App ---
        const { useState, useEffect, useRef } = React;

        const initialKidsData = {
          "醫藥與防護": ["備用藥品(擦的、退燒、咳嗽藥水)", "耳溫槍", "電蚊香", "兒童防曬乳", "長棉花棒", "衛生棉，棉條", "濕紙巾", "保潔墊"],
          "電子產品": ["小孩手機", "行動電源", "插頭+充電線", "小電風扇", "吹風機", "自拍腳架"],
          "小孩衣物用品": ["替換褲", "被子、枕頭", "外套", "襪子", "拖鞋", "水壺", "保久乳", "食物剪刀", "孩子們零食", "玩沙組", "浴巾"],
          "大人個人用品": ["大人換洗衣物", "化妝品、保養品", "洗髮精、沐浴乳", "鏡子"],
          "備註": []
        };
        
        const DEFAULT_CATEGORY_ORDER = ["醫藥與防護", "電子產品", "小孩衣物用品", "大人個人用品", "備註"];

        // 科技風 Loading
        const LoadingSpinner = () => (
          <div className="flex flex-col justify-center items-center h-40 gap-4">
            <div className="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-sky-500"></div>
            <p className="text-sky-500 font-mono tracking-widest text-sm">LOADING DATA...</p>
          </div>
        );

        function App() {
          const [user, setUser] = useState(null);
          const [listId, setListId] = useState('');
          const [enteredId, setEnteredId] = useState('');
          const [data, setData] = useState(initialKidsData);
          const [checkedItems, setCheckedItems] = useState([]);
          const [categoryOrder, setCategoryOrder] = useState(DEFAULT_CATEGORY_ORDER);
          const [loading, setLoading] = useState(false);
          const [isJoined, setIsJoined] = useState(false);
          const [newItemText, setNewItemText] = useState({});
          const [newCategoryName, setNewCategoryName] = useState("");
          const [showHelp, setShowHelp] = useState(false);
          
          const [editingCategory, setEditingCategory] = useState(null);
          const [editingName, setEditingName] = useState("");
          
          const [modalConfig, setModalConfig] = useState({ show: false, message: '', onConfirm: null });
          const [savedLists, setSavedLists] = useState([]);
          const dragItem = useRef();
          const dragOverItem = useRef();

          useEffect(() => {
            const options = { holdToDrag: 200 };
            MobileDragDrop.polyfill(options);
            document.addEventListener('touchmove', function() {}, {passive: false});

            auth.signInAnonymously().catch((err) => console.error("登入失敗:", err));
            const unsubscribe = auth.onAuthStateChanged((u) => setUser(u));
            const history = JSON.parse(localStorage.getItem('kids_packing_history') || '[]');
            setSavedLists(history);
            return () => unsubscribe();
          }, []);

          useEffect(() => {
            if (!user || !listId) return;
            setLoading(true);
            
            const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');

            const unsubscribe = docRef.onSnapshot((docSnap) => {
              setLoading(false);
              if (docSnap.exists) {
                const remoteData = docSnap.data();
                const newData = remoteData.listData || initialKidsData;
                setData(newData);

                if (remoteData.checkedItems) setCheckedItems(remoteData.checkedItems);

                let newOrder = remoteData.categoryOrder || [];
                const dataKeys = Object.keys(newData);

                if (newOrder.length === 0) {
                      newOrder = DEFAULT_CATEGORY_ORDER.filter(k => dataKeys.includes(k));
                      dataKeys.forEach(k => {
                          if (!newOrder.includes(k)) newOrder.push(k);
                      });
                } else {
                    newOrder = newOrder.filter(k => dataKeys.includes(k));
                    dataKeys.forEach(k => {
                        if (!newOrder.includes(k)) newOrder.push(k);
                    });
                }
                setCategoryOrder(newOrder);

              } else {
                docRef.set({
                  listData: initialKidsData,
                  checkedItems: [],
                  categoryOrder: DEFAULT_CATEGORY_ORDER,
                  createdAt: new Date().toISOString()
                });
                setData(initialKidsData);
                setCheckedItems([]);
                setCategoryOrder(DEFAULT_CATEGORY_ORDER);
              }
            }, (error) => {
              console.error("同步錯誤:", error);
              setLoading(false);
            });
            return () => unsubscribe();
          }, [user, listId]);

          const updateHistory = (newId) => {
              let history = JSON.parse(localStorage.getItem('kids_packing_history') || '[]');
              history = history.filter(id => id !== newId);
              history.unshift(newId);
              if (history.length > 5) history = history.slice(0, 5);
              localStorage.setItem('kids_packing_history', JSON.stringify(history));
              setSavedLists(history);
          };

          const removeHistory = (e, idToRemove) => {
              e.stopPropagation();
              const newHistory = savedLists.filter(id => id !== idToRemove);
              localStorage.setItem('kids_packing_history', JSON.stringify(newHistory));
              setSavedLists(newHistory);
          };

          const handleJoin = (e) => {
            e.preventDefault();
            joinList(enteredId);
          };

          const joinList = (idToJoin) => {
            if (!idToJoin.trim()) return;
            const cleanId = idToJoin.trim().replace(/[^a-zA-Z0-9\u4e00-\u9fa5-_]/g, '');
            setListId(cleanId);
            setIsJoined(true);
            updateHistory(cleanId);
          };

          const handleLogout = () => {
            setIsJoined(false);
            setListId('');
            const history = JSON.parse(localStorage.getItem('kids_packing_history') || '[]');
            setSavedLists(history);
          };

          const dragStart = (e, position) => {
            if (editingCategory) return;
            dragItem.current = position;
            e.target.closest('.category-card').classList.add('dragging');
          };

          const dragEnter = (e, position) => {
            if (editingCategory) return;
            dragOverItem.current = position;
          };

          const dragEnd = (e) => {
              e.target.closest('.category-card').classList.remove('dragging');
              
              if (editingCategory) return;
              if (dragItem.current === undefined || dragOverItem.current === undefined) return;
              if (dragItem.current === dragOverItem.current) return;

              const newOrder = [...categoryOrder];
              const dragContent = newOrder[dragItem.current];
              
              newOrder.splice(dragItem.current, 1);
              newOrder.splice(dragOverItem.current, 0, dragContent);

              setCategoryOrder(newOrder);
              dragItem.current = null;
              dragOverItem.current = null;

              const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
              docRef.update({ categoryOrder: newOrder });
          };

          const showConfirm = (message, action) => {
              setModalConfig({
                  show: true,
                  message,
                  onConfirm: () => {
                      action();
                      setModalConfig({ show: false, message: '', onConfirm: null });
                  }
              });
          };

          const closeModal = () => {
              setModalConfig({ show: false, message: '', onConfirm: null });
          };

          const toggleCheck = (cat, item) => {
            if (!user || !listId) return;
            const key = `${cat}-${item}`;
            const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
            
            if (checkedItems.includes(key)) {
              docRef.update({ checkedItems: firebase.firestore.FieldValue.arrayRemove(key) });
            } else {
              docRef.update({ checkedItems: firebase.firestore.FieldValue.arrayUnion(key) });
            }
          };

          const addItem = (cat) => {
            if (!user || !listId) return;
            const text = newItemText[cat]?.trim();
            if (!text) return;

            const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
            const newData = { ...data };
            if (!newData[cat]) newData[cat] = [];
            newData[cat].push(text);

            docRef.update({ listData: newData });
            setNewItemText(prev => ({ ...prev, [cat]: '' }));
          };

          const deleteItem = (e, cat, itemIndex) => {
            if (!user || !listId) return;
            e.stopPropagation();

            showConfirm("確認刪除此項目？", () => {
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
                const newData = { ...data };
                const itemValue = newData[cat][itemIndex];
                const key = `${cat}-${itemValue}`;

                newData[cat].splice(itemIndex, 1);
                
                docRef.update({ 
                  listData: newData,
                  checkedItems: firebase.firestore.FieldValue.arrayRemove(key)
                });
            });
          };

          const addNewCategory = () => {
             if (!user || !listId) return;
             const name = newCategoryName.trim();
             if (!name) return;
             if (data[name]) {
                 alert("分類已存在");
                 return;
             }

             const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
             const newData = { ...data, [name]: [] };
             const newOrder = [...categoryOrder, name];

             docRef.update({ 
                 listData: newData,
                 categoryOrder: newOrder
             });
             setNewCategoryName("");
          };

          const deleteCategory = (catName) => {
              if (!user || !listId) return;
              
              showConfirm(`確認刪除分類「${catName}」與所有內容？`, () => {
                  const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
                  const newData = { ...data };
                  
                  const keysToRemove = [];
                  if (newData[catName]) {
                      newData[catName].forEach(item => {
                          keysToRemove.push(`${catName}-${item}`);
                      });
                  }
                  
                  delete newData[catName];
                  const newOrder = categoryOrder.filter(c => c !== catName);

                  let updateObj = {
                      listData: newData,
                      categoryOrder: newOrder
                  };
                  
                  if (keysToRemove.length > 0) {
                      updateObj.checkedItems = firebase.firestore.FieldValue.arrayRemove(...keysToRemove);
                  }

                  docRef.update(updateObj);
              });
          };

          const startEditing = (cat) => {
              setEditingCategory(cat);
              setEditingName(cat);
          };

          const cancelEditing = () => {
              setEditingCategory(null);
              setEditingName("");
          };

          const saveCategoryName = async (oldName) => {
              if (!user || !listId) return;
              const newName = editingName.trim();

              if (!newName || newName === oldName) {
                  cancelEditing();
                  return;
              }

              if (data[newName]) {
                  alert("名稱已存在");
                  return;
              }

              const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
              
              const newOrder = categoryOrder.map(n => n === oldName ? newName : n);
              const newCheckedItems = checkedItems.map(item => {
                  if (item.startsWith(`${oldName}-`)) {
                      const itemSuffix = item.substring(oldName.length + 1); 
                      return `${newName}-${itemSuffix}`;
                  }
                  return item;
              });

              const updatePayload = {
                  categoryOrder: newOrder,
                  checkedItems: newCheckedItems,
                  [`listData.${newName}`]: data[oldName], 
                  [`listData.${oldName}`]: firebase.firestore.FieldValue.delete() 
              };

              try {
                  await docRef.update(updatePayload);
                  cancelEditing();
              } catch (error) {
                  console.error("改名失敗:", error);
                  alert("操作失敗，請重試");
              }
          };

          const resetList = () => {
            if (!user || !listId) return;
            showConfirm("確認重設所有勾選狀態？", () => {
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
                docRef.update({ checkedItems: [] });
            });
          };

          // --- 登入畫面 (Tech Style) ---
          if (!isJoined) {
            return (
              <div className="min-h-screen flex items-center justify-center p-4">
                <div className="bg-[#1e293b] border border-[#334155] p-8 rounded-2xl max-w-md w-full relative tech-shadow">
                  
                  {/* 裝飾性元素 */}
                  <div className="absolute -top-6 -left-6 bg-[#0f172a] rounded-full p-4 border border-[#334155] hidden sm:block">
                      <Icons.Star />
                  </div>

                  <button onClick={() => setShowHelp(true)} className="absolute top-4 right-4 text-[#64748b] hover:text-[#38bdf8] transition-colors">
                    <Icons.HelpCircle />
                  </button>
                  
                  <div className="text-center mb-10">
                    <div className="inline-block p-4 rounded-xl bg-[#0f172a] border border-[#334155] mb-4 text-[#38bdf8]">
                      <Icons.TechLuggage />
                    </div>
                    <h1 className="text-3xl font-bold text-[#e2e8f0] tracking-widest mb-2 font-mono">PACKING_LIST</h1>
                  </div>
                  
                  <form onSubmit={handleJoin} className="space-y-6">
                    <div>
                      <label className="block text-sm font-bold text-[#94a3b8] mb-2 uppercase tracking-wider">Session ID</label>
                      <input 
                        type="text" 
                        value={enteredId}
                        onChange={(e) => setEnteredId(e.target.value)}
                        placeholder="ENTER_ID"
                        className="w-full px-4 py-3 rounded-lg border border-[#475569] bg-[#020617] text-[#e2e8f0] focus:outline-none focus:border-[#0ea5e9] focus:ring-1 focus:ring-[#0ea5e9] transition-all font-mono placeholder-[#334155]"
                      />
                    </div>
                    <button 
                      type="submit"
                      disabled={!enteredId.trim()}
                      className="w-full bg-[#0284c7] hover:bg-[#0369a1] text-white font-bold py-3 rounded-lg flex items-center justify-center gap-3 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-[0_0_15px_rgba(2,132,199,0.3)] hover:shadow-[0_0_20px_rgba(2,132,199,0.5)]"
                    >
                      <Icons.LogIn />
                      INITIALIZE
                    </button>
                  </form>

                  {savedLists.length > 0 && (
                    <div className="mt-8 border-t border-[#334155] pt-6">
                        <h3 className="text-xs font-bold text-[#64748b] mb-3 flex items-center gap-2 uppercase tracking-widest">
                            <Icons.History /> Recent Sessions
                        </h3>
                        <div className="space-y-2">
                            {savedLists.map((id) => (
                                <div 
                                    key={id} 
                                    onClick={() => { setEnteredId(id); joinList(id); }}
                                    className="flex items-center justify-between p-3 rounded-lg border border-[#334155] bg-[#0f172a] hover:bg-[#1e293b] hover:border-[#475569] cursor-pointer transition-all group"
                                >
                                    <span className="text-[#cbd5e1] font-mono text-sm">{id}</span>
                                    <button 
                                        onClick={(e) => removeHistory(e, id)}
                                        className="text-[#64748b] hover:text-red-400 p-1 opacity-100 sm:opacity-0 group-hover:opacity-100 transition-opacity"
                                    >
                                        <Icons.Trash2 size={16} />
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                  )}

                  {showHelp && (
                    <div className="absolute inset-0 bg-[#0f172a]/95 z-50 rounded-2xl p-8 flex flex-col items-center justify-center text-center animate-in fade-in duration-200 border border-[#334155]">
                        <h3 className="text-xl font-bold text-[#38bdf8] mb-6 font-mono">SYSTEM_GUIDE</h3>
                        <ol className="text-left text-[#cbd5e1] space-y-4 mb-8 list-decimal pl-6 text-sm">
                          <li>Create a unique ID <br/><span className="text-xs text-[#64748b]">(e.g., JAPAN_TRIP)</span></li>
                          <li>Share exact ID with team</li>
                          <li>Data syncs automatically</li>
                        </ol>
                        <button onClick={() => setShowHelp(false)} className="bg-[#1e293b] text-[#38bdf8] px-8 py-2 rounded-full font-bold border border-[#38bdf8] hover:bg-[#38bdf8] hover:text-[#0f172a] transition-all">CLOSE</button>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          // --- 主畫面 (Tech Style) ---
          return (
            <div className="min-h-screen pb-24 relative">
              
              {/* 自訂確認彈窗 */}
              {modalConfig.show && (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 p-4 backdrop-blur-sm" onClick={closeModal}>
                    <div className="bg-[#1e293b] rounded-lg p-6 max-w-xs w-full border border-[#475569] tech-shadow relative flex flex-col items-center text-center animate-in fade-in zoom-in-95 duration-200" onClick={e => e.stopPropagation()}>
                         <div className="absolute -top-5 bg-[#0284c7] text-white p-2 rounded-full border-4 border-[#1e293b]">
                            <Icons.HelpCircle size={24} />
                         </div>

                        <h3 className="text-lg font-bold text-[#e2e8f0] mt-4 mb-2">CONFIRM ACTION</h3>
                        <p className="text-[#94a3b8] text-sm mb-6 whitespace-pre-line">{modalConfig.message}</p>
                        
                        <div className="flex gap-3 w-full">
                            <button onClick={closeModal} className="flex-1 py-2 rounded-md border border-[#475569] text-[#cbd5e1] hover:bg-[#334155] transition-colors text-sm">CANCEL</button>
                            <button onClick={modalConfig.onConfirm} className="flex-1 py-2 rounded-md bg-[#0284c7] text-white hover:bg-[#0369a1] transition-all text-sm shadow-[0_0_10px_rgba(2,132,199,0.3)]">CONFIRM</button>
                        </div>
                    </div>
                </div>
              )}

              {/* 幫助彈窗 */}
              {showHelp && (
                <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                  <div className="bg-[#1e293b] border border-[#475569] rounded-lg p-6 max-w-sm w-full relative tech-shadow">
                    <button onClick={() => setShowHelp(false)} className="absolute top-4 right-4 text-[#64748b] hover:text-[#e2e8f0]"><Icons.X /></button>
                    <h3 className="text-lg font-bold text-[#38bdf8] mb-6 flex items-center gap-2 font-mono"><Icons.HelpCircle /> MANUAL</h3>
                    <ul className="text-left text-[#cbd5e1] space-y-4 mb-8 text-sm">
                      <li className="flex gap-3"><span className="text-[#38bdf8] font-bold font-mono">01.</span><div><b>Invite:</b> Share ID (<b>{listId}</b>)</div></li>
                      <li className="flex gap-3"><span className="text-[#38bdf8] font-bold font-mono">02.</span><div><b>Sync:</b> Real-time updates</div></li>
                      <li className="flex gap-3"><span className="text-[#38bdf8] font-bold font-mono">03.</span><div><b>Sort:</b> Drag <Icons.GripVertical size={14} className="inline text-[#64748b]"/> handle</div></li>
                      <li className="flex gap-3"><span className="text-[#38bdf8] font-bold font-mono">04.</span><div><b>Edit:</b> Click <Icons.Pencil size={14} className="inline text-[#64748b]"/> to rename</div></li>
                    </ul>
                    <button onClick={() => setShowHelp(false)} className="w-full bg-[#334155] text-[#e2e8f0] py-2 rounded-md hover:bg-[#475569] transition-all text-sm border border-[#475569]">ACKNOWLEDGED</button>
                  </div>
                </div>
              )}

              {/* 頂部導航 */}
              <div className="bg-[#0f172a]/90 backdrop-blur border-b border-[#334155] sticky top-0 z-10">
                <div className="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <button onClick={handleLogout} className="bg-[#1e293b] hover:bg-[#334155] text-[#94a3b8] hover:text-[#e2e8f0] p-2 rounded-md border border-[#334155] transition-colors"><Icons.ArrowLeft size={20}/></button>
                    <h1 className="text-lg font-bold text-[#e2e8f0] truncate max-w-[150px] sm:max-w-xs font-mono tracking-tight">{listId}</h1>
                  </div>
                  <div className="flex items-center gap-3">
                      <button onClick={() => setShowHelp(true)} className="text-[#64748b] hover:text-[#38bdf8] transition-colors"><Icons.HelpCircle /></button>
                      <div className="text-[10px] bg-[#020617] border border-[#1e293b] text-[#10b981] px-2 py-1 rounded-sm flex items-center gap-2 font-mono tracking-wider">
                        <div className="w-1.5 h-1.5 rounded-full bg-[#10b981] shadow-[0_0_5px_#10b981] animate-pulse"></div>ONLINE
                      </div>
                  </div>
                </div>
                
                {/* 進度條 */}
                {(() => {
                  let total = 0;
                  let currentCheckedCount = 0;
                  Object.keys(data).forEach(cat => {
                    total += data[cat].length;
                    data[cat].forEach(item => { if (checkedItems.includes(`${cat}-${item}`)) currentCheckedCount++; });
                  });
                  const percent = total === 0 ? 0 : Math.round((currentCheckedCount / total) * 100);
                  return (
                    <div className="h-1 w-full bg-[#1e293b] relative">
                        <div className="h-full bg-[#0ea5e9] transition-all duration-500 ease-out shadow-[0_0_10px_rgba(14,165,233,0.5)]" style={{ width: `${percent}%` }}></div>
                        <span className="absolute right-2 top-2 text-[10px] font-mono text-[#64748b]">{percent}% COMPLETED</span>
                    </div>
                  );
                })()}
              </div>

              {/* 主要內容區 */}
              <div className="max-w-3xl mx-auto p-4 space-y-6 mt-4">
                {loading ? <LoadingSpinner /> : (
                  <>
                    <div className="flex justify-end">
                      <button onClick={resetList} className="text-xs bg-[#1e293b] hover:bg-[#334155] text-[#94a3b8] hover:text-[#e2e8f0] py-2 px-3 rounded-md border border-[#334155] flex items-center gap-2 transition-all">
                        <Icons.RefreshCw /> RESET STATUS
                      </button>
                    </div>
                    
                    {/* 分類卡片區 */}
                    <div className="space-y-4">
                    {categoryOrder.map((cat, index) => {
                      if (!data[cat]) return null;
                      const isEditing = editingCategory === cat;

                      return (
                        <div 
                            key={cat} 
                            className="category-card bg-[#1e293b] rounded-lg border border-[#334155] overflow-hidden tech-shadow relative transition-all duration-200"
                            draggable={!isEditing}
                            onDragStart={(e) => dragStart(e, index)}
                            onDragEnter={(e) => dragEnter(e, index)}
                            onDragEnd={dragEnd}
                            onDragOver={(e) => e.preventDefault()}
                        >
                          {/* 分類標題區 */}
                          <div className="bg-[#0f172a] px-4 py-3 border-b border-[#334155] flex items-center justify-between touch-none min-h-[60px]">
                            {isEditing ? (
                                /* 編輯模式 */
                                <div className="flex-1 flex items-center gap-2">
                                    <input 
                                        type="text" 
                                        value={editingName} 
                                        onChange={(e) => setEditingName(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && saveCategoryName(cat)}
                                        className="flex-1 px-3 py-1 rounded bg-[#020617] border border-[#0ea5e9] text-[#e2e8f0] focus:outline-none w-full font-bold"
                                        autoFocus
                                    />
                                    <button onClick={() => saveCategoryName(cat)} className="text-[#10b981] hover:bg-[#10b981]/10 p-1 rounded"><Icons.Check size={18} /></button>
                                    <button onClick={cancelEditing} className="text-[#ef4444] hover:bg-[#ef4444]/10 p-1 rounded"><Icons.X size={18} /></button>
                                </div>
                            ) : (
                                /* 檢視模式 */
                                <div className="flex items-center gap-3 flex-1 overflow-hidden">
                                    <div className="cursor-grab active:cursor-grabbing text-[#475569] hover:text-[#94a3b8] p-1 rounded transition-colors flex-shrink-0">
                                        <Icons.GripVertical />
                                    </div>
                                    
                                    <h2 className="font-bold text-[#e2e8f0] text-lg truncate tracking-wide">
                                        {cat}
                                    </h2>
                                    
                                    <button 
                                        onClick={() => startEditing(cat)} 
                                        className="text-[#475569] hover:text-[#38bdf8] p-1 rounded transition-colors"
                                    >
                                        <Icons.Pencil size={14} />
                                    </button>
                                </div>
                            )}
                            
                            {!isEditing && (
                                <button 
                                    onClick={() => deleteCategory(cat)}
                                    className="text-[#475569] hover:text-red-400 p-2 rounded transition-colors ml-1 flex-shrink-0"
                                >
                                    <Icons.Trash2 size={16} />
                                </button>
                            )}
                          </div>
                          
                          {/* 項目列表 */}
                          <div className="divide-y divide-[#334155]">
                            {data[cat].map((item, idx) => {
                              const isChecked = checkedItems.includes(`${cat}-${item}`);
                              return (
                                <div key={`${cat}-${idx}`} className={`flex items-center px-4 py-3 hover:bg-[#253045] transition-colors cursor-pointer group ${isChecked ? 'bg-[#0f172a]/50' : ''}`}>
                                  <div className="flex-1 flex items-center gap-3" onClick={() => toggleCheck(cat, item)}>
                                    <div className={`w-5 h-5 rounded-sm border flex items-center justify-center transition-all flex-shrink-0 ${isChecked ? 'bg-[#334155] border-[#475569]' : 'bg-[#0f172a] border-[#475569] group-hover:border-[#38bdf8]'}`}>
                                      {isChecked && <div className="w-2.5 h-2.5 bg-[#10b981] shadow-[0_0_5px_#10b981]"></div>}
                                    </div>
                                    <span className={`text-base transition-all ${isChecked ? 'text-[#475569] line-through decoration-[#475569]' : 'text-[#cbd5e1]'}`}>{item}</span>
                                  </div>
                                  <button onClick={(e) => deleteItem(e, cat, idx)} className="p-2 text-[#475569] hover:text-red-400 rounded transition-colors opacity-100 sm:opacity-0 sm:group-hover:opacity-100 focus:opacity-100">
                                      <Icons.Trash2 size={16} />
                                  </button>
                                </div>
                              );
                            })}
                          </div>
                          
                          {/* 新增項目輸入框 */}
                          <div className="p-3 bg-[#1e293b] border-t border-[#334155] flex gap-2">
                            <input 
                              type="text" 
                              value={newItemText[cat] || ''} 
                              onChange={(e) => setNewItemText({ ...newItemText, [cat]: e.target.value })} 
                              onKeyDown={(e) => e.key === 'Enter' && addItem(cat)} 
                              placeholder={`Add item...`} 
                              className="flex-1 px-3 py-2 rounded-md border border-[#334155] bg-[#020617] focus:outline-none focus:border-[#0ea5e9] text-[#e2e8f0] text-sm placeholder-[#475569]" 
                            />
                            <button 
                              onClick={() => addItem(cat)} 
                              disabled={!newItemText[cat]?.trim()} 
                              className="bg-[#0f172a] hover:bg-[#334155] text-[#38bdf8] p-2 rounded-md border border-[#334155] disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                            >
                              <Icons.Plus size={18} />
                            </button>
                          </div>
                        </div>
                      );
                    })}
                    </div>

                    {/* 建立新分類區塊 */}
                    <div className="mt-8 border-t border-dashed border-[#334155] pt-8 pb-4">
                        <div className="bg-[#1e293b] p-4 rounded-lg border border-[#334155] flex flex-col sm:flex-row gap-3">
                            <input 
                                type="text"
                                value={newCategoryName}
                                onChange={(e) => setNewCategoryName(e.target.value)}
                                placeholder="NEW CATEGORY NAME..."
                                className="flex-1 px-4 py-2 rounded-md border border-[#334155] focus:outline-none focus:border-[#0ea5e9] bg-[#020617] text-[#e2e8f0] placeholder-[#475569]"
                                onKeyDown={(e) => e.key === 'Enter' && addNewCategory()}
                            />
                            <button 
                                onClick={addNewCategory}
                                disabled={!newCategoryName.trim()}
                                className="bg-[#0284c7] text-white px-6 py-2 rounded-md font-bold hover:bg-[#0369a1] transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 text-sm shadow-[0_0_10px_rgba(2,132,199,0.2)]"
                            >
                                <Icons.Plus size={16} /> CREATE
                            </button>
                        </div>
                    </div>
                  </>
                )}
              </div>
              
              {/* 底部 ID 提示 */}
              <div className="fixed bottom-0 left-0 right-0 bg-[#0f172a] border-t border-[#334155] p-2 text-center text-xs text-[#64748b] font-mono">
                SESSION_ID: <span className="text-[#38bdf8] select-all ml-1">{listId}</span>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
