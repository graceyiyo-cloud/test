<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匯款作業系統 | Remit Smooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #FAF9F6; color: #434343; }
        .morandi-green { background-color: #7D8471; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .input-field { width: 100%; padding: 10px; border: 1px solid #D1C7BD; border-radius: 8px; background: white; }
        .input-field:focus { outline: none; border-color: #7D8471; ring: 1px solid #7D8471; }
        .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .search-item:hover { background-color: #F3F4F1; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-light tracking-widest text-[#7D8471]">REMIT SMOOTH</h1>
            <p class="text-stone-400 text-sm">優雅地處理每一筆匯款</p>
        </header>

        <nav class="flex justify-center space-x-4 md:space-x-8 border-b border-stone-200 mb-8">
            <button onclick="showTab('form')" id="t-form" class="pb-2 border-b-2 border-[#7D8471] text-[#7D8471]">填寫表單</button>
            <button onclick="showTab('list')" id="t-list" class="pb-2 text-stone-400">待匯清單</button>
            <button onclick="showTab('admin')" id="t-admin" class="pb-2 text-stone-400">資料管理</button>
        </nav>

        <section id="form" class="tab-content active space-y-6">
            <div class="flex justify-center gap-4 mb-6">
                <select id="mode-select" onchange="toggleMode()" class="bg-white border border-stone-200 px-4 py-2 rounded-full text-sm outline-none">
                    <option value="netbank">企網銀模式</option>
                    <option value="slip">匯款單模式</option>
                </select>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-stone-100 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative md:col-span-2">
                    <label class="text-xs text-stone-400 mb-1 block">匯款戶名 (輸入關鍵字搜尋)</label>
                    <input type="text" id="search-name" oninput="handleSearch(this.value)" class="input-field" placeholder="輸入關鍵字以辨識完整帳戶資訊...">
                    <div id="search-results" class="absolute z-10 w-full bg-white shadow-2xl rounded-xl max-h-80 overflow-y-auto hidden border border-stone-100 mt-2 p-1"></div>
                </div>

                <div id="bank-group">
                    <label class="text-xs text-stone-400 mb-1 block">銀行</label>
                    <input type="text" id="bank-name" class="input-field bg-stone-50" readonly>
                </div>

                <div id="branch-group">
                    <label class="text-xs text-stone-400 mb-1 block">分行</label>
                    <input type="text" id="branch-name" class="input-field bg-stone-50" readonly>
                </div>

                <div>
                    <label class="text-xs text-stone-400 mb-1 block">解款行/代碼</label>
                    <input type="text" id="bank-code" class="input-field bg-stone-50" readonly>
                </div>

                <div>
                    <label class="text-xs text-stone-400 mb-1 block">帳號</label>
                    <input type="text" id="account-no" class="input-field bg-stone-50" readonly>
                </div>

                <div>
                    <label class="text-xs text-stone-400 mb-1 block">金額</label>
                    <input type="number" id="amount" class="input-field" placeholder="請輸入金額">
                </div>

                <div>
                    <label class="text-xs text-stone-400 mb-1 block">備註 (手動填寫)</label>
                    <input type="text" id="note" class="input-field" placeholder="請輸入本次匯款備註">
                </div>

                <div class="slip-only hidden md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4 pt-4 border-t border-stone-100">
                    <div class="relative">
                        <label class="text-xs text-stone-400 mb-1 block">匯款人名稱 (可直接輸入或選取歷史紀錄)</label>
                        <input type="text" id="remitter" oninput="handleRemitterSearch(this.value)" class="input-field" placeholder="搜尋常用匯款人...">
                        <div id="remitter-results" class="absolute z-10 w-full bg-white shadow-xl rounded-b-lg max-h-40 overflow-y-auto hidden border border-stone-100 mt-1"></div>
                    </div>
                    <div><label class="text-xs text-stone-400 mb-1 block">匯款人ID</label><input type="text" id="remitter-id" class="input-field"></div>
                    <div><label class="text-xs text-stone-400 mb-1 block">代理人名稱 (預設)</label><input type="text" id="agent" class="input-field" value="陳琬薏"></div>
                    <div><label class="text-xs text-stone-400 mb-1 block">代理人ID (預設)</label><input type="text" id="agent-id" class="input-field" value="D222365131"></div>
                </div>
            </div>
            <button onclick="saveToRecords()" class="w-full morandi-green text-white py-4 rounded-xl shadow-md font-medium tracking-widest hover:opacity-90 transition">儲存此筆資料</button>
        </section>

        <section id="list" class="tab-content">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <button onclick="clearAllRecords()" class="text-red-400 text-xs hover:underline order-2 md:order-1">⚠️ 清空待匯紀錄</button>
                <button onclick="exportToExcel()" class="morandi-green text-white px-8 py-3 rounded-xl text-sm shadow-md order-1 md:order-2 w-full md:w-auto font-medium">匯出今日 Excel</button>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-stone-100 table-container">
                <table class="w-full text-left text-sm min-w-[700px]">
                    <thead class="bg-stone-50 text-stone-400">
                        <tr><th class="p-4 font-normal">模式</th><th class="p-4 font-normal">戶名</th><th class="p-4 font-normal">銀行/帳號</th><th class="p-4 font-normal">金額</th><th class="p-4 font-normal">備註</th></tr>
                    </thead>
                    <tbody id="record-table-body"></tbody>
                </table>
            </div>
        </section>

        <section id="admin" class="tab-content space-y-8">
            <div class="bg-white p-8 rounded-3xl border-2 border-dashed border-stone-200 text-center">
                <input type="file" id="excel-upload" accept=".xlsx, .xls" class="hidden" onchange="importData(this)">
                <label for="excel-upload" class="cursor-pointer border border-[#7D8471] text-[#7D8471] px-10 py-2 rounded-full inline-block hover:bg-stone-50 transition text-sm">選擇檔案並覆蓋資料庫</label>
            </div>
            <div id="db-preview">
                <h3 class="text-sm font-medium text-stone-400 mb-4">資料庫全部銀行清單：</h3>
                <div class="bg-white rounded-2xl border border-stone-100 table-container max-h-60 overflow-y-auto">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-stone-50 sticky top-0"><tr><th class="p-3">戶名</th><th class="p-3">帳號</th><th class="p-3">備註庫</th></tr></thead>
                        <tbody id="beneficiary-list-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlKzsOyxFKa-YugMyTlT0HUjcq1gm3oiM",
            authDomain: "remit-money-8629b.firebaseapp.com",
            projectId: "remit-money-8629b",
            storageBucket: "remit-money-8629b.firebasestorage.app",
            messagingSenderId: "575338574592",
            appId: "1:575338574592:web:dad8d899cafdcc2aa4f9e5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 常用匯款人快取
        let commonRemitters = [];

        async function initRemitterData() {
            const snapshot = await db.collection("records").where("mode", "==", "匯款單").get();
            const data = snapshot.docs.map(doc => ({ name: doc.data().匯款人, id: doc.data().匯款人ID }));
            // 去重
            const unique = [];
            const map = new Map();
            for (const item of data) {
                if(item.name && !map.has(item.name)){
                    map.set(item.name, true);
                    unique.push(item);
                }
            }
            commonRemitters = unique;
        }

        function handleRemitterSearch(val) {
            const resDiv = document.getElementById('remitter-results');
            if(val.length < 1 || commonRemitters.length === 0) { resDiv.classList.add('hidden'); return; }
            const filtered = commonRemitters.filter(r => r.name.includes(val));
            resDiv.innerHTML = '';
            filtered.forEach(r => {
                const div = document.createElement('div');
                div.className = 'p-3 hover:bg-stone-50 cursor-pointer text-xs border-b border-stone-50';
                div.innerHTML = `<strong>${r.name}</strong> <span class="text-stone-400">(${r.id})</span>`;
                div.onclick = () => {
                    document.getElementById('remitter').value = r.name;
                    document.getElementById('remitter-id').value = r.id;
                    resDiv.classList.add('hidden');
                };
                resDiv.appendChild(div);
            });
            resDiv.classList.toggle('hidden', filtered.length === 0);
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('nav button').forEach(el => {
                el.classList.remove('border-b-2', 'border-[#7D8471]', 'text-[#7D8471]');
                el.classList.add('text-stone-400');
            });
            document.getElementById('t-' + tabId).classList.add('border-b-2', 'border-[#7D8471]', 'text-[#7D8471]');
            if(tabId === 'list') loadRecords();
            if(tabId === 'admin') loadBeneficiaryList();
            if(tabId === 'form') initRemitterData(); // 每次回到表單更新一次常用人清單
        }

        async function handleSearch(val) {
            if(val.length < 1) { document.getElementById('search-results').classList.add('hidden'); return; }
            const snapshot = await db.collection("beneficiaries").get();
            const list = snapshot.docs.map(doc => doc.data());
            const filtered = list.filter(b => b.戶名.includes(val) || (b.備註 && b.備註.includes(val)));
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = '';
            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'p-4 search-item cursor-pointer border-b border-stone-50';
                div.innerHTML = `<div class="text-sm font-medium">${item.戶名}</div><div class="text-[11px] text-stone-400">${item.銀行} | ${item.分行} | ${item.帳號} <br><span class="text-[#7D8471]">備註：${item.備註 || '無'}</span></div>`;
                div.onclick = () => fillForm(item);
                resDiv.appendChild(div);
            });
            resDiv.classList.toggle('hidden', filtered.length === 0);
        }

        function fillForm(item) {
            document.getElementById('search-name').value = item.戶名;
            document.getElementById('bank-name').value = item.銀行 || '';
            document.getElementById('branch-name').value = item.分行 || '';
            document.getElementById('bank-code').value = item.解款行 || '';
            document.getElementById('account-no').value = item.帳號 || '';
            document.getElementById('note').value = '';
            document.getElementById('search-results').classList.add('hidden');
        }

        function toggleMode() {
            const mode = document.getElementById('mode-select').value;
            document.querySelectorAll('.slip-only').forEach(el => mode === 'slip' ? el.classList.remove('hidden') : el.classList.add('hidden'));
            document.getElementById('bank-group').classList.toggle('hidden', mode === 'netbank');
            document.getElementById('branch-group').classList.toggle('hidden', mode === 'netbank');
            if(mode === 'slip') initRemitterData();
        }

        async function saveToRecords() {
            const name = document.getElementById('search-name').value;
            if(!name) return alert("請輸入戶名");
            const data = {
                mode: document.getElementById('mode-select').value === 'netbank' ? '企網銀' : '匯款單',
                戶名: name,
                銀行: document.getElementById('bank-name').value,
                分行: document.getElementById('branch-name').value,
                解款行: document.getElementById('bank-code').value,
                帳號: document.getElementById('account-no').value,
                金額: document.getElementById('amount').value,
                備註: document.getElementById('note').value,
                匯款人: document.getElementById('remitter').value,
                匯款人ID: document.getElementById('remitter-id').value,
                代理人: document.getElementById('agent').value,
                代理人ID: document.getElementById('agent-id').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            await db.collection("records").add(data);
            alert("已儲存");
            document.getElementById('amount').value = '';
            document.getElementById('note').value = '';
            initRemitterData(); // 儲存後立即更新常用人清單
        }

        async function loadRecords() {
            const snapshot = await db.collection("records").orderBy("timestamp", "desc").get();
            const body = document.getElementById('record-table-body');
            body.innerHTML = '';
            snapshot.forEach(doc => {
                const d = doc.data();
                body.innerHTML += `<tr class="border-b border-stone-50"><td class="p-4 text-xs text-stone-400">${d.mode}</td><td class="p-4 font-medium">${d.戶名}</td><td class="p-4 text-xs text-stone-400">${d.銀行}<br>${d.帳號}</td><td class="p-4 text-[#7D8471]">$${Number(d.金額).toLocaleString()}</td><td class="p-4 text-xs text-stone-400">${d.備註 || '-'}</td></tr>`;
            });
        }

        async function exportToExcel() {
            const snapshot = await db.collection("records").orderBy("timestamp", "asc").get();
            const data = snapshot.docs.map(doc => {
                const d = doc.data();
                return { "模式": d.mode, "戶名": d.戶名, "銀行": d.銀行, "帳號": d.帳號, "金額": d.金額, "備註": d.備註, "匯款人": d.匯款人, "匯款人ID": d.匯款人ID, "代理人": d.代理人, "代理人ID": d.代理人ID };
            });
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "匯款清單");
            XLSX.writeFile(wb, `${new Date().toISOString().split('T')[0]}_匯款清單.xlsx`);
        }

        async function importData(input) {
            if(!confirm("即將覆蓋銀行資料庫，確定嗎？")) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const workbook = XLSX.read(e.target.result, { type: 'binary' });
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                const batch = db.batch();
                const old = await db.collection("beneficiaries").get();
                old.forEach(d => batch.delete(d.ref));
                json.forEach(row => {
                    const ref = db.collection("beneficiaries").doc();
                    batch.set(ref, { 銀行: row.銀行 || '', 分行: row.分行 || '', 解款行: row.解款行 || '', 帳號: row.帳號 || '', 戶名: row.戶名 || '', 備註: row.備註 || '' });
                });
                await batch.commit();
                alert("更新成功");
                loadBeneficiaryList();
            };
            reader.readAsBinaryString(input.files[0]);
        }

        async function clearAllRecords() {
            if(!confirm("確定清空今日紀錄嗎？")) return;
            const snapshot = await db.collection("records").get();
            const batch = db.batch();
            snapshot.docs.forEach(d => batch.delete(d.ref));
            await batch.commit();
            loadRecords();
        }

        async function loadBeneficiaryList() {
            const snapshot = await db.collection("beneficiaries").get();
            const body = document.getElementById('beneficiary-list-body');
            body.innerHTML = '';
            snapshot.forEach(doc => {
                const d = doc.data();
                body.innerHTML += `<tr class="border-b border-stone-50"><td class="p-3 font-medium">${d.戶名}</td><td class="p-3 text-stone-500">${d.帳號}</td><td class="p-3 text-stone-300 italic">${d.備註 || '-'}</td></tr>`;
            });
        }

        initRemitterData();
        toggleMode();
    </script>
</body>
</html>
