<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊費用分算 - 雲端版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

    <style>
        html { font-size: 90%; }
        body {
            font-family: sans-serif;
            background-color: #f9f7f2;
            color: #4a4a4a;
            -webkit-font-smoothing: antialiased;
            letter-spacing: 0.03em;
            font-weight: 700 !important;
            line-height: 1.4;
        }
        @media (max-width: 640px) { html { font-size: 108%; } }
        *, *::before, *::after { font-weight: 700 !important; font-style: normal !important; }
        input:focus, select:focus { outline: none; border-color: #5c6b53 !important; box-shadow: 0 0 0 4px rgba(92, 107, 83, 0.08); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #5c6b53; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .scale-up-center { animation: scale-up-center 0.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) both; }
        @keyframes scale-up-center { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyDXPngTQ57pSYkct6omI0BEvUIlN-uMqys",
            authDomain: "travelledger-fa981.firebaseapp.com",
            projectId: "travelledger-fa981",
            storageBucket: "travelledger-fa981.firebasestorage.app",
            messagingSenderId: "575807326202",
            appId: "1:575807326202:web:c69bff9eef548b5d0bc643",
            measurementId: "G-T6NKH0R274"
        };

        if (!firebase.apps.length) {
            try {
                firebase.initializeApp(firebaseConfig);
            } catch (e) { console.error("Firebase 初始化失敗", e); }
        }
        const db = firebase.firestore();

        const { useState, useEffect, useMemo } = React;
        const Icon = ({ name, className = "w-5 h-5" }) => <i data-lucide={name} className={className}></i>;

        const CURRENCIES = [
            { code: 'TWD', name: '台幣', symbol: 'TWD' },
            { code: 'USD', name: '美金', symbol: 'USD' },
            { code: 'JPY', name: '日圓', symbol: '¥' },
            { code: 'KRW', name: '韓元', symbol: '₩' },
            { code: 'CNY', name: '人民幣', symbol: 'CNY' },
            { code: 'EUR', name: '歐元', symbol: 'EUR' },
            { code: 'HKD', name: '港幣', symbol: 'HKD' },
            { code: 'GBP', name: '英鎊', symbol: 'GBP' },
            { code: 'AUD', name: '澳幣', symbol: 'AUD' },
            { code: 'SGD', name: '新加坡幣', symbol: 'SGD' },
            { code: 'THB', name: '泰銖', symbol: 'THB' },
        ];

        const LoginScreen = ({ onJoin }) => {
            const [tripId, setTripId] = useState('');
            const [history, setHistory] = useState([]);
            useEffect(() => {
                const stored = localStorage.getItem('trip_history');
                if (stored) setHistory(JSON.parse(stored));
            }, []);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            const handleJoin = (idToJoin) => {
                const targetId = idToJoin || tripId;
                if (!targetId) return;
                const newHistory = [targetId, ...history.filter(h => h !== targetId)].slice(0, 5);
                setHistory(newHistory);
                localStorage.setItem('trip_history', JSON.stringify(newHistory));
                onJoin(targetId);
            };
            const removeHistoryItem = (e, idToRemove) => {
                e.stopPropagation();
                const newHistory = history.filter(h => h !== idToRemove);
                setHistory(newHistory);
                localStorage.setItem('trip_history', JSON.stringify(newHistory));
            };
            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-[#f9f7f2]">
                    <div className="bg-white p-6 rounded-[2rem] shadow-xl max-w-sm w-full border border-[#e5e1d8] space-y-4 text-center">
                        <div className="bg-[#5c6b53]/10 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-2 text-[#5c6b53]"><Icon name="cloud" className="w-8 h-8" /></div>
                        <h1 className="text-xl font-black text-[#5c6b53]">輸入旅遊群組代碼</h1>
                        <input type="text" value={tripId} onChange={e => setTripId(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleJoin()} placeholder="例如：Tokyo2026" className="w-full px-4 py-3 bg-[#fdfaf5] border border-[#e5e1d8] rounded-xl text-center text-lg font-black uppercase tracking-widest placeholder:normal-case" />
                        <button onClick={() => handleJoin()} className="w-full bg-[#5c6b53] text-white py-3 rounded-xl text-lg shadow-lg font-black active:scale-95 transition-all">進入記帳</button>
                        {history.length > 0 && (
                            <div className="pt-4 border-t border-[#e5e1d8]/50 mt-2">
                                <p className="text-xs text-[#a8a297] mb-3 font-bold">歷史紀錄</p>
                                <div className="flex flex-wrap gap-2 justify-center">
                                    {history.map(h => (
                                        <div key={h} className="inline-flex items-center bg-[#f3f0e9] rounded-lg border border-[#e5e1d8] overflow-hidden">
                                            <span onClick={() => handleJoin(h)} className="px-3 py-2 text-[#5c6b53] text-xs font-black cursor-pointer hover:bg-[#e5e1d8] border-r border-[#e5e1d8]/60">{h}</span>
                                            <button onClick={(e) => removeHistoryItem(e, h)} className="px-2 py-2 text-[#a8a297] hover:text-red-500"><Icon name="trash-2" className="w-3 h-3" /></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        function App() {
            const [tripId, setTripId] = useState(localStorage.getItem('my_trip_id') || null);
            const [loading, setLoading] = useState(false);
            const [members, setMembers] = useState([]);
            const [paymentInfo, setPaymentInfo] = useState({});
            const [expenses, setExpenses] = useState([]);
            const [rates, setRates] = useState({ TWD: 1 });
            
            const [newMemberName, setNewMemberName] = useState('');
            const [editingPayment, setEditingPayment] = useState(null);
            const [tempPaymentText, setTempPaymentText] = useState('');
            const [loadingRates, setLoadingRates] = useState(false);
            const [showClearConfirm, setShowClearConfirm] = useState(false);
            const [deleteTargetId, setDeleteTargetId] = useState(null);
            const [showLogoutConfirm, setShowLogoutConfirm] = useState(false);
            const [toast, setToast] = useState(null);
            const [form, setForm] = useState({ item: '', amount: '', currency: 'TWD', payer: '', participants: [] });

            useEffect(() => {
                if (!tripId) return;
                setLoading(true);
                const unsubscribe = db.collection('trips').doc(tripId).onSnapshot((doc) => {
                    setLoading(false);
                    if (doc.exists) {
                        const data = doc.data();
                        setMembers(data.members || []);
                        setExpenses(data.expenses || []);
                        setPaymentInfo(data.paymentInfo || {});
                    } else {
                        db.collection('trips').doc(tripId).set({ members: [], expenses: [], paymentInfo: {}, createdAt: new Date() });
                    }
                });
                localStorage.setItem('my_trip_id', tripId);
                fetchRates();
                return () => unsubscribe();
            }, [tripId]);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const showToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3000); };
            const fetchRates = async () => {
                setLoadingRates(true);
                try {
                    const res = await fetch(`https://open.er-api.com/v6/latest/TWD`);
                    const data = await res.json();
                    if (data && data.rates) {
                        const newRates = { TWD: 1 };
                        CURRENCIES.forEach(curr => {
                            if (curr.code !== 'TWD' && data.rates[curr.code]) {
                                newRates[curr.code] = (1 / data.rates[curr.code] * 1.02).toFixed(4);
                            }
                        });
                        setRates(newRates);
                    }
                } catch (e) { console.error(e); } finally { setLoadingRates(false); }
            };

            const formatNum = (num) => new Intl.NumberFormat('en-US').format(Math.round(num));
            const updateCloud = (updateData) => db.collection('trips').doc(tripId).update(updateData).catch(() => showToast("雲端更新失敗"));

            const addMember = () => {
                const name = newMemberName.trim();
                if (!name || members.includes(name)) return;
                const newList = [...members, name];
                updateCloud({ members: newList });
                setNewMemberName('');
            };

            const removeMember = (name) => {
                const newList = members.filter(m => m !== name);
                const newPayments = { ...paymentInfo };
                delete newPayments[name];
                updateCloud({ members: newList, paymentInfo: newPayments });
            };

            const submitExpense = () => {
                const { item, amount, currency, payer, participants } = form;
                if (!item || !amount || !payer || participants.length === 0) return;
                const totalAmount = parseFloat(amount);
                const count = participants.length;
                const baseSplit = Math.round(totalAmount / count);
                const lastSplit = totalAmount - (baseSplit * (count - 1));
                const splits = {};
                participants.forEach((name, index) => { splits[name] = index === count - 1 ? lastSplit : baseSplit; });
                
                const newExpense = {
                    id: Date.now(), item, amount: totalAmount, currency, rate: parseFloat(rates[currency] || 1),
                    payer, splits, timestamp: new Date().toLocaleString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false }).replace(/\//g, '/')
                };
                updateCloud({ expenses: [...expenses, newExpense] });
                setForm({ ...form, item: '', amount: '', participants: [] });
                showToast("支出已儲存");
            };

            const settlement = useMemo(() => {
                const balances = {}; 
                members.forEach(m => balances[m] = 0);
                let totalTWD = 0;
                let primaryCode = 'TWD', maxCount = 0;
                const counts = {};
                expenses.forEach(e => {
                    const amtTWD = e.amount * e.rate;
                    totalTWD += amtTWD;
                    if (balances[e.payer] !== undefined) balances[e.payer] += amtTWD;
                    Object.entries(e.splits).forEach(([n, a]) => { if (balances[n] !== undefined) balances[n] -= (a * e.rate); });
                    if (e.currency !== 'TWD') {
                        counts[e.currency] = (counts[e.currency] || 0) + 1;
                        if (counts[e.currency] > maxCount) { maxCount = counts[e.currency]; primaryCode = e.currency; }
                    }
                });
                const debtors = [], creditors = [];
                Object.entries(balances).forEach(([name, bal]) => {
                    if (bal < -1) debtors.push({ name, amount: Math.abs(bal) });
                    else if (bal > 1) creditors.push({ name, amount: bal });
                });
                const transactions = [];
                let d = 0, c = 0;
                const td = JSON.parse(JSON.stringify(debtors)), tc = JSON.parse(JSON.stringify(creditors));
                while (d < td.length && c < tc.length) {
                    const amt = Math.min(td[d].amount, tc[c].amount);
                    if (amt > 0.1) transactions.push({ from: td[d].name, to: tc[c].name, amount: amt });
                    td[d].amount -= amt; tc[c].amount -= amt;
                    if (td[d].amount <= 0.1) d++; if (tc[c].amount <= 0.1) c++;
                }
                return { totalTWD, transactions, primaryCode, primaryRate: rates[primaryCode] || 1 };
            }, [expenses, members, rates]);

            const copyToClipboard = () => {
                let text = `【${tripId} 旅遊結算】\n━━━━\n`;
                settlement.transactions.forEach(t => {
                    text += `◆ ${t.from} → ${t.to}：TWD ${formatNum(t.amount)}\n`;
                    if (paymentInfo[t.to]) text += `    (收款資訊：${paymentInfo[t.to]})\n`;
                });
                const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
                showToast("已複製結算清單");
            };

            if (!tripId) return <LoginScreen onJoin={setTripId} />;
            if (loading && members.length === 0) return <div className="min-h-screen flex items-center justify-center bg-[#f9f7f2] flex-col gap-4"><div className="loader"></div><p className="text-[#5c6b53] text-xs">Syncing...</p></div>;

            return (
                <div className="min-h-screen pb-20 font-bold">
                    <header className="bg-white/90 backdrop-blur-md border-b border-[#e5e1d8] p-3 sticky top-0 z-40 flex justify-between items-center shadow-sm">
                        <h1 className="text-xl flex items-center gap-2 text-[#5c6b53] font-bold"><Icon name="cloud-lightning" /> {tripId}</h1>
                        <div className="flex gap-2">
                            <button onClick={fetchRates} className={`p-2 text-[#a8a297] ${loadingRates ? 'animate-spin' : ''}`}><Icon name="refresh-cw" /></button>
                            <button onClick={() => setShowLogoutConfirm(true)} className="p-2 text-[#a8a297] hover:text-red-500"><Icon name="log-out" /></button>
                        </div>
                    </header>

                    <main className="max-w-xl mx-auto p-4 space-y-5">
                        {/* 1. 同行夥伴 */}
                        <section className="bg-white rounded-2xl border border-[#e5e1d8] p-4 shadow-sm">
                            <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-[#8d775f]"><Icon name="users" /> 同行夥伴</h2>
                            <div className="flex gap-2 mb-4">
                                <input type="text" value={newMemberName} onChange={e => setNewMemberName(e.target.value)} onKeyPress={e => e.key === 'Enter' && addMember()} placeholder="姓名..." className="flex-1 px-4 py-2 bg-[#fdfaf5] border border-[#e5e1d8] rounded-xl" />
                                <button onClick={addMember} className="bg-[#5c6b53] text-white px-5 rounded-xl"><Icon name="user-plus" /></button>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                {members.map(m => (
                                    <div key={m} className="bg-[#f3f0e9] text-[#5c6b53] px-3 py-2 rounded-lg flex items-center gap-2 text-sm border border-[#e5e1d8]">
                                        <span>{m}</span>
                                        <button onClick={() => { setEditingPayment(m); setTempPaymentText(paymentInfo[m] || ''); }} className={`p-1 rounded ${paymentInfo[m] ? 'text-blue-500' : 'text-[#a8a297]'}`}><Icon name="wallet" className="w-4 h-4" /></button>
                                        <button onClick={() => removeMember(m)} className="text-[#a8a297] hover:text-red-500"><Icon name="x" className="w-4 h-4" /></button>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* 2. 紀錄支出 */}
                        <section className="bg-white rounded-2xl border border-[#e5e1d8] p-4 shadow-sm space-y-4">
                            <h2 className="text-lg font-bold flex items-center gap-2 text-[#8d775f]"><Icon name="coffee" /> 紀錄一筆支出</h2>
                            <input type="text" value={form.item} onChange={e => setForm({...form, item: e.target.value})} placeholder="例如：晚餐..." className="w-full px-4 py-2.5 bg-[#fdfaf5] border border-[#e5e1d8] rounded-xl" />
                            <div className="flex gap-2">
                                <select value={form.currency} onChange={e => setForm({...form, currency: e.target.value})} className="w-[50%] px-1 py-2 bg-[#fdfaf5] border border-[#e5e1d8] rounded-xl text-center text-sm outline-none">
                                    {CURRENCIES.map(c => <option key={c.code} value={c.code}>{c.name}</option>)}
                                </select>
                                <input type="text" value={form.amount} onChange={e => /^\d*\.?\d*$/.test(e.target.value) && setForm({...form, amount: e.target.value})} placeholder="金額" className="flex-1 px-4 py-2.5 bg-[#fdfaf5] border border-[#e5e1d8] rounded-xl text-right font-black" />
                            </div>
                            <div className="bg-[#fdfaf5] p-3 rounded-xl border border-[#e5e1d8]/60 space-y-2">
                                <div className="flex justify-between items-center text-sm text-[#a8a297]">
                                    <span>即時匯率基準</span>
                                    <span className="font-mono text-xs">1 {form.currency} ≈ {rates[form.currency] || '1.0000'} TWD</span>
                                </div>
                                {form.amount && form.currency !== 'TWD' && (
                                    <div className="flex justify-between items-center text-base pt-2 border-t border-[#e5e1d8]/40">
                                        <span className="text-[#5c6b53] font-black uppercase text-xs">台幣換算</span>
                                        <span className="font-black text-[#5c6b53]">TWD {formatNum(parseFloat(form.amount) * (rates[form.currency] || 1))}</span>
                                    </div>
                                )}
                            </div>
                            <div className="space-y-2">
                                <label className="text-xs text-[#a8a297] uppercase">由誰預付</label>
                                <div className="flex flex-wrap gap-2">
                                    {members.map(m => <button key={m} onClick={() => setForm({...form, payer: m})} className={`px-4 py-2 rounded-xl border text-sm ${form.payer === m ? 'bg-[#5c6b53] text-white' : 'bg-white border-[#e5e1d8]'}`}>{m}</button>)}
                                </div>
                            </div>
                            <div className="space-y-2">
                                <label className="text-xs text-[#a8a297] uppercase">誰要分攤</label>
                                <div className="flex flex-wrap gap-2">
                                    {members.map(m => <button key={m} onClick={() => setForm(prev => ({...prev, participants: prev.participants.includes(m) ? prev.participants.filter(p => p !== m) : [...prev.participants, m]}))} className={`px-4 py-2 rounded-xl border text-sm ${form.participants.includes(m) ? 'bg-[#f3f0e9] border-[#5c6b53] text-[#5c6b53]' : 'bg-white border-[#e5e1d8]'}`}>{m}</button>)}
                                    <button onClick={() => setForm({...form, participants: [...members]})} className="text-sm text-[#5c6b53] border-b border-[#5c6b53]">全選</button>
                                </div>
                            </div>
                            <button onClick={submitExpense} disabled={!form.item || !form.amount || !form.payer || form.participants.length === 0} className="w-full bg-[#5c6b53] text-white py-3 rounded-2xl font-black disabled:opacity-30">紀錄並同步</button>
                        </section>

                        {/* 累計看板 */}
                        <section className="bg-[#5c6b53] rounded-3xl p-6 border border-[#e5e1d8] flex flex-col justify-center items-center text-center gap-2 relative shadow-xl text-white">
                            <h3 className="text-xs text-white/60 font-black tracking-[0.3em] uppercase mb-1">Total Trip Expenditure</h3>
                            <div className="text-4xl font-black flex items-center justify-center gap-3">
                                <span className="text-base opacity-50">{settlement.primaryCode && settlement.primaryCode !== 'TWD' ? CURRENCIES.find(c => c.code === settlement.primaryCode)?.symbol : 'TWD'}</span> 
                                {formatNum(settlement.primaryCode && settlement.primaryCode !== 'TWD' ? settlement.totalTWD / settlement.primaryRate : settlement.totalTWD)}
                            </div>
                            {settlement.primaryCode && settlement.primaryCode !== 'TWD' && (
                                <div className="text-white/80 text-lg font-bold bg-white/10 px-4 py-1.5 rounded-xl mt-2 border border-white/20">≈ TWD {formatNum(settlement.totalTWD)}</div>
                            )}
                        </section>

                        {/* 3. 支出明細 */}
                        <section className="space-y-4">
                            <div className="flex justify-between items-center px-2">
                                <h2 className="text-lg font-bold text-[#5c6b53]">支出明細</h2>
                                <button onClick={() => setShowClearConfirm(true)} className="text-xs text-[#a8a297] hover:text-red-500">清除全部</button>
                            </div>
                            <div className="bg-white rounded-2xl border border-[#e5e1d8] p-4 space-y-6 shadow-sm min-h-[120px]">
                                {expenses.length === 0 ? <p className="py-12 text-center text-[#a8a297]">目前尚無紀錄</p> : expenses.map((exp, idx) => (
                                    <div key={exp.id} className="relative pl-6 border-l-4 border-[#5c6b53]/20 pb-3">
                                        <div className="absolute left-[-10px] top-1.5 bg-[#5c6b53] rounded-full w-4 h-4 border-4 border-white shadow-sm" />
                                        <div className="flex justify-between items-start gap-4">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-2 flex-wrap">
                                                    <span className="text-lg font-black text-[#4a4a4a]">{idx + 1}. {exp.item}</span>
                                                    <span className="text-[10px] text-[#a8a297] font-bold">{exp.timestamp}</span>
                                                </div>
                                                <div className="text-sm text-[#7a746a] mt-2 font-bold leading-snug">
                                                    <span className="text-[#5c6b53] font-black">{exp.payer}</span> 預付了 <span className="text-[#5c6b53] text-base font-black">{CURRENCIES.find(c => c.code === exp.currency)?.symbol} {formatNum(exp.amount)}</span>
                                                    {exp.currency !== 'TWD' && <span className="ml-2 text-xs text-[#5c6b53]/80 bg-[#5c6b53]/10 px-2 py-0.5 rounded-md whitespace-nowrap">≈ TWD {formatNum(exp.amount * exp.rate)}</span>}
                                                </div>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-2 mt-3">
                                                    {Object.entries(exp.splits).map(([name, amt]) => (
                                                        <div key={name} className="bg-[#fdfaf5] px-3 py-2 rounded-xl border border-[#e5e1d8]/60 text-sm flex items-center justify-between">
                                                            <div className="text-[#a8a297] font-black text-xs">{name}</div>
                                                            <div className="text-right">
                                                                <div className="text-[#5c6b53] font-black">{CURRENCIES.find(c => c.code === exp.currency)?.symbol} {formatNum(amt)}</div>
                                                                {exp.currency !== 'TWD' && <div className="text-[10px] text-[#8d775f] font-black opacity-90">≈ TWD {formatNum(amt * exp.rate)}</div>}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <div className="text-[10px] text-[#5c6b53] font-black">
                                                    匯率：{exp.rate}
                                                </div>
                                                <button onClick={() => setDeleteTargetId(exp.id)} className="text-[#e5e1d8] hover:text-red-500 p-1"><Icon name="trash" className="w-5 h-5" /></button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* 4. 最終結算區塊 */}
                        <section className="space-y-4">
                            <div className="flex justify-between items-center px-2">
                                <h2 className="text-lg font-bold text-[#5c6b53]">最終結算結餘</h2>
                                <button onClick={copyToClipboard} className="bg-[#5c6b53] text-white px-5 py-3 rounded-full text-xs shadow-lg flex items-center gap-2"><Icon name="copy" className="w-4 h-4" /> 複製結算清單</button>
                            </div>
                            <div className="space-y-4">
                                {settlement.transactions.map((t, i) => (
                                    <div key={i} className="bg-white rounded-[2rem] border border-[#e5e1d8] overflow-hidden shadow-md">
                                        <div className="p-5 flex flex-col sm:flex-row items-center justify-between gap-4">
                                            <div className="flex items-center gap-3 sm:gap-5 w-full sm:w-auto justify-center">
                                                <div className="flex flex-col items-center">
                                                    <span className="text-[10px] text-[#a8a297] uppercase mb-1 font-black">應付者</span>
                                                    <div className="text-base font-black text-[#4a4a4a] bg-[#fdfaf5] px-4 py-2 rounded-xl border min-w-[100px] text-center">{t.from}</div>
                                                </div>
                                                <Icon name="arrow-right" className="text-[#5c6b53] animate-pulse rotate-90 sm:rotate-0 mt-4 sm:mt-0" />
                                                <div className="flex flex-col items-center">
                                                    <span className="text-[10px] text-[#a8a297] uppercase mb-1 font-black">應收者</span>
                                                    <div className="text-base font-black text-white bg-[#5c6b53] px-4 py-2 rounded-xl border border-[#5c6b53] min-w-[100px] text-center">{t.to}</div>
                                                </div>
                                            </div>
                                            <div className="text-center sm:text-right">
                                                <div className="text-2xl font-black text-[#5c6b53]">
                                                    <span className="text-sm font-bold opacity-60 mr-1">{settlement.primaryCode && settlement.primaryCode !== 'TWD' ? CURRENCIES.find(c => c.code === settlement.primaryCode)?.symbol : 'TWD'}</span> 
                                                    {formatNum(settlement.primaryCode && settlement.primaryCode !== 'TWD' ? t.amount / settlement.primaryRate : t.amount)}
                                                </div>
                                                {settlement.primaryCode && settlement.primaryCode !== 'TWD' && (
                                                    <div className="text-sm text-[#8d775f] font-black mt-1 opacity-80 bg-[#e5e1d8]/40 px-3 py-1 rounded-lg inline-block">≈ TWD {formatNum(t.amount)}</div>
                                                )}
                                            </div>
                                        </div>
                                        {paymentInfo[t.to] ? (
                                            <div className="bg-[#f3f0e9]/50 border-t border-[#e5e1d8] p-4">
                                                <div className="flex items-start gap-2 text-xs text-[#8d775f]">
                                                    <Icon name="info" className="w-3.5 h-3.5 mt-0.5" />
                                                    <div className="flex-1">
                                                        <div className="font-black mb-1">請匯款至 {t.to} 的帳戶：</div>
                                                        <div className="bg-white p-3 rounded-xl border border-[#e5e1d8] font-bold text-[#4a4a4a] break-all leading-relaxed">
                                                            {paymentInfo[t.to]}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="bg-[#fdfaf5] border-t border-[#e5e1d8]/50 p-3 text-center text-[10px] text-[#a8a297] italic">
                                                尚未設定 {t.to} 的匯款資訊
                                            </div>
                                        )}
                                    </div>
                                ))}
                                {settlement.transactions.length === 0 && <div className="text-center py-12 text-[#a8a297] font-black border-4 border-dashed border-[#f3f0e9] rounded-[2rem] bg-white">所有帳目均已結清</div>}
                            </div>
                        </section>
                    </main>

                    {/* 彈出視窗：編輯匯款資訊 */}
                    {editingPayment && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-md z-[100] flex items-center justify-center p-6">
                            <div className="bg-white rounded-[2rem] p-6 max-w-sm w-full shadow-2xl scale-up-center">
                                <h3 className="text-lg font-black text-[#5c6b53] mb-4">設定 {editingPayment} 的收款資訊</h3>
                                <textarea value={tempPaymentText} onChange={e => setTempPaymentText(e.target.value)} placeholder="銀行代碼、帳號等..." className="w-full h-32 p-4 bg-[#fdfaf5] border border-[#e5e1d8] rounded-xl text-sm outline-none focus:border-[#5c6b53]" />
                                <div className="flex gap-3 mt-6">
                                    <button onClick={() => { updateCloud({ paymentInfo: { ...paymentInfo, [editingPayment]: tempPaymentText } }); setEditingPayment(null); showToast("已儲存"); }} className="flex-1 py-3 bg-[#5c6b53] text-white rounded-xl">儲存</button>
                                    <button onClick={() => setEditingPayment(null)} className="flex-1 py-3 bg-[#f3f0e9] text-[#a8a297] rounded-xl">取消</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Toast & 確認視窗 */}
                    {toast && <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-[#4a4a4a] text-white px-8 py-3 rounded-2xl shadow-2xl z-[150] font-black text-sm animate-bounce">{toast}</div>}
                    {showLogoutConfirm && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-md z-[100] flex items-center justify-center p-6">
                            <div className="bg-white rounded-[2rem] p-8 max-w-sm w-full text-center">
                                <h3 className="text-xl font-black text-[#5c6b53] mb-4">確定登出？</h3>
                                <button onClick={() => { localStorage.removeItem('my_trip_id'); setTripId(null); setShowLogoutConfirm(false); }} className="w-full py-4 bg-[#5c6b53] text-white rounded-2xl mb-2">確認登出</button>
                                <button onClick={() => setShowLogoutConfirm(false)} className="w-full py-3 text-[#a8a297]">取消</button>
                            </div>
                        </div>
                    )}
                    {showClearConfirm && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-md z-[100] flex items-center justify-center p-6">
                            <div className="bg-white rounded-[2rem] p-8 max-w-sm w-full text-center">
                                <h3 className="text-xl font-black text-red-500 mb-4">全部清除？</h3>
                                <button onClick={() => { updateCloud({ members: [], expenses: [], paymentInfo: {} }); setShowClearConfirm(false); showToast("已清除"); }} className="w-full py-4 bg-red-500 text-white rounded-2xl mb-2">確認清除</button>
                                <button onClick={() => setShowClearConfirm(false)} className="w-full py-3 text-[#a8a297]">取消</button>
                            </div>
                        </div>
                    )}
                    {deleteTargetId && (
                        <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-6">
                            <div className="bg-white rounded-[2rem] p-8 max-w-sm w-full text-center">
                                <h3 className="text-lg font-black mb-6">刪除此筆支出？</h3>
                                <button onClick={() => { updateCloud({ expenses: expenses.filter(e => e.id !== deleteTargetId) }); setDeleteTargetId(null); }} className="w-full py-4 bg-red-500 text-white rounded-2xl mb-2">確認刪除</button>
                                <button onClick={() => setDeleteTargetId(null)} className="w-full py-3 text-[#a8a297]">取消</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
