<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>工程階層結算系統</title>
    <style>
        :root {
            --bg: #F7F6F2;
            --card: #FFFFFF;
            --primary: #8E9775;
            --accent: #AF8F6F;
            --text: #4A4A4A;
            --border: #E0DED7;
            --danger: #e74c3c;
        }

        body { background-color: var(--bg); color: var(--text); font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; width: 100%; max-width: 600px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: #E0DED7; cursor: pointer; border-radius: 8px 8px 0 0; color: #777; font-weight: bold; transition: 0.3s; font-size: 0.9rem; }
        .tab-btn.active { background: var(--primary); color: white; }

        .page { display: none; width: 100%; max-width: 500px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); width: 100%; padding: 25px; border-radius: 0 0 15px 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); box-sizing: border-box; margin-bottom: 20px; }
        .list-card { background: var(--card); width: 100%; max-width: 900px; padding: 25px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); box-sizing: border-box; }
        
        h2 { text-align: center; color: var(--primary); font-weight: 500; margin-bottom: 20px; letter-spacing: 1px; }
        .row { display: flex; gap: 10px; margin-bottom: 15px; align-items: flex-end; }
        .col { flex: 1; display: flex; flex-direction: column; }
        
        label { font-size: 0.8rem; margin-bottom: 5px; color: #999; }
        input, select { padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; outline: none; background: #FAFAFA; width: 100%; box-sizing: border-box; }
        input:focus, select:focus { border-color: var(--primary); background: #FFF; }
        
        /* 搜尋建議框 */
        .search-container { position: relative; }
        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid var(--border); border-radius: 8px; z-index: 100; max-height: 200px; overflow-y: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none; }
        .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .suggestion-item:hover { background: #f0f2eb; }

        #netAmount { font-weight: bold; color: var(--accent); background-color: #FFF9F3; border: 1px solid var(--accent); }
        .config-box { background: #F9F9F8; padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px solid #EEE; }
        .payment-box { border-top: 2px solid var(--primary); padding-top: 15px; margin-top: 20px; }
        
        .display-area { background: #FCFCFB; border: 1px solid #EEE; padding: 20px; border-radius: 10px; margin-top: 20px; min-height: 50px; }
        .section-title { font-size: 0.85rem; font-weight: bold; color: var(--primary); margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; }
        
        .formula { font-size: 0.9rem; margin-bottom: 12px; line-height: 1.6; color: #666; }
        .formula strong { color: #333; font-weight: 600; }
        .subtotal-line { background: #F0F2EB; padding: 4px 8px; border-radius: 4px; color: var(--primary) !important; }
        
        .payment-result { margin-top: 15px; padding-top: 10px; border-top: 1px dashed #DDD; }
        .date-line { font-family: monospace; font-weight: bold; font-size: 1.1rem; color: var(--accent); margin-bottom: 5px; }

        .btn-save { width: 100%; padding: 12px; margin-top: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-excel { padding: 10px 20px; background: #217346; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 15px; }
        .btn-reset { width: 100%; padding: 10px; margin-top: 10px; color: #BBB; border: 1px solid #EEE; background: none; cursor: pointer; border-radius: 8px; font-size: 0.8rem; }
        .btn-import { background: #6b7280; color: white; padding: 10px; border-radius: 8px; cursor: pointer; border: none; font-size: 0.8rem; }
        
        .check-label { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .check-label input[type="checkbox"] { width: auto; margin: 0; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; table-layout: fixed; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background-color: #f8f8f8; color: var(--primary); }
        .editable { cursor: pointer; background-color: #fffdec; border-radius: 4px; padding: 2px 5px; display: inline-block; width: 90%; }
        .amount-cell { text-align: right; font-family: monospace; }
        .action-cell { text-align: center; width: 50px; }
        .btn-del { color: var(--danger); border: none; background: none; cursor: pointer; font-weight: bold; font-size: 1.5rem; line-height: 1; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 450px; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .close-modal { position: absolute; right: 15px; top: 15px; font-size: 1.5rem; cursor: pointer; color: #999; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-btn active" onclick="switchPage('calcPage', this)">計算工具</button>
    <button class="tab-btn" onclick="switchPage('listPage', this)">付款清單</button>
    <button class="tab-btn" onclick="switchPage('vendorPage', this)">廠商管理</button>
</div>

<div id="calcPage" class="page active">
    <div class="card">
        <h2>工程結算明細</h2>
        <div class="row">
            <div class="col">
                <label>付款公司</label>
                <select id="companySelect">
                    <option value="瀞川">瀞川</option>
                    <option value="聿川">聿川</option>
                    <option value="長川">長川</option>
                    <option value="上川">上川</option>
                </select>
            </div>
            <div class="col search-container">
                <label>搜尋廠商</label>
                <input type="text" id="vendorSearch" placeholder="輸入廠商名稱關鍵字" oninput="searchVendor(this.value)">
                <div id="vendorSuggestions" class="suggestions"></div>
            </div>
        </div>

        <div id="vendorInfoDisplay" style="display:none; font-size: 0.75rem; color: #b45309; margin-bottom: 10px; padding: 10px; background: #fffbeb; border: 1px solid #fde68a; border-radius: 8px;">
            <strong>已帶入匯款資料：</strong><br>
            <span id="vBank"></span> | <span id="vAccount"></span> | <span id="vName"></span>
        </div>

        <div class="row">
            <div class="col">
                <label>工程內容 (明細)</label>
                <input type="text" id="workNote" placeholder="例如：頂美段-弘龍-木地板已完成54戶請款">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>未稅金額</label>
                <input type="number" id="rawAmount" placeholder="請輸入金額" oninput="calculate(false, false)">
            </div>
            <div class="col">
                <label>稅額 (5%)</label>
                <input type="number" id="taxAmount" oninput="calculate(true, false)">
            </div>
        </div>

        <div class="config-box">
            <div class="row">
                <div class="col">
                    <label class="check-label"><input type="checkbox" id="cleanCheck" checked onchange="calculate(false, false)"> 清潔保險 (%)</label>
                    <input type="number" id="cleanRate" value="0.5" step="0.1" oninput="calculate(false, false)">
                </div>
                <div class="col">
                    <label class="check-label"><input type="checkbox" id="retentionCheck" checked onchange="calculate(false, false)"> 保留款 (%)</label>
                    <input type="number" id="retentionRate" value="10" step="1" oninput="calculate(false, false)">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>保留款金額 (可手動修改)</label>
                    <input type="number" id="retentionAmount" oninput="calculate(true, true)">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>最終淨額</label>
                <input type="number" id="netAmount" oninput="renderDetail()">
            </div>
        </div>

        <div class="payment-box">
            <label>付款比例 / 期數 (月)</label>
            <div class="row">
                <div class="col"><input type="number" id="p1Pct" placeholder="比例" oninput="renderDetail()"></div>
                <div class="col"><input type="number" id="p1Mon" placeholder="月" oninput="renderDetail()"></div>
            </div>
            <div class="row">
                <div class="col"><input type="number" id="p2Pct" placeholder="比例" oninput="renderDetail()"></div>
                <div class="col"><input type="number" id="p2Mon" placeholder="月" oninput="renderDetail()"></div>
            </div>
        </div>

        <div class="display-area">
            <div id="processFormula" class="formula">請輸入資料...</div>
            <div class="payment-result" id="paymentDetail"></div>
        </div>

        <button class="btn-save" onclick="saveData()">儲存此筆排程</button>
        <button class="btn-reset" onclick="location.reload()">重新整理</button>
    </div>
</div>

<div id="listPage" class="page" style="max-width: 900px;">
    <div class="list-card">
        <div class="filter-row">
            <select id="filterMonth" style="width: auto;" onchange="renderTable()"></select>
            <select id="filterCompany" style="width: auto;" onchange="renderTable()">
                <option value="全部">全部公司</option>
                <option value="瀞川">瀞川</option>
                <option value="聿川">聿川</option>
                <option value="長川">長川</option>
                <option value="上川">上川</option>
            </select>
            <button class="btn-excel" onclick="exportToExcel()">匯出 Excel</button>
        </div>
        <table id="recordTable">
            <thead>
                <tr>
                    <th style="width: 100px;">匯款日期</th>
                    <th>明細 (點擊看算式)</th>
                    <th style="width: 120px;">金額</th>
                    <th style="width: 50px;">刪除</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <button class="btn-reset" onclick="clearData()" style="color: var(--danger);">清空所有資料</button>
    </div>
</div>

<div id="vendorPage" class="page" style="max-width: 600px;">
    <div class="card">
        <h2>廠商管理</h2>
        <div class="row">
            <input type="file" id="csvFileInput" accept=".csv" style="display:none" onchange="importVendors(this)">
            <button class="btn-import" onclick="document.getElementById('csvFileInput').click()">匯入 CSV (廠商,代號,帳號,戶名)</button>
            <button class="btn-reset" onclick="clearVendors()">清空廠商</button>
        </div>
        <div id="vendorListDisplay" style="max-height: 400px; overflow-y: auto;"></div>
    </div>
</div>

<div id="infoModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-modal" onclick="document.getElementById('infoModal').style.display='none'">&times;</span>
        <div class="section-title">計算紀錄</div>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const fmt = new Intl.NumberFormat('zh-TW');
    let db = JSON.parse(localStorage.getItem('paymentRecords')) || [];
    let vendors = JSON.parse(localStorage.getItem('vendorDB')) || [];
    let currentVendor = null;

    function switchPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        btn.classList.add('active');
        if(pageId === 'listPage') { initMonthFilter(); renderTable(); }
        if(pageId === 'vendorPage') { renderVendorList(); }
    }

    // 廠商功能
    function importVendors(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            lines.forEach((line, i) => {
                if(i === 0 || !line.trim()) return;
                const cols = line.split(',').map(c => c.trim());
                if(cols[0]) vendors.push({ name: cols[0], bank: cols[1], account: cols[2], payee: cols[3] });
            });
            localStorage.setItem('vendorDB', JSON.stringify(vendors));
            renderVendorList();
            alert('匯入成功');
        };
        reader.readAsText(file, 'UTF-8');
    }

    function renderVendorList() {
        document.getElementById('vendorListDisplay').innerHTML = vendors.map(v => `
            <div style="padding:10px; border-bottom:1px solid #eee;">
                <strong>${v.name}</strong> - ${v.bank} / ${v.account} / ${v.payee}
            </div>
        `).join('');
    }

    function clearVendors() { vendors = []; localStorage.removeItem('vendorDB'); renderVendorList(); }

    function searchVendor(keyword) {
        const box = document.getElementById('vendorSuggestions');
        if(!keyword) { box.style.display = 'none'; return; }
        const matches = vendors.filter(v => v.name.includes(keyword));
        box.innerHTML = matches.map(v => `<div class="suggestion-item" onclick="selectVendor('${v.name}')">${v.name}</div>`).join('');
        box.style.display = matches.length ? 'block' : 'none';
    }

    function selectVendor(name) {
        currentVendor = vendors.find(v => v.name === name);
        document.getElementById('vendorSearch').value = name;
        document.getElementById('vendorSuggestions').style.display = 'none';
        document.getElementById('vendorInfoDisplay').style.display = 'block';
        document.getElementById('vBank').innerText = currentVendor.bank;
        document.getElementById('vAccount').innerText = currentVendor.account;
        document.getElementById('vName').innerText = currentVendor.payee;
    }

    // 計算邏輯
    function calculate(isManualTax, isManualRetention) {
        const raw = parseFloat(document.getElementById('rawAmount').value) || 0;
        const taxInput = document.getElementById('taxAmount');
        const retentionInput = document.getElementById('retentionAmount');
        let tax = isManualTax ? (parseFloat(taxInput.value) || 0) : Math.round(raw * 0.05);
        if(!isManualTax) taxInput.value = tax || "";
        const total = raw + tax;
        const subtotal = total - (document.getElementById('cleanCheck').checked ? Math.round(total * (parseFloat(document.getElementById('cleanRate').value)/100)) : 0);
        let retention = document.getElementById('retentionCheck').checked ? (isManualRetention ? (parseFloat(retentionInput.value) || 0) : Math.round(subtotal * (parseFloat(document.getElementById('retentionRate').value)/100))) : 0;
        if(!isManualRetention) retentionInput.value = retention || "";
        const net = subtotal - retention;
        document.getElementById('processFormula').innerHTML = `全額：${fmt.format(raw)} + 稅${fmt.format(tax)} = ${fmt.format(total)} | 保留款：${fmt.format(retention)} | 淨額：<strong>${fmt.format(net)}</strong>`;
        document.getElementById('netAmount').value = net;
        renderDetail();
    }

    function getMinguoDate(addMonths, slash = true) {
        let d = new Date(); d.setMonth(d.getMonth() + (parseInt(addMonths) || 0));
        const y = d.getFullYear() - 1911, m = (d.getMonth() + 1).toString().padStart(2, '0');
        return slash ? `${y}/${m}/15` : `${y}${m}15`;
    }

    function renderDetail() {
        const net = parseFloat(document.getElementById('netAmount').value) || 0;
        const p1Pct = parseFloat(document.getElementById('p1Pct').value);
        if(isNaN(p1Pct) || net <= 0) { document.getElementById('paymentDetail').innerHTML = ""; return; }
        const pay1 = Math.round(net * (p1Pct/100));
        let h = `第一期：${fmt.format(pay1)} (${getMinguoDate(document.getElementById('p1Mon').value)})`;
        if(p1Pct < 100) h += `<br>第二期：${fmt.format(net - pay1)} (${getMinguoDate(document.getElementById('p2Mon').value)})`;
        document.getElementById('paymentDetail').innerHTML = h;
    }

    function saveData() {
        const net = parseFloat(document.getElementById('netAmount').value) || 0;
        const p1Pct = parseFloat(document.getElementById('p1Pct').value);
        if(net <= 0 || isNaN(p1Pct)) return alert('請完整填寫資料');
        
        const note = document.getElementById('workNote').value || "工程";
        const vInfo = currentVendor ? ` (行庫${currentVendor.bank} 帳號${currentVendor.account} 戶名${currentVendor.payee})` : "";
        const saveMon = `${new Date().getFullYear()}.${(new Date().getMonth()+1).toString().padStart(2, '0')}`;
        const pay1 = Math.round(net * (p1Pct/100));
        const formula = document.getElementById('processFormula').innerHTML;

        db.push({ id: Date.now()+"_1", date: getMinguoDate(document.getElementById('p1Mon').value, false), desc: `${note}-保留款(2-1)${vInfo}`, amount: pay1, company: document.getElementById('companySelect').value, saveMonth: saveMon, formula: formula });
        if(p1Pct < 100) {
            db.push({ id: Date.now()+"_2", date: getMinguoDate(document.getElementById('p2Mon').value, false), desc: `${note}-保留款(2-2)${vInfo}`, amount: net - pay1, company: document.getElementById('companySelect').value, saveMonth: saveMon, formula: formula });
        }
        
        localStorage.setItem('paymentRecords', JSON.stringify(db));
        alert('儲存成功');
        clearAll();
    }

    function clearAll() {
        document.querySelectorAll('input').forEach(i => i.value = "");
        document.getElementById('vendorInfoDisplay').style.display = 'none';
        document.getElementById('processFormula').innerHTML = "請輸入資料...";
        document.getElementById('paymentDetail').innerHTML = "";
        currentVendor = null;
    }

    function initMonthFilter() {
        const m = new Set(); db.forEach(i => m.add(i.saveMonth));
        const sorted = Array.from(m).sort().reverse();
        document.getElementById('filterMonth').innerHTML = `<option value="全部">全部月份</option>` + sorted.map(i => `<option value="${i}">${i}</option>`).join('');
    }

    function renderTable() {
        const c = document.getElementById('filterCompany').value, m = document.getElementById('filterMonth').value;
        document.getElementById('tableBody').innerHTML = db.filter(i => (c==="全部" || i.company===c) && (m==="全部" || i.saveMonth===m)).map(i => `
            <tr><td>${i.date}</td><td style="cursor:pointer; color:var(--primary);" onclick="showFormula('${i.id}')">${i.desc}</td><td class="amount-cell">${fmt.format(i.amount)}</td><td class="action-cell" onclick="deleteRecord('${i.id}')">×</td></tr>
        `).join('');
    }

    function showFormula(id) {
        const r = db.find(i => i.id === id);
        if(r) { document.getElementById('modalBody').innerHTML = r.formula; document.getElementById('infoModal').style.display='flex'; }
    }

    function deleteRecord(id) { if(confirm('刪除？')) { db = db.filter(i => i.id !== id); localStorage.setItem('paymentRecords', JSON.stringify(db)); renderTable(); } }
    function clearData() { if(confirm('全刪？')) { db = []; localStorage.removeItem('paymentRecords'); renderTable(); } }
    function exportToExcel() {
        const c = document.getElementById('filterCompany').value, m = document.getElementById('filterMonth').value;
        const data = db.filter(i => (c==="全部" || i.company===c) && (m==="全部" || i.saveMonth===m));
        let csv = "\uFEFF日期,明細,金額\n" + data.map(i => `${i.date},"${i.desc}",${i.amount}`).join("\n");
        const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); a.download = `付款清單_${m}.csv`; a.click();
    }

    window.onload = () => { if(vendors.length) renderVendorList(); };
</script>

</body>
</html>
