<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>旅遊掃描辨識記帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: { 50: '#F9F8F6', 100: '#F2EFE9', 200: '#E6E0D4', 300: '#D9D2C5' },
                        ink: { 
                            50: '#F0F4F3', 100: '#DEE6E4', 200: '#C1D0CD', 
                            300: '#A3BAB6', 400: '#85A49F', 500: '#6B8179',
                            600: '#53665F', 700: '#3E4D47', 800: '#2C3632', 900: '#1A201E' 
                        },
                        clay: { 100: '#FBECE8', 200: '#F3D1C6', 300: '#EAB6A4', 400: '#E29B82', 500: '#D49A89', 600: '#B87A68' },
                        stone: { 50: '#FAFAF9', 100: '#F5F5F4', 200: '#E7E5E4', 300: '#D6D3D1', 400: '#A8A29E', 500: '#78716C', 600: '#57534E', 700: '#44403C', 800: '#292524', 850: '#1C1917' }
                    },
                    animation: { 'bounce-slow': 'bounce 3s infinite' },
                    fontSize: { 'xxs': '0.65rem' }
                }
            }
        }
    </script>

    <style>
        body { font-family: "Hiragino Maru Gothic ProN", "Rounded Mplus 1c", "Varela Round", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #F9F8F6; color: #57534E; -webkit-tap-highlight-color: transparent; font-size: 15px; line-height: 1.4; } 
        .mobile-container { max-width: 600px; margin: 0 auto; min-height: 100vh; min-height: 100dvh; background-color: #F9F8F6; position: relative; box-shadow: 0 0 40px rgba(0, 0, 0, 0.05); display: flex; flex-direction: column; padding-bottom: 90px; border-left: 1px solid #E6E0D4; border-right: 1px solid #E6E0D4; }
        .input-label { display: block; font-size: 0.8rem; color: #78716C; margin-bottom: 4px; font-weight: 600; letter-spacing: 0.05em; }
        .input-field { width: 100%; padding: 10px 12px; border: 1px solid #D6D3D1; border-radius: 12px; font-size: 0.95rem; transition: all 0.2s; -webkit-appearance: none; background: #fff; color: #44403C; }
        .input-field:focus { border-color: #6B8179; outline: none; background: #fff; box-shadow: 0 0 0 3px rgba(107, 129, 121, 0.1); } 
        .btn-primary { background: linear-gradient(135deg, #6B8179 0%, #53665F 100%); color: #F9F8F6; padding: 10px; border-radius: 12px; width: 100%; font-weight: 500; text-align: center; font-size: 0.95rem; box-shadow: 0 4px 12px rgba(107, 129, 121, 0.25); transition: all 0.2s; border: none; letter-spacing: 0.05em; }
        .btn-secondary { background: white; color: #78716C; padding: 10px; border-radius: 12px; width: 100%; font-weight: 500; font-size: 0.95rem; text-align: center; border: 1px solid #D6D3D1; }
        .card-soft { background: white; border-radius: 16px; border: 1px solid #F0F0F0; box-shadow: 0 4px 12px -4px rgba(0, 0, 0, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border: 3px solid #E6E0D4; border-radius: 50%; border-top: 3px solid #6B8179; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .header-solid { background: linear-gradient(120deg, #6B8179, #85A49F); box-shadow: 0 4px 20px -5px rgba(107, 129, 121, 0.3); padding: 16px; padding-bottom: 30px; min-height: 120px; border-radius: 0 0 1.5rem 1.5rem; }
        .fab-container { position: fixed; bottom: 2rem; left: 0; right: 0; z-index: 50; pointer-events: none; display: flex; justify-content: center; }
        .fab-btn { pointer-events: auto; width: 3.5rem; height: 3.5rem; border-radius: 50%; background: linear-gradient(135deg, #D49A89 0%, #B87A68 100%); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 6px 15px rgba(184, 122, 104, 0.3); border: 3px solid #F9F8F6; transition: all 0.2s; }
        .calc-display { background: #FAFAF9; border-radius: 12px; padding: 12px; text-align: right; font-size: 1.5rem; font-family: monospace; font-weight: 600; color: #44403C; margin-bottom: 12px; border: 1px solid #E7E5E4; min-height: 3.5rem; display: flex; align-items: center; justify-content: flex-end; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .calc-btn { background: white; border: 1px solid #E7E5E4; border-radius: 12px; height: 48px; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
          apiKey: "AIzaSyCzJrM3jdvmRMvv_0ln7mrEoJzlpp0u-nw",
          authDomain: "travel-expense-1c058.firebaseapp.com",
          projectId: "travel-expense-1c058",
          storageBucket: "travel-expense-1c058.firebasestorage.app",
          messagingSenderId: "248802295771",
          appId: "1:248802295771:web:2a49b4f9cbc0c27fda71fe",
          measurementId: "G-L01PRNHE28"
        };
        
        let app, auth, db;
        try {
            if (!firebase.apps.length) app = firebase.initializeApp(firebaseConfig);
            else app = firebase.app();
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) { document.body.innerHTML = `Firebase Error: ${e.message}`; }

        const appId = firebaseConfig.projectId;
        const defaultCategories = ["飲食", "交通", "住宿", "購物", "門票", "其他"];
        const currencies = ["TWD", "JPY", "KRW", "USD", "EUR", "CNY", "THB", "VND"];

        const formatMoney = (amount, currency = 'TWD') => {
            if (currency === 'TWD') return `NT$ ${new Intl.NumberFormat('zh-TW').format(amount)}`;
            return new Intl.NumberFormat('zh-TW', { style: 'currency', currency }).format(amount);
        };

        const formatDateTime = (seconds) => {
            if (!seconds) return '';
            const date = new Date(seconds * 1000);
            return `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        };

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('login'); 
            const [tripId, setTripId] = React.useState('');
            const [apiKey, setApiKey] = React.useState(localStorage.getItem('gemini_api_key') || '');
            const [expenses, setExpenses] = React.useState([]);
            const [editItem, setEditItem] = React.useState(null);
            const [loginHistory, setLoginHistory] = React.useState(JSON.parse(localStorage.getItem('login_history') || '[]'));
            const [filterCategory, setFilterCategory] = React.useState('All');
            const [searchTerm, setSearchTerm] = React.useState(''); 
            const [showSearchBar, setShowSearchBar] = React.useState(false); 
            const [dialog, setDialog] = React.useState({ show: false, type: 'alert', title: '', msg: '', onConfirm: null });
            const [promptValue, setPromptValue] = React.useState(''); 
            const [showAnalysis, setShowAnalysis] = React.useState(false);
            const [showStats, setShowStats] = React.useState(false);
            const [showCatManager, setShowCatManager] = React.useState(false);
            const [showCalculator, setShowCalculator] = React.useState(false); 
            const [calculatorCallback, setCalculatorCallback] = React.useState(null); 
            const [categories, setCategories] = React.useState(defaultCategories);

            React.useEffect(() => {
                auth.signInAnonymously();
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            React.useEffect(() => {
                if (!user || !tripId) return;
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`${tripId}_simple_v1`);
                return ref.orderBy('createdAt', 'asc').onSnapshot(snap => {
                    setExpenses(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
            }, [user, tripId]);

            const showAlert = (msg, title = "提示") => setDialog({ show: true, type: 'alert', title, msg, onConfirm: () => setDialog(p => ({...p, show: false})) });
            const showConfirm = (msg, onConfirm) => setDialog({ show: true, type: 'confirm', title: "確認", msg, onConfirm: () => { setDialog(p => ({...p, show: false})); onConfirm(); } });

            const handleLogin = (code, key) => {
                const upperCode = code.toUpperCase().trim();
                if (!upperCode) return showAlert("請輸入代號");
                setTripId(upperCode);
                if (key) { setApiKey(key); localStorage.setItem('gemini_api_key', key); }
                const newHistory = [upperCode, ...loginHistory.filter(h => h !== upperCode)].slice(0, 5);
                setLoginHistory(newHistory);
                localStorage.setItem('login_history', JSON.stringify(newHistory));
                setView('list');
            };

            const handleSave = async (data) => {
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`${tripId}_simple_v1`);
                if (data.id) { const { id, ...rest } = data; await ref.doc(id).update(rest); }
                else { await ref.add({ ...data, createdAt: firebase.firestore.FieldValue.serverTimestamp() }); }
                setView('list'); setEditItem(null);
            };

            const filteredExpenses = expenses.filter(e => {
                const matchCat = filterCategory === 'All' || e.category === filterCategory;
                const matchSearch = (e.item || '').toLowerCase().includes(searchTerm.toLowerCase());
                return matchCat && matchSearch;
            });

            return (
                <div className="mobile-container">
                    {dialog.show && (
                        <div className="fixed inset-0 bg-stone-800/40 z-[3000] flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-paper-50 rounded-2xl p-5 w-full max-w-xs text-center border-2">
                                <h3 className="font-bold mb-2">{dialog.title}</h3>
                                <p className="text-sm mb-5">{dialog.msg}</p>
                                <div className="flex gap-3">
                                    {dialog.type === 'confirm' && <button onClick={() => setDialog(p => ({...p, show: false}))} className="flex-1 py-2 bg-stone-100 rounded-xl">取消</button>}
                                    <button onClick={dialog.onConfirm} className="flex-1 py-2 bg-ink-500 text-white rounded-xl">確定</button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {view === 'login' ? (
                        <LoginView onLogin={handleLogin} history={loginHistory} defaultKey={apiKey} />
                    ) : (
                        <>
                            <Header tripId={tripId} expenses={filteredExpenses} onLogout={() => window.location.reload()} onStats={() => setShowStats(true)} onAnalysis={() => setShowAnalysis(true)} />
                            <div className="p-3">
                                {view === 'list' ? <ExpenseList expenses={filteredExpenses} onEdit={item => { setEditItem(item); setView('add'); }} onDelete={id => showConfirm("確定刪除？", () => db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`${tripId}_simple_v1`).doc(id).delete())} /> : 
                                <AddForm apiKey={apiKey} categories={categories} initialData={editItem} onSave={handleSave} onCancel={() => setView('list')} showAlert={showAlert} />}
                            </div>
                            {showAnalysis && <AnalysisModal expenses={expenses} apiKey={apiKey} onClose={() => setShowAnalysis(false)} />}
                        </>
                    )}
                    {view === 'list' && <div className="fab-container"><button onClick={() => setView('add')} className="fab-btn"><i className="fa-solid fa-plus"></i></button></div>}
                </div>
            );
        };

        const LoginView = ({ onLogin, history, defaultKey }) => {
            const [code, setCode] = React.useState(history[0] || '');
            const [key, setKey] = React.useState(defaultKey);
            return (
                <div className="flex-grow flex flex-col items-center justify-center p-6">
                    <div className="bg-white p-6 rounded-3xl shadow-xl w-full max-w-sm text-center">
                        <i className="fa-solid fa-plane-departure text-4xl text-ink-400 mb-4"></i>
                        <h1 className="text-2xl font-bold mb-6">旅行記帳</h1>
                        <input value={code} onChange={e => setCode(e.target.value)} className="input-field mb-4 uppercase text-center font-bold" placeholder="旅程代號" />
                        <input type="password" value={key} onChange={e => setKey(e.target.value)} className="input-field mb-6 text-sm" placeholder="Gemini API Key" />
                        <button onClick={() => onLogin(code, key)} className="btn-primary">開始記帳</button>
                    </div>
                </div>
            );
        };

        const Header = ({ tripId, expenses, onLogout, onStats, onAnalysis }) => {
            const totalTWD = expenses.reduce((s, e) => s + (Number(e.twdAmount) || 0), 0);
            return (
                <div className="header-solid text-white p-4">
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <span className="text-xxs opacity-70 block">PROJECT</span>
                            <h2 className="text-lg font-bold">{tripId}</h2>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={onAnalysis} className="w-8 h-8 bg-white/10 rounded-full flex items-center justify-center"><i className="fa-solid fa-wand-magic-sparkles text-xs"></i></button>
                            <button onClick={onLogout} className="w-8 h-8 bg-white/10 rounded-full flex items-center justify-center"><i className="fa-solid fa-sign-out-alt text-xs"></i></button>
                        </div>
                    </div>
                    <div>
                        <span className="text-xxs opacity-70">總支出小計</span>
                        <div className="text-2xl font-bold">NT$ {totalTWD.toLocaleString()}</div>
                    </div>
                </div>
            );
        };

        const AnalysisModal = ({ expenses, apiKey, onClose }) => {
            const [res, setRes] = React.useState('AI 分析中...');
            React.useEffect(() => {
                const dataStr = expenses.map(e => `${e.item}: ${e.twdAmount}`).join(',');
                fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-lates:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    body: JSON.stringify({ contents: [{ parts: [{ text: `請分析以下消費並給建議：${dataStr}` }] }] })
                }).then(r => r.json()).then(d => setRes(d.candidates[0].content.parts[0].text)).catch(() => setRes('分析失敗，請檢查模型名稱與 Key'));
            }, []);
            return (
                <div className="fixed inset-0 bg-black/50 z-[4000] flex items-center justify-center p-4">
                    <div className="bg-white p-5 rounded-2xl w-full max-w-sm">
                        <h3 className="font-bold mb-3">AI 財務分析</h3>
                        <div className="text-sm leading-relaxed max-h-60 overflow-y-auto mb-4">{res}</div>
                        <button onClick={onClose} className="btn-primary">關閉</button>
                    </div>
                </div>
            );
        };

        const ExpenseList = ({ expenses, onEdit, onDelete }) => (
            <div className="space-y-3 pb-20">
                {expenses.map(e => (
                    <div key={e.id} onClick={() => onEdit(e)} className="card-soft p-3 relative border-l-4 border-ink-300">
                        <button onClick={idx => { idx.stopPropagation(); onDelete(e.id); }} className="absolute top-2 right-2 text-stone-300"><i className="fa-solid fa-trash text-xs"></i></button>
                        <div className="text-xxs text-stone-400 mb-1">{e.category}</div>
                        <div className="text-sm font-bold">{e.item}</div>
                        <div className="text-ink-600 font-bold">{formatMoney(e.twdAmount)}</div>
                    </div>
                ))}
            </div>
        );

        const AddForm = ({ apiKey, categories, initialData, onSave, onCancel, showAlert }) => {
            const [form, setForm] = React.useState(initialData || { category: '飲食', item: '', currency: 'JPY', foreignAmount: '', exchangeRate: 0.22, twdAmount: '' });
            const [loading, setLoading] = React.useState(false);

            const handleScan = async (e) => {
                const file = e.target.files[0];
                if (!file || !apiKey) return;
                setLoading(true);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    try {
                        const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-lates:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            body: JSON.stringify({ contents: [{ parts: [{ text: "辨識此收據並回傳 JSON: {item, amount, currency}" }, { inlineData: { mimeType: file.type, data: base64 } }] }] })
                        });
                        const d = await r.json();
                        const json = JSON.parse(d.candidates[0].content.parts[0].text.match(/\{.*\}/s)[0]);
                        setForm(p => ({ ...p, item: json.item, foreignAmount: json.amount, currency: json.currency || 'JPY' }));
                    } catch (err) { showAlert("辨識失敗：" + err.message); }
                    finally { setLoading(false); }
                };
            };

            return (
                <div className="card-soft p-4">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="font-bold">新增花費</h2>
                        <input type="file" onChange={handleScan} className="hidden" id="cam" /><label htmlFor="cam" className="text-xs bg-ink-500 text-white px-3 py-1 rounded-lg">拍收據</label>
                    </div>
                    {loading && <div className="text-center py-4"><div className="loader mx-auto"></div><p className="text-xs mt-2">AI 辨識中...</p></div>}
                    <div className="space-y-4">
                        <input value={form.item} onChange={e => setForm({...form, item: e.target.value})} className="input-field" placeholder="品名" />
                        <div className="flex gap-2">
                            <select value={form.currency} onChange={e => setForm({...form, currency: e.target.value})} className="input-field w-24">{currencies.map(c => <option key={c}>{c}</option>)}</select>
                            <input value={form.foreignAmount} onChange={e => setForm({...form, foreignAmount: e.target.value, twdAmount: Math.round(e.target.value * form.exchangeRate)})} className="input-field" placeholder="金額" />
                        </div>
                        <div className="flex gap-3">
                            <button onClick={onCancel} className="btn-secondary">取消</button>
                            <button onClick={() => onSave(form)} className="btn-primary">儲存</button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
