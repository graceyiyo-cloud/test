<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行李清單 (Organic Style)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;400;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/default.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: '#FDFCF8',      // 背景：米紙色
                        ink: '#2C2C24',        // 文字：深壤灰
                        moss: '#5D7052',       // 主色：苔蘚綠
                        mist: '#F3F4F1',       // 淺色：晨霧白
                        clay: '#C18C5D',       // 次要：陶土橘
                        sand: '#E6DCCD',       // 點綴：沙色
                        stone: '#F0EBE5',      // 邊框/底色：石頭灰
                        grass: '#78786C',      // 次要文字：乾草色
                    },
                    fontFamily: {
                        serif: ['Fraunces', 'serif'],
                        sans: ['Quicksand', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(93, 112, 82, 0.15)', // 帶綠色的柔和陰影
                        'float': '0 10px 40px -10px rgba(193, 140, 93, 0.2)', // 帶橘色的浮動陰影
                        'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FDFCF8;
            color: #2C2C24;
            overflow-x: hidden;
        }

        /* 質感紋理 (Noise Texture) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Base64 Noise Pattern */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 50;
            mix-blend-mode: multiply;
        }

        /* 有機形狀 Blob 背景 */
        .blob-bg {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        
        /* 隱藏滾動條 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 拖曳樣式 */
        .dragging {
            opacity: 0.8;
            transform: scale(0.98) rotate(1deg);
            box-shadow: 0 20px 40px -10px rgba(93,112,82,0.2);
            z-index: 40;
        }
        .drag-over {
            border: 2px dashed #C18C5D !important;
            background-color: rgba(193, 140, 93, 0.05) !important;
        }

        /* 有機圓角 checkbox */
        .organic-checkbox {
            border-radius: 40% 60% 60% 40% / 40% 50% 50% 60%;
        }

        /* 標題字體 */
        h1, h2, h3 {
            font-family: 'Fraunces', serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Icons (Lucide React) - 改為圓潤風格 ---
        const Icons = {
            Trash2: ({size=18, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            Plus: ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            RefreshCw: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>,
            Check: ({size=18, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17 4 12"/></svg>,
            LogIn: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg>,
            // 手繪有機感背包圖示
            OrganicBag: ({size=48, className=""}) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="M4 10a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2Z" />
                    <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" />
                    <path d="M8 22v-6a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v6" />
                    <path d="M9 10h6" />
                </svg>
            ),
            ArrowLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
            HelpCircle: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>,
            X: ({size=20, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            History: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>,
            Leaf: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none" className="text-moss/60"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>,
            GripVertical: ({className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="9" cy="12" r="1"/><circle cx="9" cy="5" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="19" r="1"/></svg>,
            Pencil: ({size=16, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
        };

        // --- Firebase 設定 (不變) ---
        const firebaseConfig = {
          apiKey: "AIzaSyB34DnVg26SFsKh3yj3r01YKCflCKiOvjo",
          authDomain: "packing-list-app-3730f.firebaseapp.com",
          projectId: "packing-list-app-3730f",
          storageBucket: "packing-list-app-3730f.firebasestorage.app",
          messagingSenderId: "29252379952",
          appId: "1:29252379952:web:0f482df90af76c227ed4f5",
          measurementId: "G-44WGM8ZX4P"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'my-packing-list-v1';

        // --- React App ---
        const { useState, useEffect, useRef } = React;

        const initialKidsData = {
          "醫藥與防護": ["備用藥品(擦的、退燒、咳嗽藥水)", "耳溫槍", "電蚊香", "兒童防曬乳", "長棉花棒", "衛生棉，棉條", "濕紙巾", "保潔墊"],
          "電子產品": ["小孩手機", "行動電源", "插頭+充電線", "小電風扇", "吹風機", "自拍腳架"],
          "小孩衣物用品": ["替換褲", "被子、枕頭", "外套", "襪子", "拖鞋", "水壺", "保久乳", "食物剪刀", "孩子們零食", "玩沙組", "浴巾"],
          "大人個人用品": ["大人換洗衣物", "化妝品、保養品", "洗髮精、沐浴乳", "鏡子"],
          "備註": []
        };
        
        const DEFAULT_CATEGORY_ORDER = ["醫藥與防護", "電子產品", "小孩衣物用品", "大人個人用品", "備註"];

        // 有機風 Loading
        const LoadingSpinner = () => (
          <div className="flex flex-col justify-center items-center h-40 gap-4">
            <div className="w-12 h-12 rounded-full border-4 border-stone border-t-moss animate-spin"></div>
            <p className="text-moss font-serif tracking-widest text-sm">Gathering Items...</p>
          </div>
        );

        function App() {
          const [user, setUser] = useState(null);
          const [listId, setListId] = useState('');
          const [enteredId, setEnteredId] = useState('');
          const [data, setData] = useState(initialKidsData);
          const [checkedItems, setCheckedItems] = useState([]);
          const [categoryOrder, setCategoryOrder] = useState(DEFAULT_CATEGORY_ORDER);
          const [loading, setLoading] = useState(false);
          const [isJoined, setIsJoined] = useState(false);
          const [newItemText, setNewItemText] = useState({});
          const [newCategoryName, setNewCategoryName] = useState("");
          const [showHelp, setShowHelp] = useState(false);
          
          const [editingCategory, setEditingCategory] = useState(null);
          const [editingName, setEditingName] = useState("");
          
          const [modalConfig, setModalConfig] = useState({ show: false, message: '', onConfirm: null });
          const [savedLists, setSavedLists] = useState([]);
          const dragItem = useRef();
          const dragOverItem = useRef();

          useEffect(() => {
            const options = { holdToDrag: 200 };
            MobileDragDrop.polyfill(options);
            document.addEventListener('touchmove', function() {}, {passive: false});

            auth.signInAnonymously().catch((err) => console.error("登入失敗:", err));
            const unsubscribe = auth.onAuthStateChanged((u) => setUser(u));
            const history = JSON.parse(localStorage.getItem('kids_packing_history') || '[]');
            setSavedLists(history);
            return () => unsubscribe();
          }, []);

          useEffect(() => {
            if (!user || !listId) return;
            setLoading(true);
            
            const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');

            const unsubscribe = docRef.onSnapshot((docSnap) => {
              setLoading(false);
              if (docSnap.exists) {
                const remoteData = docSnap.data();
                const newData = remoteData.listData || initialKidsData;
                setData(newData);

                if (remoteData.checkedItems) setCheckedItems(remoteData.checkedItems);

                let newOrder = remoteData.categoryOrder || [];
                const dataKeys = Object.keys(newData);

                if (newOrder.length === 0) {
                      newOrder = DEFAULT_CATEGORY_ORDER.filter(k => dataKeys.includes(k));
                      dataKeys.forEach(k => {
                          if (!newOrder.includes(k)) newOrder.push(k);
                      });
                } else {
                    newOrder = newOrder.filter(k => dataKeys.includes(k));
                    dataKeys.forEach(k => {
                        if (!newOrder.includes(k)) newOrder.push(k);
                    });
                }
                setCategoryOrder(newOrder);

              } else {
                docRef.set({
                  listData: initialKidsData,
                  checkedItems: [],
                  categoryOrder: DEFAULT_CATEGORY_ORDER,
                  createdAt: new Date().toISOString()
                });
                setData(initialKidsData);
                setCheckedItems([]);
                setCategoryOrder(DEFAULT_CATEGORY_ORDER);
              }
            }, (error) => {
              console.error("同步錯誤:", error);
              setLoading(false);
            });
            return () => unsubscribe();
          }, [user, listId]);

          const updateHistory = (newId) => {
              let history = JSON.parse(localStorage.getItem('kids_packing_history') || '[]');
              history = history.filter(id => id !== newId);
              history.unshift(newId);
              if (history.length > 5) history = history.slice(0, 5);
              localStorage.setItem('kids_packing_history', JSON.stringify(history));
              setSavedLists(history);
          };

          const removeHistory = (e, idToRemove) => {
              e.stopPropagation();
              const newHistory = savedLists.filter(id => id !== idToRemove);
              localStorage.setItem('kids_packing_history', JSON.stringify(newHistory));
              setSavedLists(newHistory);
          };

          const handleJoin = (e) => {
            e.preventDefault();
            joinList(enteredId);
          };

          const joinList = (idToJoin) => {
            if (!idToJoin.trim()) return;
            const cleanId = idToJoin.trim().replace(/[^a-zA-Z0-9\u4e00-\u9fa5-_]/g, '');
            setListId(cleanId);
            setIsJoined(true);
            updateHistory(cleanId);
          };

          const handleLogout = () => {
            setIsJoined(false);
            setListId('');
            const history = JSON.parse(localStorage.getItem('kids_packing_history') || '[]');
            setSavedLists(history);
          };

          const dragStart = (e, position) => {
            if (editingCategory) return;
            dragItem.current = position;
            e.target.closest('.category-card').classList.add('dragging');
          };

          const dragEnter = (e, position) => {
            if (editingCategory) return;
            dragOverItem.current = position;
          };

          const dragEnd = (e) => {
              e.target.closest('.category-card').classList.remove('dragging');
              
              if (editingCategory) return;
              if (dragItem.current === undefined || dragOverItem.current === undefined) return;
              if (dragItem.current === dragOverItem.current) return;

              const newOrder = [...categoryOrder];
              const dragContent = newOrder[dragItem.current];
              
              newOrder.splice(dragItem.current, 1);
              newOrder.splice(dragOverItem.current, 0, dragContent);

              setCategoryOrder(newOrder);
              dragItem.current = null;
              dragOverItem.current = null;

              const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
              docRef.update({ categoryOrder: newOrder });
          };

          const showConfirm = (message, action) => {
              setModalConfig({
                  show: true,
                  message,
                  onConfirm: () => {
                      action();
                      setModalConfig({ show: false, message: '', onConfirm: null });
                  }
              });
          };

          const closeModal = () => {
              setModalConfig({ show: false, message: '', onConfirm: null });
          };

          const toggleCheck = (cat, item) => {
            if (!user || !listId) return;
            const key = `${cat}-${item}`;
            const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
            
            if (checkedItems.includes(key)) {
              docRef.update({ checkedItems: firebase.firestore.FieldValue.arrayRemove(key) });
            } else {
              docRef.update({ checkedItems: firebase.firestore.FieldValue.arrayUnion(key) });
            }
          };

          const addItem = (cat) => {
            if (!user || !listId) return;
            const text = newItemText[cat]?.trim();
            if (!text) return;

            const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
            const newData = { ...data };
            if (!newData[cat]) newData[cat] = [];
            newData[cat].push(text);

            docRef.update({ listData: newData });
            setNewItemText(prev => ({ ...prev, [cat]: '' }));
          };

          const deleteItem = (e, cat, itemIndex) => {
            if (!user || !listId) return;
            e.stopPropagation();

            showConfirm("確定要刪除這個項目嗎？", () => {
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
                const newData = { ...data };
                const itemValue = newData[cat][itemIndex];
                const key = `${cat}-${itemValue}`;

                newData[cat].splice(itemIndex, 1);
                
                docRef.update({ 
                  listData: newData,
                  checkedItems: firebase.firestore.FieldValue.arrayRemove(key)
                });
            });
          };

          const addNewCategory = () => {
             if (!user || !listId) return;
             const name = newCategoryName.trim();
             if (!name) return;
             if (data[name]) {
                 alert("分類已存在");
                 return;
             }

             const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
             const newData = { ...data, [name]: [] };
             const newOrder = [...categoryOrder, name];

             docRef.update({ 
                 listData: newData,
                 categoryOrder: newOrder
             });
             setNewCategoryName("");
          };

          const deleteCategory = (catName) => {
              if (!user || !listId) return;
              
              showConfirm(`確定要刪除整個「${catName}」分類嗎？\n裡面的東西都會不見喔！`, () => {
                  const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
                  const newData = { ...data };
                  
                  const keysToRemove = [];
                  if (newData[catName]) {
                      newData[catName].forEach(item => {
                          keysToRemove.push(`${catName}-${item}`);
                      });
                  }
                  
                  delete newData[catName];
                  const newOrder = categoryOrder.filter(c => c !== catName);

                  let updateObj = {
                      listData: newData,
                      categoryOrder: newOrder
                  };
                  
                  if (keysToRemove.length > 0) {
                      updateObj.checkedItems = firebase.firestore.FieldValue.arrayRemove(...keysToRemove);
                  }

                  docRef.update(updateObj);
              });
          };

          const startEditing = (cat) => {
              setEditingCategory(cat);
              setEditingName(cat);
          };

          const cancelEditing = () => {
              setEditingCategory(null);
              setEditingName("");
          };

          const saveCategoryName = async (oldName) => {
              if (!user || !listId) return;
              const newName = editingName.trim();

              if (!newName || newName === oldName) {
                  cancelEditing();
                  return;
              }

              if (data[newName]) {
                  alert("這個名字已經有人用囉！");
                  return;
              }

              const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
              
              const newOrder = categoryOrder.map(n => n === oldName ? newName : n);
              const newCheckedItems = checkedItems.map(item => {
                  if (item.startsWith(`${oldName}-`)) {
                      const itemSuffix = item.substring(oldName.length + 1); 
                      return `${newName}-${itemSuffix}`;
                  }
                  return item;
              });

              const updatePayload = {
                  categoryOrder: newOrder,
                  checkedItems: newCheckedItems,
                  [`listData.${newName}`]: data[oldName], 
                  [`listData.${oldName}`]: firebase.firestore.FieldValue.delete() 
              };

              try {
                  await docRef.update(updatePayload);
                  cancelEditing();
              } catch (error) {
                  console.error("改名失敗:", error);
                  alert("操作失敗，請重試");
              }
          };

          const resetList = () => {
            if (!user || !listId) return;
            showConfirm("確定要重設所有勾選狀態嗎？", () => {
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(listId).doc('main');
                docRef.update({ checkedItems: [] });
            });
          };

          // --- 登入畫面 (Organic Style) ---
          if (!isJoined) {
            return (
              <div className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
                {/* 裝飾 Blobs */}
                <div className="blob-bg w-96 h-96 bg-moss -top-20 -left-20"></div>
                <div className="blob-bg w-80 h-80 bg-clay top-40 -right-20"></div>

                <div className="bg-white/80 backdrop-blur-md border border-white/50 p-8 rounded-[2.5rem] max-w-md w-full relative shadow-float">
                  
                  <div className="absolute -top-6 -left-6 bg-paper rounded-full p-4 border border-stone shadow-sm hidden sm:block">
                      <Icons.Leaf />
                  </div>

                  <button onClick={() => setShowHelp(true)} className="absolute top-5 right-5 text-grass hover:text-clay transition-colors hover:rotate-12 transform duration-300">
                    <Icons.HelpCircle />
                  </button>
                  
                  <div className="text-center mb-10">
                    <div className="inline-block p-5 rounded-[2rem] bg-moss/10 mb-4 text-moss">
                      <Icons.OrganicBag />
                    </div>
                    <h1 className="text-4xl font-bold text-ink mb-2 tracking-tight">Packing List</h1>
                    <p className="text-grass font-medium">Ready for your next journey?</p>
                  </div>
                  
                  <form onSubmit={handleJoin} className="space-y-6">
                    <div>
                      <label className="block text-sm font-bold text-moss mb-2 ml-2">LIST ID</label>
                      <input 
                        type="text" 
                        value={enteredId}
                        onChange={(e) => setEnteredId(e.target.value)}
                        placeholder="e.g. Kyoto_Trip"
                        className="w-full px-6 py-4 rounded-full border border-stone bg-white/50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-moss/20 focus:border-moss/50 transition-all placeholder-stone text-ink font-medium"
                      />
                    </div>
                    <button 
                      type="submit"
                      disabled={!enteredId.trim()}
                      className="w-full bg-moss text-mist font-bold py-4 rounded-full flex items-center justify-center gap-3 transition-all hover:scale-[1.02] hover:-translate-y-1 hover:shadow-lg disabled:opacity-50 disabled:hover:transform-none disabled:shadow-none active:scale-95"
                    >
                      <Icons.LogIn />
                      Let's Go
                    </button>
                  </form>

                  {savedLists.length > 0 && (
                    <div className="mt-10 pt-6 border-t border-stone/50">
                        <h3 className="text-xs font-bold text-clay mb-4 flex items-center gap-2 uppercase tracking-widest pl-2">
                            <Icons.History /> Recent
                        </h3>
                        <div className="space-y-3">
                            {savedLists.map((id) => (
                                <div 
                                    key={id} 
                                    onClick={() => { setEnteredId(id); joinList(id); }}
                                    className="flex items-center justify-between px-5 py-3 rounded-2xl border border-stone/50 bg-white/40 hover:bg-white hover:border-moss/30 hover:shadow-sm cursor-pointer transition-all group"
                                >
                                    <span className="text-ink font-medium">{id}</span>
                                    <button 
                                        onClick={(e) => removeHistory(e, id)}
                                        className="text-stone hover:text-clay p-1 opacity-0 group-hover:opacity-100 transition-all hover:bg-clay/10 rounded-full"
                                    >
                                        <Icons.Trash2 size={16} />
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                  )}

                  {showHelp && (
                    <div className="absolute inset-0 bg-paper/95 z-50 rounded-[2.5rem] p-8 flex flex-col items-center justify-center text-center animate-in fade-in duration-300">
                        <h3 className="text-2xl font-serif font-bold text-clay mb-6">How it works</h3>
                        <ol className="text-left text-ink space-y-4 mb-8 list-decimal pl-6 text-base font-medium">
                          <li>Create a name for your trip <br/><span className="text-sm text-grass font-normal">(e.g. family-camping)</span></li>
                          <li>Share the exact name</li>
                          <li>Pack together in real-time</li>
                        </ol>
                        <button onClick={() => setShowHelp(false)} className="bg-ink text-paper px-10 py-3 rounded-full font-bold hover:scale-105 transition-transform shadow-soft">Got it</button>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          // --- 主畫面 (Organic Style) ---
          return (
            <div className="min-h-screen pb-32 relative">
                {/* 背景裝飾 */}
                <div className="blob-bg w-[500px] h-[500px] bg-sand -top-40 -right-40 opacity-40"></div>
                <div className="blob-bg w-[400px] h-[400px] bg-moss/20 top-80 -left-20"></div>
              
              {/* 自訂確認彈窗 */}
              {modalConfig.show && (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-ink/10 backdrop-blur-sm p-4" onClick={closeModal}>
                    <div className="bg-paper rounded-[2rem] p-8 max-w-xs w-full shadow-float relative flex flex-col items-center text-center animate-in fade-in zoom-in-95 duration-300 border border-stone" onClick={e => e.stopPropagation()}>
                        <h3 className="text-xl font-serif font-bold text-ink mb-2">Are you sure?</h3>
                        <p className="text-grass text-sm mb-8 leading-relaxed">{modalConfig.message}</p>
                        
                        <div className="flex gap-3 w-full">
                            <button onClick={closeModal} className="flex-1 py-3 rounded-full border border-stone text-grass hover:bg-stone/30 transition-colors font-bold text-sm">Cancel</button>
                            <button onClick={modalConfig.onConfirm} className="flex-1 py-3 rounded-full bg-clay text-white hover:bg-[#A87B51] hover:shadow-lg hover:-translate-y-0.5 transition-all font-bold text-sm">Confirm</button>
                        </div>
                    </div>
                </div>
              )}

              {/* 幫助彈窗 */}
              {showHelp && (
                <div className="fixed inset-0 bg-ink/20 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                  <div className="bg-paper border border-stone rounded-[2rem] p-8 max-w-sm w-full relative shadow-float animate-in slide-in-from-bottom-4 duration-300">
                    <button onClick={() => setShowHelp(false)} className="absolute top-6 right-6 text-stone hover:text-ink transition-colors"><Icons.X /></button>
                    <h3 className="text-2xl font-serif font-bold text-moss mb-6 flex items-center gap-2">Guide</h3>
                    <ul className="text-left text-ink space-y-5 mb-8 text-base">
                      <li className="flex gap-4 items-start"><span className="bg-sand text-ink w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold mt-0.5 flex-shrink-0">1</span><div><b>Invite:</b> Share ID <b>{listId}</b></div></li>
                      <li className="flex gap-4 items-start"><span className="bg-sand text-ink w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold mt-0.5 flex-shrink-0">2</span><div><b>Sync:</b> Instant updates for everyone</div></li>
                      <li className="flex gap-4 items-start"><span className="bg-sand text-ink w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold mt-0.5 flex-shrink-0">3</span><div><b>Sort:</b> Drag <Icons.GripVertical size={14} className="inline text-clay"/> to reorder</div></li>
                    </ul>
                    <button onClick={() => setShowHelp(false)} className="w-full bg-moss text-white py-3 rounded-full hover:bg-[#4E5F45] transition-all font-bold shadow-soft hover:shadow-lg hover:-translate-y-0.5">Understood</button>
                  </div>
                </div>
              )}

              {/* 頂部導航 (Glassmorphism Sticky) */}
              <div className="sticky top-4 z-30 px-4 mb-8">
                  <div className="max-w-3xl mx-auto bg-white/70 backdrop-blur-md border border-white/50 rounded-full shadow-soft px-4 py-3 flex items-center justify-between">
                      <div className="flex items-center gap-3">
                        <button onClick={handleLogout} className="bg-stone/50 hover:bg-stone text-ink p-2 rounded-full transition-colors"><Icons.ArrowLeft size={20}/></button>
                        <h1 className="text-lg font-bold text-ink truncate max-w-[150px] sm:max-w-xs">{listId}</h1>
                      </div>
                      
                      <div className="flex items-center gap-3">
                           {/* 進度條 (Circular or Pill) */}
                           {(() => {
                              let total = 0;
                              let currentCheckedCount = 0;
                              Object.keys(data).forEach(cat => {
                                total += data[cat].length;
                                data[cat].forEach(item => { if (checkedItems.includes(`${cat}-${item}`)) currentCheckedCount++; });
                              });
                              const percent = total === 0 ? 0 : Math.round((currentCheckedCount / total) * 100);
                              return (
                                <div className="flex items-center gap-2 bg-moss/10 px-3 py-1.5 rounded-full border border-moss/10">
                                    <div className="h-2 w-16 bg-white rounded-full overflow-hidden">
                                        <div className="h-full bg-moss transition-all duration-700 ease-in-out rounded-full" style={{ width: `${percent}%` }}></div>
                                    </div>
                                    <span className="text-xs font-bold text-moss">{percent}%</span>
                                </div>
                              );
                            })()}
                          <button onClick={() => setShowHelp(true)} className="text-grass hover:text-moss transition-colors"><Icons.HelpCircle /></button>
                      </div>
                  </div>
              </div>

              {/* 主要內容區 */}
              <div className="max-w-3xl mx-auto px-4 space-y-8">
                {loading ? <LoadingSpinner /> : (
                  <>
                    <div className="flex justify-end px-2">
                      <button onClick={resetList} className="text-xs font-bold bg-white/50 hover:bg-white text-grass hover:text-clay py-2 px-4 rounded-full border border-stone/50 flex items-center gap-2 transition-all shadow-sm hover:shadow-md">
                        <Icons.RefreshCw /> Reset All
                      </button>
                    </div>
                    
                    {/* 分類卡片區 */}
                    <div className="space-y-6">
                    {categoryOrder.map((cat, index) => {
                      if (!data[cat]) return null;
                      const isEditing = editingCategory === cat;

                      return (
                        <div 
                            key={cat} 
                            className="category-card bg-[#FEFEFA] rounded-[2rem] border border-stone/60 overflow-hidden shadow-soft relative transition-all duration-500 hover:-translate-y-1 hover:shadow-float"
                            draggable={!isEditing}
                            onDragStart={(e) => dragStart(e, index)}
                            onDragEnter={(e) => dragEnter(e, index)}
                            onDragEnd={dragEnd}
                            onDragOver={(e) => e.preventDefault()}
                        >
                          {/* 分類標題區 */}
                          <div className="bg-sand/30 px-6 py-5 flex items-center justify-between touch-none min-h-[72px]">
                            {isEditing ? (
                                /* 編輯模式 */
                                <div className="flex-1 flex items-center gap-2">
                                    <input 
                                        type="text" 
                                        value={editingName} 
                                        onChange={(e) => setEditingName(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && saveCategoryName(cat)}
                                        className="flex-1 px-4 py-2 rounded-xl bg-white/50 border border-clay/30 text-ink focus:outline-none focus:ring-2 focus:ring-clay/20 w-full font-serif font-bold text-lg"
                                        autoFocus
                                    />
                                    <button onClick={() => saveCategoryName(cat)} className="text-moss bg-moss/10 hover:bg-moss/20 p-2 rounded-full transition-colors"><Icons.Check size={20} /></button>
                                    <button onClick={cancelEditing} className="text-clay bg-clay/10 hover:bg-clay/20 p-2 rounded-full transition-colors"><Icons.X size={20} /></button>
                                </div>
                            ) : (
                                /* 檢視模式 */
                                <div className="flex items-center gap-4 flex-1 overflow-hidden">
                                    <div className="cursor-grab active:cursor-grabbing text-clay/60 hover:text-clay p-1 transition-colors flex-shrink-0">
                                        <Icons.GripVertical />
                                    </div>
                                    
                                    <h2 className="font-serif font-bold text-ink text-xl truncate tracking-wide">
                                        {cat}
                                    </h2>
                                    
                                    <button 
                                        onClick={() => startEditing(cat)} 
                                        className="text-stone hover:text-clay p-2 rounded-full hover:bg-clay/10 transition-colors"
                                    >
                                        <Icons.Pencil size={16} />
                                    </button>
                                </div>
                            )}
                            
                            {!isEditing && (
                                <button 
                                    onClick={() => deleteCategory(cat)}
                                    className="text-stone hover:text-destructive hover:bg-red-50 p-2 rounded-full transition-colors ml-2 flex-shrink-0"
                                >
                                    <Icons.Trash2 size={18} />
                                </button>
                            )}
                          </div>
                          
                          {/* 項目列表 */}
                          <div className="divide-y divide-stone/40">
                            {data[cat].map((item, idx) => {
                              const isChecked = checkedItems.includes(`${cat}-${item}`);
                              return (
                                <div key={`${cat}-${idx}`} className={`flex items-center px-6 py-4 hover:bg-sand/10 transition-all duration-300 cursor-pointer group ${isChecked ? 'opacity-60 grayscale-[0.5]' : ''}`}>
                                  <div className="flex-1 flex items-center gap-4" onClick={() => toggleCheck(cat, item)}>
                                    {/* 有機 Checkbox */}
                                    <div className={`w-6 h-6 organic-checkbox border-2 flex items-center justify-center transition-all duration-300 flex-shrink-0 ${isChecked ? 'bg-moss border-moss rotate-3 scale-110' : 'bg-white border-stone group-hover:border-clay'}`}>
                                      {isChecked && <Icons.Check className="text-white w-4 h-4" />}
                                    </div>
                                    <span className={`text-base font-medium transition-all ${isChecked ? 'text-grass line-through decoration-stone' : 'text-ink'}`}>{item}</span>
                                  </div>
                                  <button onClick={(e) => deleteItem(e, cat, idx)} className="p-2 text-stone hover:text-clay rounded-full transition-colors opacity-0 group-hover:opacity-100 focus:opacity-100">
                                      <Icons.Trash2 size={18} />
                                  </button>
                                </div>
                              );
                            })}
                          </div>
                          
                          {/* 新增項目輸入框 */}
                          <div className="p-4 bg-white/40 flex gap-3">
                            <input 
                              type="text" 
                              value={newItemText[cat] || ''} 
                              onChange={(e) => setNewItemText({ ...newItemText, [cat]: e.target.value })} 
                              onKeyDown={(e) => e.key === 'Enter' && addItem(cat)} 
                              placeholder={`Add to ${cat}...`} 
                              className="flex-1 px-5 py-3 rounded-full border border-stone bg-white/80 focus:outline-none focus:ring-2 focus:ring-moss/20 text-ink text-sm placeholder-stone/70 shadow-inner-light" 
                            />
                            <button 
                              onClick={() => addItem(cat)} 
                              disabled={!newItemText[cat]?.trim()} 
                              className="bg-moss hover:bg-[#4E5F45] text-white p-3 rounded-full shadow-md hover:shadow-lg disabled:opacity-50 disabled:shadow-none transition-all hover:rotate-90 duration-300"
                            >
                              <Icons.Plus size={20} />
                            </button>
                          </div>
                        </div>
                      );
                    })}
                    </div>

                    {/* 建立新分類區塊 */}
                    <div className="mt-12 py-8 text-center">
                        <h3 className="text-moss font-serif italic text-lg mb-4 opacity-80">Forget something?</h3>
                        <div className="bg-white/60 p-2 rounded-full border border-stone shadow-sm inline-flex items-center gap-2 max-w-md w-full backdrop-blur-sm">
                            <input 
                                type="text"
                                value={newCategoryName}
                                onChange={(e) => setNewCategoryName(e.target.value)}
                                placeholder="New Category Name..."
                                className="flex-1 px-6 py-2 bg-transparent focus:outline-none text-ink placeholder-stone font-medium"
                                onKeyDown={(e) => e.key === 'Enter' && addNewCategory()}
                            />
                            <button 
                                onClick={addNewCategory}
                                disabled={!newCategoryName.trim()}
                                className="bg-clay text-white px-6 py-3 rounded-full font-bold hover:bg-[#A87B51] transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg hover:-translate-y-0.5"
                            >
                                <Icons.Plus size={18} />
                            </button>
                        </div>
                    </div>
                  </>
                )}
              </div>
              
              {/* 底部 ID 提示 */}
              <div className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur border-t border-stone/50 py-3 text-center text-xs text-grass font-medium z-20">
                Session ID: <span className="text-moss bg-moss/10 px-2 py-1 rounded select-all ml-1 font-bold">{listId}</span>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
