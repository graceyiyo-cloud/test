<!-- 版本：緊湊版 (Compact & Responsive Layout) - 資料保留 v1 -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊費用分算紀錄</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
            background-color: #f9f7f2;
            color: #4a4a4a;
            -webkit-font-smoothing: antialiased;
            letter-spacing: 0.02em; /* 稍微縮小字距 */
            font-weight: 700 !important;
            line-height: 1.4; /* 整體行高調窄 */
        }

        *, *::before, *::after {
            font-weight: 700 !important;
            font-style: normal !important;
        }

        input, select, button {
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif !important;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #5c6b53 !important;
            box-shadow: 0 0 0 3px rgba(92, 107, 83, 0.08);
        }

        ::placeholder {
            font-weight: 700;
            opacity: 0.5;
        }

        /* Modal Animation */
        @keyframes scaleUp {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .scale-up-center {
            animation: scaleUp 0.15s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        const Icon = ({ name, className = "w-4 h-4" }) => {
            return <i data-lucide={name} className={className}></i>;
        };

        // 重要：保持此 ID 不變以確保資料不流失
        const APP_ID = 'travel-expense-splitter-v1'; 
        
        const CURRENCIES = [
            { code: 'TWD', name: '台幣', symbol: 'TWD' },
            { code: 'USD', name: '美金', symbol: 'USD' },
            { code: 'JPY', name: '日圓', symbol: '¥' },
            { code: 'KRW', name: '韓元', symbol: '₩' },
            { code: 'CNY', name: '人民幣', symbol: 'CNY' },
            { code: 'EUR', name: '歐元', symbol: 'EUR' },
            { code: 'HKD', name: '港幣', symbol: 'HKD' },
            { code: 'GBP', name: '英鎊', symbol: 'GBP' },
            { code: 'AUD', name: '澳幣', symbol: 'AUD' },
            { code: 'SGD', name: '新加坡幣', symbol: 'SGD' },
            { code: 'THB', name: '泰銖', symbol: 'THB' },
        ];

        function App() {
            const [members, setMembers] = useState([]);
            const [newMemberName, setNewMemberName] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [rates, setRates] = useState({ TWD: 1 });
            const [loadingRates, setLoadingRates] = useState(false);
            
            // 狀態管理：確認視窗
            const [showClearConfirm, setShowClearConfirm] = useState(false);
            const [expenseToDelete, setExpenseToDelete] = useState(null);
            
            const [toast, setToast] = useState(null);
            const [form, setForm] = useState({ item: '', amount: '', currency: 'TWD', payer: '', participants: [] });

            useEffect(() => {
                const savedData = localStorage.getItem(APP_ID);
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    setMembers(parsed.members || []);
                    setExpenses(parsed.expenses || []);
                }
                fetchRates();
            }, []);

            useEffect(() => {
                localStorage.setItem(APP_ID, JSON.stringify({ members, expenses }));
                if (window.lucide) window.lucide.createIcons();
            }, [members, expenses, rates, showClearConfirm, expenseToDelete]);

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 3000);
            };

            const fetchRates = async () => {
                setLoadingRates(true);
                try {
                    const res = await fetch(`https://open.er-api.com/v6/latest/TWD`);
                    const data = await res.json();
                    if (data && data.rates) {
                        const newRates = { TWD: 1 };
                        CURRENCIES.forEach(curr => {
                            if (curr.code === 'TWD') return;
                            if (data.rates[curr.code]) {
                                newRates[curr.code] = (1 / data.rates[curr.code] * 1.02).toFixed(4);
                            }
                        });
                        setRates(newRates);
                    }
                } catch (error) {
                    console.error("匯率更新失敗", error);
                } finally {
                    setLoadingRates(false);
                }
            };

            const addMember = () => {
                const trimmed = newMemberName.trim();
                if (!trimmed || members.includes(trimmed)) return;
                setMembers([...members, trimmed]);
                setNewMemberName('');
            };

            const removeMember = (name) => {
                setMembers(members.filter(m => m !== name));
                if (form.payer === name) setForm({ ...form, payer: '' });
                setForm(prev => ({ ...prev, participants: prev.participants.filter(p => p !== name) }));
            };

            const toggleParticipant = (name) => {
                setForm(prev => {
                    const isIncluded = prev.participants.includes(name);
                    return { ...prev, participants: isIncluded ? prev.participants.filter(p => p !== name) : [...prev.participants, name] };
                });
            };

            const formatNum = (num) => new Intl.NumberFormat('en-US').format(Math.round(num));

            const submitExpense = () => {
                const { item, amount, currency, payer, participants } = form;
                if (!item || !amount || !payer || participants.length === 0) return;
                const totalAmount = parseFloat(amount);
                const count = participants.length;
                const baseSplit = Math.round(totalAmount / count);
                const lastSplit = totalAmount - (baseSplit * (count - 1));
                const splits = {};
                participants.forEach((name, index) => { splits[name] = index === count - 1 ? lastSplit : baseSplit; });

                const newExpense = {
                    id: Date.now(),
                    item, amount: totalAmount, currency, rate: parseFloat(rates[currency] || 1),
                    payer, splits,
                    timestamp: new Date().toLocaleString('zh-TW', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' })
                };
                setExpenses([...expenses, newExpense]);
                setForm({ ...form, item: '', amount: '', participants: [] });
                showToast("支出已記錄");
            };

            const confirmDeleteExpense = () => {
                if (expenseToDelete !== null) {
                    setExpenses(expenses.filter(e => e.id !== expenseToDelete));
                    setExpenseToDelete(null);
                    showToast("已刪除該筆明細");
                }
            };

            const settlement = useMemo(() => {
                const balances = {}; 
                let totalTWD = 0;
                members.forEach(m => balances[m] = 0);

                const currencyCounts = {};
                expenses.forEach(e => {
                    if (e.currency !== 'TWD') {
                        currencyCounts[e.currency] = (currencyCounts[e.currency] || 0) + 1;
                    }
                });
                const primaryCode = Object.keys(currencyCounts).reduce((a, b) => currencyCounts[a] > currencyCounts[b] ? a : b, null);
                const primaryRate = primaryCode ? (rates[primaryCode] || 1) : 1;

                expenses.forEach(exp => {
                    const amountTWD = exp.amount * exp.rate;
                    totalTWD += amountTWD;
                    
                    balances[exp.payer] = (balances[exp.payer] || 0) + amountTWD;
                    
                    Object.entries(exp.splits).forEach(([name, splitAmt]) => { 
                        balances[name] = (balances[name] || 0) - (splitAmt * exp.rate); 
                    });
                });

                const debtors = [], creditors = [];
                Object.entries(balances).forEach(([name, bal]) => {
                    if (bal < -1) debtors.push({ name, amount: Math.abs(bal) });
                    else if (bal > 1) creditors.push({ name, amount: bal });
                });

                const transactions = [];
                let dIdx = 0, cIdx = 0;
                const td = JSON.parse(JSON.stringify(debtors)), tc = JSON.parse(JSON.stringify(creditors));
                
                while (dIdx < td.length && cIdx < tc.length) {
                    const amt = Math.min(td[dIdx].amount, tc[cIdx].amount);
                    if (amt > 0) transactions.push({ from: td[dIdx].name, to: tc[cIdx].name, amount: amt });
                    
                    td[dIdx].amount -= amt; 
                    tc[cIdx].amount -= amt;
                    
                    if (td[dIdx].amount <= 0.1) dIdx++;
                    if (tc[cIdx].amount <= 0.1) cIdx++;
                }

                return { totalTWD, transactions, primaryCode, primaryRate };
            }, [expenses, members, rates]);

            const copyToClipboard = () => {
                let text = `【費用結算清單】\n`;
                
                let hasPrepaid = false;
                members.forEach(m => {
                    const paidItems = expenses.filter(e => e.payer === m);
                    if (paidItems.length > 0) {
                        hasPrepaid = true;
                        text += `\n${m} 預付：`;
                        const itemsStr = paidItems.map(e => {
                            const sym = CURRENCIES.find(c => c.code === e.currency).symbol;
                            return `${e.item} ${sym}${formatNum(e.amount)}`;
                        }).join(' + ');
                        
                        const totalPrepaidTWD = paidItems.reduce((sum, e) => sum + (e.amount * e.rate), 0);
                        text += `${itemsStr} = 總共預付 `;

                        if (settlement.primaryCode && settlement.primaryCode !== 'TWD') {
                            const approxForeign = totalPrepaidTWD / settlement.primaryRate;
                            const sym = CURRENCIES.find(c => c.code === settlement.primaryCode).symbol;
                            text += `約 ${sym} ${formatNum(approxForeign)} (TWD ${formatNum(totalPrepaidTWD)})`;
                        } else {
                            text += `TWD ${formatNum(totalPrepaidTWD)}`;
                        }
                    }
                });
                
                if (hasPrepaid) text += `\n`;

                text += `━━━━━━━━━━━━━━━\n\n`;

                members.forEach(member => {
                    const involved = expenses.filter(e => e.splits[member] !== undefined);
                    if (involved.length > 0) {
                        text += `［${member}］\n`;
                        involved.forEach(e => {
                            const splitAmt = e.splits[member];
                            const twd = Math.round(splitAmt * e.rate);
                            const sym = CURRENCIES.find(c => c.code === e.currency).symbol;
                            text += ` - ${e.item}：${sym} ${formatNum(splitAmt)}${e.currency === 'TWD' ? '' : ` (TWD ${formatNum(twd)})`}\n`;
                        });
                        text += `\n`;
                    }
                });
                text += `━━━━━━━━━━━━━━━\n【最終收付】(建議以台幣結算)\n`;
                if (settlement.transactions.length === 0) text += `目前的帳目已結清。\n`;
                else {
                    settlement.transactions.forEach(t => {
                        text += `◆ ${t.from} → ${t.to}：`;
                        if (settlement.primaryCode && settlement.primaryCode !== 'TWD') {
                            const foreignAmt = Math.round(t.amount / settlement.primaryRate);
                            const sym = CURRENCIES.find(c => c.code === settlement.primaryCode).symbol;
                            text += `約 ${sym} ${formatNum(foreignAmt)} (TWD ${formatNum(t.amount)})`;
                        } else {
                            text += `TWD ${formatNum(t.amount)}`;
                        }
                        text += `\n`;
                    });
                }
                const el = document.createElement('textarea');
                el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
                showToast("已複製詳細清單至剪貼簿");
            };

            return (
                <div className="min-h-screen pb-16 font-bold leading-tight">
                    {/* Header */}
                    <header className="bg-white/95 backdrop-blur-md border-b border-[#e5e1d8] px-4 py-3 sticky top-0 z-40 flex justify-between items-center shadow-sm">
                        <div>
                            <h1 className="text-xl flex items-center gap-2 text-[#5c6b53] font-black tracking-tight">
                                <Icon name="map" className="w-5 h-5" /> 旅遊費用分算
                            </h1>
                        </div>
                        <button onClick={fetchRates} className={`p-1.5 rounded-full text-[#a8a297] hover:text-[#5c6b53] transition-colors ${loadingRates ? 'animate-spin' : ''}`}>
                            <Icon name="refresh-cw" className="w-4 h-4" />
                        </button>
                    </header>

                    <main className="max-w-xl mx-auto p-3 space-y-6">
                        {/* 使用提示 */}
                        <div className="bg-[#fdfaf5] border border-[#e5e1d8] p-3 rounded-xl shadow-sm flex items-start gap-3">
                            <div className="bg-[#5c6b53]/10 p-1.5 rounded-full text-[#5c6b53] mt-0.5 shrink-0">
                                <Icon name="info" className="w-4 h-4" />
                            </div>
                            <p className="text-xs text-[#7a746a] leading-snug">
                                用手機或是電腦開此網頁，紀錄會暫存紀錄在你使用的工具裡，網頁關起來重新打開已記錄的資料不會消失。
                            </p>
                        </div>

                        {/* 1. 同行夥伴 */}
                        <section className="bg-white rounded-xl border border-[#e5e1d8] p-4 shadow-sm flex flex-col">
                            <h2 className="text-base font-bold mb-3 flex items-center gap-2 text-[#8d775f]">
                                <Icon name="users" /> 同行夥伴
                            </h2>
                            <div className="flex gap-2 mb-4">
                                <input type="text" value={newMemberName} onChange={e => setNewMemberName(e.target.value)} onKeyPress={e => e.key === 'Enter' && addMember()} placeholder="輸入夥伴姓名" className="flex-1 min-w-0 px-3 py-2 bg-[#fdfaf5] border border-[#e5e1d8] rounded-lg outline-none text-sm" />
                                <button onClick={addMember} className="bg-[#5c6b53] text-white px-4 py-2 rounded-lg shadow-sm active:scale-95 transition-transform"><Icon name="user-plus" className="w-4 h-4" /></button>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                {members.length === 0 ? (
                                    <p className="text-xs text-[#a8a297] italic opacity-70">尚未添加</p>
                                ) : members.map(m => (
                                    <span key={m} className="bg-[#f3f0e9] text-[#5c6b53] px-3 py-1.5 rounded-md flex items-center gap-2 text-xs font-black shadow-sm border border-[#e5e1d8]/50">
                                        {m} <button onClick={() => removeMember(m)} className="text-[#a8a297] hover:text-red-500"><Icon name="x" className="w-3 h-3" /></button>
                                    </span>
                                ))}
                            </div>
                        </section>

                        {/* 2. 紀錄支出 */}
                        <section className="bg-white rounded-xl border border-[#e5e1d8] p-4 shadow-sm space-y-4">
                            <h2 className="text-base font-bold flex items-center gap-2 text-[#8d775f]"><Icon name="coffee" /> 紀錄支出</h2>
                            
                            <div className="space-y-3">
                                <input type="text" value={form.item} onChange={e => setForm({...form, item: e.target.value})} placeholder="項目 (如: 晚餐)" className="w-full px-3 py-2 bg-[#fdfaf5] border border-[#e5e1d8] rounded-lg outline-none text-sm" />
                                
                                <div className="flex gap-2">
                                    <select value={form.currency} onChange={e => setForm({...form, currency: e.target.value})} className="w-[35%] px-2 py-2 bg-[#fdfaf5] border border-[#e5e1d8] rounded-lg text-sm outline-none appearance-none">
                                        {CURRENCIES.map(c => <option key={c.code} value={c.code}>{c.name}</option>)}
                                    </select>
                                    <div className="relative flex-1">
                                        <span className="absolute left-3 top-2.5 text-[#a8a297] text-sm">{CURRENCIES.find(c => c.code === form.currency).symbol}</span>
                                        <input type="text" value={form.amount} onChange={e => /^\d*\.?\d*$/.test(e.target.value) && setForm({...form, amount: e.target.value})} placeholder="0" className="w-full pl-12 pr-3 py-2 bg-[#fdfaf5] border border-[#e5e1d8] rounded-lg text-lg font-black outline-none text-right tracking-tight" />
                                    </div>
                                </div>
                                {form.amount && form.currency !== 'TWD' && (
                                    <div className="text-right text-xs text-[#5c6b53] font-bold">
                                        ≈ TWD {formatNum(parseFloat(form.amount) * (rates[form.currency] || 1))}
                                    </div>
                                )}
                            </div>

                            <div className="space-y-2">
                                <label className="text-xs text-[#a8a297] font-black uppercase tracking-wider px-1">由誰預付</label>
                                <div className="flex flex-wrap gap-2">
                                    {members.map(m => <button key={m} onClick={() => setForm({...form, payer: m})} className={`px-3 py-1.5 rounded-lg border text-xs font-black transition-all ${form.payer === m ? 'bg-[#5c6b53] border-[#5c6b53] text-white shadow-md' : 'bg-white border-[#e5e1d8] text-[#7a746a]'}`}>{m}</button>)}
                                </div>
                            </div>

                            <div className="space-y-2">
                                <div className="flex justify-between items-center px-1">
                                    <label className="text-xs text-[#a8a297] font-black uppercase tracking-wider">誰要分攤</label>
                                    <button onClick={() => setForm({...form, participants: [...members]})} className="text-xs text-[#5c6b53] font-black hover:underline">全選</button>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {members.map(m => <button key={m} onClick={() => toggleParticipant(m)} className={`px-3 py-1.5 rounded-lg border text-xs font-black transition-all ${form.participants.includes(m) ? 'bg-[#f3f0e9] border-[#5c6b53] text-[#5c6b53] shadow-sm' : 'bg-white border-[#e5e1d8] text-[#7a746a]'}`}>{m}</button>)}
                                </div>
                            </div>

                            <button onClick={submitExpense} disabled={!form.item || !form.amount || !form.payer || form.participants.length === 0} className="w-full bg-[#5c6b53] text-white py-3 rounded-xl text-base shadow-md tracking-widest font-black disabled:opacity-30 active:scale-[0.98] transition-all mt-2">記錄</button>
                        </section>

                        {/* 累計看板 */}
                        <section className="bg-[#5c6b53] rounded-xl p-5 border border-[#e5e1d8] flex flex-col justify-center items-center text-center gap-1 relative shadow-lg text-white">
                            <h3 className="text-[10px] text-white/60 font-black tracking-widest uppercase mb-1">Total Trip Expenditure</h3>
                            
                            <div className="text-4xl font-black flex items-center justify-center gap-2">
                                <span className="text-sm opacity-50 tracking-normal">
                                    {settlement.primaryCode && settlement.primaryCode !== 'TWD' ? CURRENCIES.find(c => c.code === settlement.primaryCode)?.symbol : 'TWD'}
                                </span> 
                                {formatNum(settlement.primaryCode && settlement.primaryCode !== 'TWD' ? settlement.totalTWD / settlement.primaryRate : settlement.totalTWD)}
                            </div>
                            
                            {settlement.primaryCode && settlement.primaryCode !== 'TWD' && (
                                <div className="text-white/80 text-sm font-bold bg-white/10 px-3 py-1 rounded-lg mt-1 border border-white/20">
                                    ≈ TWD {formatNum(settlement.totalTWD)}
                                </div>
                            )}

                            <div className="bg-white/20 border border-white/30 px-4 py-1.5 rounded-full flex items-center gap-2 text-xs font-black mt-3">
                                <Icon name="list" className="w-3 h-3" /> {expenses.length} 筆
                            </div>
                        </section>

                        {/* 3. 支出明細 */}
                        <section className="space-y-4">
                            <div className="flex justify-between items-center px-1">
                                <h2 className="text-base font-bold flex items-center gap-2 text-[#5c6b53]"><Icon name="scroll-text" /> 支出明細</h2>
                                <button onClick={() => setShowClearConfirm(true)} className="flex items-center gap-1 text-xs font-black text-[#a8a297] hover:text-red-500 transition-colors">
                                    <Icon name="trash-2" className="w-3 h-3" /> 清除
                                </button>
                            </div>
                            <div className="bg-white rounded-2xl border border-[#e5e1d8] p-4 space-y-8 shadow-sm min-h-[100px]">
                                {expenses.length === 0 ? (
                                    <div className="py-8 text-center text-[#a8a297] opacity-60 text-sm">目前尚無紀錄</div>
                                ) : expenses.map((exp, idx) => {
                                    return (
                                        // 關鍵修改：手機版 flex-col (直式)，電腦版 sm:flex-row (橫式)
                                        <div key={exp.id} className="relative pl-5 border-l-2 border-[#5c6b53]/20 pb-2 flex flex-col sm:flex-row sm:items-start gap-4">
                                            <div className="absolute left-[-5px] top-1.5 bg-[#5c6b53] rounded-full w-2.5 h-2.5 border-2 border-white shadow-sm" />
                                            
                                            {/* 左側：付款資訊 */}
                                            <div className="flex-1 w-full sm:w-[35%] shrink-0">
                                                <div className="flex items-center justify-between gap-2">
                                                    <span className="text-base font-black text-[#4a4a4a] truncate">{idx + 1}. {exp.item}</span>
                                                    <button onClick={() => setExpenseToDelete(exp.id)} className="text-[#e5e1d8] hover:text-red-500 transition-colors p-1 sm:hidden"><Icon name="trash" className="w-4 h-4" /></button>
                                                </div>
                                                <div className="text-[10px] text-[#a8a297] tracking-wider mb-2">{exp.timestamp}</div>
                                                
                                                <div className="text-sm text-[#7a746a] font-bold leading-tight bg-[#fdfaf5] p-3 rounded-lg border border-[#e5e1d8]/50">
                                                    <div className="flex items-baseline gap-2 flex-wrap">
                                                        <span className="text-[#5c6b53] font-black">{exp.payer}</span>
                                                        <span className="text-xs">預付</span>
                                                        <span className="text-[#5c6b53] text-lg font-black ml-auto">{CURRENCIES.find(c => c.code === exp.currency).symbol} {formatNum(exp.amount)}</span>
                                                    </div>
                                                    {exp.currency !== 'TWD' && (
                                                        <div className="text-[10px] text-right text-[#5c6b53]/80 mt-1">≈ TWD {formatNum(exp.amount * exp.rate)}</div>
                                                    )}
                                                </div>
                                                {/* 電腦版刪除按鈕 */}
                                                <button onClick={() => setExpenseToDelete(exp.id)} className="hidden sm:inline-flex items-center gap-1 text-[10px] text-[#a8a297] hover:text-red-500 mt-2"><Icon name="trash" className="w-3 h-3" /> 刪除此筆</button>
                                            </div>

                                            {/* 右側：分攤資訊 (Grid) */}
                                            <div className="w-full sm:w-[65%]">
                                                <div className="grid grid-cols-2 gap-2">
                                                    {Object.entries(exp.splits).map(([name, amt]) => (
                                                        <div key={name} className="bg-white p-2 rounded-lg border border-[#e5e1d8] text-xs shadow-[0_1px_2px_rgba(0,0,0,0.02)] flex flex-col justify-between h-full hover:border-[#5c6b53]/30">
                                                            {/* 簡化顯示：只顯示名字 */}
                                                            <div className="text-[#a8a297] font-black text-[10px] mb-1">{name}</div>
                                                            <div>
                                                                <div className="text-[#5c6b53] font-black text-sm">
                                                                    {CURRENCIES.find(c => c.code === exp.currency).symbol} {formatNum(amt)}
                                                                </div>
                                                                {exp.currency !== 'TWD' && (
                                                                    <div className="text-[10px] text-[#8d775f] font-bold opacity-80 border-t border-[#e5e1d8]/50 mt-1 pt-1">
                                                                        ≈ TWD {formatNum(amt * exp.rate)}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </section>

                        {/* 4. 結算統計 */}
                        <section className="space-y-4 pb-8">
                            <div className="flex justify-between items-center px-1">
                                <h2 className="text-base font-bold flex items-center gap-2 text-[#5c6b53]"><Icon name="check-circle-2" /> 最終結算</h2>
                                <button onClick={copyToClipboard} className="flex items-center gap-1.5 text-xs font-black text-white bg-[#5c6b53] px-3 py-1.5 rounded-full hover:bg-[#4a5843] shadow-md active:scale-95 transition-all"><Icon name="copy" className="w-3 h-3" /> 複製清單</button>
                            </div>
                            <div className="bg-white rounded-2xl border border-[#e5e1d8] overflow-hidden shadow-sm">
                                <div className="p-4 space-y-4">
                                    {settlement.transactions.length === 0 ? (
                                        <div className="text-center py-8 text-[#a8a297] font-black border-2 border-dashed border-[#f3f0e9] rounded-xl text-sm">帳目已結清</div>
                                    ) : settlement.transactions.map((t, i) => (
                                        <div key={i} className="flex flex-col sm:flex-row items-center justify-between p-3 bg-[#fdfaf5] rounded-xl border border-[#e5e1d8]/50 gap-3">
                                            <div className="flex items-center gap-3 w-full sm:w-auto justify-between sm:justify-start">
                                                <div className="flex items-center gap-2">
                                                    <div className="text-sm font-black text-[#4a4a4a] bg-white px-3 py-1.5 rounded-lg border border-[#e5e1d8]">{t.from}</div>
                                                    <Icon name="arrow-right" className="text-[#5c6b53] w-4 h-4" />
                                                    <div className="text-sm font-black text-[#4a4a4a] bg-white px-3 py-1.5 rounded-lg border border-[#e5e1d8]">{t.to}</div>
                                                </div>
                                            </div>

                                            <div className="text-right flex flex-col justify-center items-end">
                                                <div className="text-lg font-black text-[#5c6b53] whitespace-nowrap leading-none">
                                                     <span className="text-[10px] font-bold opacity-60 mr-1">
                                                          {settlement.primaryCode && settlement.primaryCode !== 'TWD' ? CURRENCIES.find(c => c.code === settlement.primaryCode)?.symbol : 'TWD'}
                                                     </span> 
                                                     {formatNum(settlement.primaryCode && settlement.primaryCode !== 'TWD' ? t.amount / settlement.primaryRate : t.amount)}
                                                </div>
                                                {settlement.primaryCode && settlement.primaryCode !== 'TWD' && (
                                                    <div className="text-[10px] text-[#8d775f] font-black mt-1 opacity-80">
                                                        ≈ TWD {formatNum(t.amount)}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>
                    </main>

                    {/* Toast 訊息 */}
                    {toast && (
                        <div className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-[#4a4a4a] text-white px-6 py-3 rounded-xl shadow-xl z-[150] font-black text-xs tracking-widest animate-bounce whitespace-nowrap">
                            {toast}
                        </div>
                    )}

                    {/* 單筆刪除確認 */}
                    {expenseToDelete !== null && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 max-w-xs w-full shadow-2xl border border-[#e5e1d8] text-center scale-up-center">
                                <h3 className="text-lg font-black text-[#5c6b53] mb-3">刪除項目？</h3>
                                <p className="text-[#7a746a] text-xs mb-6 leading-relaxed font-black">確定移除此筆紀錄？無法還原。</p>
                                <div className="flex flex-col gap-2">
                                    <button onClick={confirmDeleteExpense} className="w-full py-3 bg-[#5c6b53] text-white text-sm font-black rounded-xl tracking-widest shadow-md">確認刪除</button>
                                    <button onClick={() => setExpenseToDelete(null)} className="w-full py-2 text-[#a8a297] text-xs font-black hover:text-[#4a4a4a]">取消</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 全部清除確認 */}
                    {showClearConfirm && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 max-w-xs w-full shadow-2xl border border-[#e5e1d8] text-center scale-up-center">
                                <h3 className="text-lg font-black text-red-500 mb-3">全部清除？</h3>
                                <p className="text-[#7a746a] text-xs mb-6 leading-relaxed font-black">確定移除所有資料？無法還原。</p>
                                <div className="flex flex-col gap-2">
                                    <button onClick={() => { setExpenses([]); setMembers([]); setShowClearConfirm(false); showToast("已全數清除"); }} className="w-full py-3 bg-red-500 text-white text-sm font-black rounded-xl tracking-widest shadow-md">確認移除</button>
                                    <button onClick={() => setShowClearConfirm(false)} className="w-full py-2 text-[#a8a297] text-xs font-black hover:text-[#4a4a4a]">取消</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
